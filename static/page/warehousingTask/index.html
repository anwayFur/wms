<div id="warehousingTask">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="multiOperationIssued" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued"></i><span>下发</span>
                </button>
            </div>
            <el-table
                    :data="warehousingTask"
                    :max-height="570"
                    ref="table"
                    @expand="expandChange"
                    class="warehousingTaskTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-carousel
                                arrow="hover"
                                height="280px"
                                indicator-position="none"
                                :autoplay="false">
                            <el-carousel-item>
                                <el-row>
                                    <h3 style="margin-top: 0; margin-left: -15px;">入库任务详细</h3>
                                </el-row>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="任务号">
                                                <span>{{ props.row.rkrwNo }}</span>
                                            </el-form-item>
                                            <el-form-item label="车牌号">
                                                <span>{{ props.row.rkrwCph }}</span>
                                            </el-form-item>
                                            <el-form-item label="订单数">
                                                <span>{{props.row.dds}}</span>
                                            </el-form-item>
                                            <el-form-item label="品项数">
                                                <span>{{props.row.pxs}}</span>
                                            </el-form-item>
                                            <el-form-item label="司机姓名">
                                                <span>{{ props.row.rkrwSjxm }}</span>
                                            </el-form-item>
                                            <el-form-item label="调拨地">
                                                <span>{{ props.row.rkrwDbd }}</span>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="到货日期">
                                                <span>{{auto_rkrwDhrq(props.row.rkrwDhrq) }}</span>
                                            </el-form-item>
                                            <el-form-item label="承运商">
                                                <span>{{ props.row.rkrwCys }}</span>
                                            </el-form-item>
                                            <el-form-item label="司机电话">
                                                <span>{{ props.row.rkrwDh }}</span>
                                            </el-form-item>
                                            <el-form-item label="任务状态">
                                                <span>{{ auto_rkrwStatus(props.row.rkrwStatus) }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        icon="edit"
                                                        @click="inlineEdit(props.$index, props.row)">
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        @click="inlineIssued(props.$index, props.row)">下发
                                                </el-button>
                                            </el-form-item>

                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>
                            <el-carousel-item>
                                <el-row>
                                    <h3 style="margin-top: 0; margin-left: -15px;">入库任务单据<span
                                            style="font-size: 14px;
                                            font-weight: normal;
                                            margin-left: 5px;">（双击查看单据明细）</span>
                                    </h3>
                                </el-row>
                                <el-table
                                        :data="props.row.docList"
                                        @row-dblclick="dblClick"
                                        :max-height="240">
                                    <el-table-column
                                            type="index"
                                            width="55">
                                    </el-table-column>
                                    <el-table-column
                                            label="入库单号"
                                            width="170"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="rkRkdjNo">
                                    </el-table-column>
                                    <el-table-column
                                            width="150"
                                            align="center"
                                            prop="rkCreatetime"
                                            label="下单时间">
                                        <template scope="scope">
                                            <el-icon name="time"></el-icon>
                                            <span style="margin-left: 10px">{{ auto_rkCreatetime(scope.row.rkCreatetime) }}</span>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="类型"
                                            align="center"
                                            width="100">
                                        <template scope="scope">
                                            {{auto_rkType(scope.row.rkType)}}
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="状态"
                                            align="center"
                                            width="100">
                                        <template scope="scope">
                                            {{auto_rkStatus(scope.row.rkStatus)}}
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="总数量"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="allCount">
                                    </el-table-column>
                                    <el-table-column
                                            label="总体积"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="allTj">
                                    </el-table-column>
                                    <el-table-column
                                            label="备注"
                                            show-overflow-tooltip
                                            prop="rkRemarks">
                                    </el-table-column>
                                </el-table>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        prop="rkrwNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        align="center"
                        prop="rkrwCph">
                </el-table-column>
                <el-table-column
                        label="订单数"
                        show-overflow-tooltip
                        align="center"
                        prop="dds">
                </el-table-column>
                <el-table-column
                        label="品项数"
                        show-overflow-tooltip
                        align="center"
                        prop="pxs">
                </el-table-column>
                <el-table-column
                        label="司机姓名"
                        show-overflow-tooltip
                        align="center"
                        prop="rkrwSjxm">
                </el-table-column>
                <el-table-column
                        label="状态"
                        prop="status"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_rkrwStatus(scope.row.rkrwStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="warehousingTask.length">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="select">
            <el-form-item label="到货日期"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.rkrwDhrq"
                        type="datetime"
                        align="right"
                        placeholder="到货日期"
                        class="input">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="任务号"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.rkrwNo"
                        class="input"
                        icon="search"
                        placeholder="任务号"></el-input>
            </el-form-item>
            <el-form-item label="车牌号"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.rkrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
            </el-form-item>
            <el-form-item label="司机姓名"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.rkrwSjxm"
                        icon="search"
                        placeholder="司机姓名"></el-input>
            </el-form-item>
            <el-form-item label="调拨地"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.rkrwDbd"
                        icon="search"
                        placeholder="调拨地"></el-input>
            </el-form-item>
            <el-form-item label="承运商"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.rkrwCys"
                        icon="search"
                        placeholder="承运商"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            v-model="dialogListsVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">入库明细 单号：{{lists.rkRkdjNo}}</span>
        </div>
        <el-table
                :data="lists.data"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    type="index"
                    width="55">
            </el-table-column>
            <el-table-column
                    label="货品编号"
                    width="140"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsNo">
            </el-table-column>
            <el-table-column
                    align="center"
                    prop="baseGoods.bgGoodsName"
                    show-overflow-tooltip
                    label="货品名称">
            </el-table-column>
            <el-table-column
                    label="单位"
                    width="80"
                    prop="baseDw.bdName"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="数量"
                    width="100"
                    show-overflow-tooltip
                    prop="rksCount"
                    align="center">
            </el-table-column>
        </el-table>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="dialogListsVisible=false">关闭</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="200"
                    :active="dialogFormActive"
                    finish-status="success">
                <el-step title="任务详细"></el-step>
                <el-step title="入库单据"></el-step>
            </el-steps>
        </div>
        <el-carousel
                ref="carousel"
                :autoplay="false"
                arrow="never"
                indicator-position="none"
                height="55vh">
            <el-carousel-item>
                <el-form :model="form" ref="newForm">
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="任务号"
                                    :label-width="formLabelWidth">
                                <el-tag type="success">{{form.rkrwNo}}</el-tag>
                            </el-form-item>
                            <el-form-item
                                    label="车牌号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCph"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="订单数"
                                    :label-width="formLabelWidth">
                                <span>{{form.dds}}</span>
                            </el-form-item>
                            <el-form-item
                                    label="品项数"
                                    :label-width="formLabelWidth">
                                <span>{{form.pxs}}</span>
                            </el-form-item>

                            <el-form-item
                                    label="调拨地"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDbd"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="到货日期"
                                    :label-width="formLabelWidth">
                                <el-date-picker
                                        v-model="form.rkrwDhrq"
                                        type="datetime"></el-date-picker>
                            </el-form-item>
                            <el-form-item
                                    label="承运商"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCys"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机姓名"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwSjxm"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机电话"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDh"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务状态"
                                    :label-width="formLabelWidth">
                                <span>{{auto_rkrwStatus(form.rkrwStatus)}}</span>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-form>
            </el-carousel-item>
            <el-carousel-item>
                <el-row>
                    <el-col :span="24">
                        <div class="inner btn-nav btn-nav2">
                            <el-input
                                    v-model="form.list2.rkRkdjNo"
                                    icon="search"
                                    placeholder="入库单号"></el-input>
                            <el-date-picker
                                    v-model="form.list2.date"
                                    type="daterange"
                                    align="right"
                                    placeholder="选择日期"
                                    class="datePicker"
                                    :picker-options="pickerOptions">
                            </el-date-picker>
                            </button>
                            <button @click="list2_more"
                                    class="btn btn-multiSelect"><i
                                    class="icon sel"></i><span>多选</span>
                            </button>
                            <button @click="list2_moreOperationDelete" class="btn btn-del"
                                    v-show="form.list2.multiSelect"><i
                                    class="icon del"></i><span>批量删除</span>
                            </button>
                        </div>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="12">
                        <h3>等待选择</h3>
                        <el-table
                                :data="form.list2.warehousingReservation"
                                :max-height="350"
                                class="list2_table"
                                @select="list2_handleSelectionChange"
                                @select-all="list2_handleSelectionChangeAll">
                            <el-table-column
                                    type="expand">
                                <template scope="props">
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form label-position="left" inline class="demo-table-expand">
                                                <el-form-item label="入库单号">
                                                    <span>{{ props.row.rkRkdjNo }}</span>
                                                </el-form-item>
                                                <el-form-item label="下单时间">
                                                    <el-icon name="time"></el-icon>
                                                    <span style="margin-left: 10px">{{ auto_rkCreatetime(props.row.rkCreatetime) }}</span>
                                                </el-form-item>
                                                <el-form-item label="订单类型">
                                                    <span>{{ auto_rkType(props.row.rkType) }}</span>
                                                </el-form-item>
                                                <el-form-item label="入库状态">
                                                    <span>{{ auto_rkStatus(props.row.rkStatus) }}</span>
                                                </el-form-item>
                                                <el-form-item label="入库数量">
                                                    <span>{{ props.row.allCount }}</span>
                                                </el-form-item>
                                                <el-form-item label="入库体积">
                                                    <span>{{ props.row.allTj    }}</span>
                                                </el-form-item>
                                                <el-form-item label="制作方式">
                                                    <span>{{ auto_rkZdfs(props.row.rkZdfs) }}</span>
                                                </el-form-item>
                                                <el-form-item label="可用操作">
                                                    <el-button
                                                            size="small"
                                                            icon="view"
                                                            @click="list2_View(props.$index, props.row)">
                                                    </el-button>
                                                </el-form-item>
                                                <el-form-item label="入库备注">
                                                    <el-tooltip class="item" effect="dark"
                                                                :content="props.row.rkRemarks"
                                                                placement="top">
                                                        <span class="remark">{{ props.row.rkRemarks }}</span>
                                                    </el-tooltip>
                                                </el-form-item>
                                            </el-form>
                                        </el-col>
                                    </el-row>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    label="所属仓库"
                                    align="center"
                                    prop="rkArehouseId">
                                <template scope="scope">
                                    <el-tag
                                            type="success"
                                            close-transition>
                                        {{auto_rkArehouseId(scope.row.rkArehouseId)}}
                                    </el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    label="入库单号"
                                    show-overflow-tooltip
                                    align="center"
                                    prop="rkRkdjNo">
                            </el-table-column>
                            <el-table-column
                                    width="80"
                                    align="center"
                                    label="时间">
                                <template scope="scope">
                                    {{auto_rkCreatetime(scope.row.rkCreatetime,true)}}
                                </template>
                            </el-table-column>
                            <el-table-column
                                    type="selection"
                                    width="60">
                            </el-table-column>
                        </el-table>
                    </el-col>
                    <el-col :span="12">
                        <h3>等待组合</h3>
                        <el-table
                                :data="form.list2.warehousingReservationCombination"
                                :max-height="350"
                                class="list2_table"
                                @selection-change="list2_handleSelectionChangeCombination">
                            <el-table-column
                                    type="index"
                                    width="55">
                            </el-table-column>
                            <el-table-column
                                    label="所属仓库"
                                    align="center"
                                    prop="rkArehouseId">
                                <template scope="scope">
                                    <el-tag
                                            type="success"
                                            close-transition>
                                        {{auto_rkArehouseId(scope.row.rkArehouseId)}}
                                    </el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    label="入库单号"
                                    show-overflow-tooltip
                                    align="center"
                                    prop="rkRkdjNo">
                            </el-table-column>

                            <el-table-column
                                    width="80"
                                    align="center"
                                    label="时间">
                                <template scope="scope">
                                    {{auto_rkCreatetime(scope.row.rkCreatetime,true)}}
                                </template>
                            </el-table-column>
                            <el-table-column
                                    v-if="form.list2.multiSelect"
                                    type="selection"
                                    width="60">
                            </el-table-column>
                        </el-table>
                    </el-col>
                </el-row>
            </el-carousel-item>
        </el-carousel>

        <div slot="footer" class="dialog-footer">
            <el-button class='formBottom' type="primary" @click="prev" v-show="dialogFormActive&&form.rkrwStatus==1">
                上一步
            </el-button>
            <el-button class='formBottom' type="primary" @click="next" v-show="dialogFormActive<1&&form.rkrwStatus==1">
                下一步
            </el-button>
            <el-button class='formBottom' type="primary" @click="submit" :loading="submitLoading"
                       v-show="dialogFormActive>=1||form.rkrwStatus==2">保存
            </el-button>
        </div>
    </el-dialog>
</div>
<style>
    #warehousingTask {
        width: 100%;
        min-width: 890px;
        position: relative;
    }

    #warehousingTask .demo-table-expand {
        font-size: 0;
    }

    #warehousingTask .demo-table-expand label {
        width: 90px;
        color: #99a9bf;
    }

    #warehousingTask .demo-table-expand .el-form-item {
        margin-right: 0;
        margin-bottom: 0;
        width: 80%;
    }

    #warehousingTask .el-table__expand-column .el-table__expand-icon {
        height: 39px;
    }

    #warehousingTask .table {
        transition: 1s all;
    }

    #warehousingTask .el-carousel__container {
        height: 440px;
    }

    .el-tooltip__popper {
        max-width: 400px;
    }

    .el-step__main {
        max-width: calc(100% - 60px);
    }

    #warehousingTask .warehousingTaskTable {
        width: 95% !important;
        margin: 20px auto;
    }

    #warehousingTask .datePicker {
        width: 140px !important;
        height: 24px !important;
        margin-top: 29px;
        margin-right: 18px;
        float: left;
    }

    #warehousingTask .datePicker .el-input__inner {
        border-radius: 2px !important;
        height: 24px !important;
    }

    #warehousingTask .add {
        background: url("/static/images/add.png") no-repeat center;
    }

    #warehousingTask .del {
        background: url("/static/images/del.png") no-repeat center;
    }

    #warehousingTask .search {
        background: url("/static/images/search.png") no-repeat center;
    }

    #warehousingTask .sel {
        background: url("/static/images/sel.png") no-repeat center;
    }

    #warehousingTask .icon {
        float: left;
    }

    #warehousingTask .btn span {
        float: left;
        margin-top: 4px;
        margin-left: 2px;
    }

    #warehousingTask .btn {
        height: 24px;
        line-height: 1;
        border: none;
        background: #f8fafb;
        outline: none;
        cursor: pointer;
        padding: 0;
        margin: 0;
        float: left;
        font-size: 14px;
        color: #1f2d3d;
        margin-top: 29px;
        margin-right: 16px;
    }

    #warehousingTask .btn-print {
        margin-right: 0;
    }

    #warehousingTask .btn:hover {
        color: #5468ee;
    }

    #warehousingTask .inner {
        margin: 0 20px;
    }

    #warehousingTask .btn-nav {
        height: 60px;
        overflow: hidden;
    }

    #warehousingTask .btn-nav .el-input .el-input__inner {
        height: 24px;
    }

    #warehousingTask .btn-nav .el-input {
        float: left;
        margin-top: 29px;
        margin-right: 18px;
        width: 140px;
        height: 24px;
    }
</style>
<style>
    .steps {
        position: absolute;
        bottom: 10px;
        left: 30px;
        margin: auto;
    }

    .el-dialog__headerbtn {
        position: absolute;
        right: 25px;
        top: 15px;
    }

    .el-step__main {
        margin-left: -8px !important;
    }
</style>
<style>
    .select {

    }

    .select .input {
        width: 70%;
    }

    #warehousingTask .btn-nav2 {
        height: 25px;
    }

    #warehousingTask .btn-nav2 .el-input {
