<div id="warehousingTask">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationModify" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>修改</span>
                </button>
                <button @click="moreOperationIssued" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued"></i><span>下发</span>
                </button>
            </div>
            <el-table
                    :data="warehousingTask"
                    :max-height="570"
                    ref="table"
                    @expand="expandChange"
                    class="warehousingTaskTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">入库任务详细</h3>
                        </el-row>
                        <el-carousel
                                arrow="hover"
                                height="240px"
                                indicator-position="none"
                                :autoplay="false">
                            <el-carousel-item>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="任务号">
                                                <span>{{ props.row.rkrwNo }}</span>
                                            </el-form-item>
                                            <el-form-item label="车牌号">
                                                <span>{{ props.row.rkrwCph }}</span>
                                            </el-form-item>
                                            <el-form-item label="订单数">
                                                <span>{{props.row.dds}}</span>
                                            </el-form-item>
                                            <el-form-item label="品项数">
                                                <span>{{props.row.pxs}}</span>
                                            </el-form-item>
                                            <el-form-item label="司机姓名">
                                                <span>{{ props.row.rkrwSjxm }}</span>
                                            </el-form-item>
                                            <el-form-item label="调拨地">
                                                <span>{{ props.row.rkrwDbd }}</span>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="到货日期">
                                                <span>{{auto_rkrwDhrq(props.row.rkrwDhrq) }}</span>
                                            </el-form-item>
                                            <el-form-item label="承运商">
                                                <span>{{ props.row.rkrwCys }}</span>
                                            </el-form-item>
                                            <el-form-item label="司机电话">
                                                <span>{{ props.row.rkrwDh }}</span>
                                            </el-form-item>
                                            <el-form-item label="任务状态">
                                                <span>{{ props.row.rkrwStatus }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        icon="edit"
                                                        @click="inlineEdit(props.$index, props.row)">
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        @click="inlineIssued(props.$index, props.row)">下发
                                                </el-button>
                                            </el-form-item>

                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>
                            <el-carousel-item>
                                <el-table
                                        :data="props.row.inputOperation"
                                        :max-height="240">
                                    <el-table-column
                                            type="expand">
                                        <template scope="props">
                                            <h3>入库明细</h3>
                                            <el-table
                                                    :data="props.row.rkDocsList"
                                                    highlight-current-row
                                                    style="width: 100%">
                                                <el-table-column
                                                        label="货品编号"
                                                        width="140"
                                                        show-overflow-tooltip
                                                        align="center"
                                                        prop="baseGoods.bgGoodsNo">
                                                </el-table-column>
                                                <el-table-column
                                                        align="center"
                                                        prop="baseGoods.bgGoodsName"
                                                        show-overflow-tooltip
                                                        label="货品名称">
                                                </el-table-column>
                                                <el-table-column
                                                        label="单位"
                                                        width="80"
                                                        prop="baseDw.bdName"
                                                        align="center">
                                                </el-table-column>
                                                <el-table-column
                                                        label="数量"
                                                        width="100"
                                                        show-overflow-tooltip
                                                        prop="rksCount"
                                                        align="center">
                                                </el-table-column>
                                            </el-table>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="入库单号"
                                            width="170"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="rkRkdjNo">
                                    </el-table-column>
                                    <el-table-column
                                            width="150"
                                            align="center"
                                            prop="rkCreatetime"
                                            label="下单时间">
                                        <template scope="scope">
                                            <el-icon name="time"></el-icon>
                                            <span style="margin-left: 10px">{{ auto_rkCreatetime(scope.row.rkCreatetime) }}</span>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="类型"
                                            prop="rkType"
                                            align="center"
                                            width="100">
                                    </el-table-column>
                                    <el-table-column
                                            label="状态"
                                            prop="rkStatus"
                                            align="center"
                                            width="100">
                                    </el-table-column>
                                    <el-table-column
                                            label="总数量"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="allCount">
                                    </el-table-column>
                                    <el-table-column
                                            label="总体积"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="allTj">
                                    </el-table-column>
                                    <el-table-column
                                            label="备注"
                                            show-overflow-tooltip
                                            prop="rkRemarks">
                                    </el-table-column>
                                </el-table>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        prop="rkrwNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        align="center"
                        prop="rkrwCph">
                </el-table-column>
                <el-table-column
                        label="订单数"
                        show-overflow-tooltip
                        align="center"
                        prop="dds">
                </el-table-column>
                <el-table-column
                        label="品项数"
                        show-overflow-tooltip
                        align="center"
                        prop="pxs">
                </el-table-column>
                <el-table-column
                        label="司机姓名"
                        show-overflow-tooltip
                        align="center"
                        prop="rkrwSjxm">
                </el-table-column>
                <el-table-column
                        label="状态"
                        prop="status"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{scope.row.rkrwStatus}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="warehousingTask.length">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="select">
            <el-form-item label="到货日期"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="select.rkrwDhrq"
                        type="daterange"
                        align="right"
                        placeholder="到货日期"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="任务号"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="select.rkrwNo"
                        class="input"
                        icon="search"
                        placeholder="任务号"></el-input>
            </el-form-item>
            <el-form-item label="车牌号"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="select.rkrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
            </el-form-item>
            <el-form-item label="司机姓名"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="select.rkrwSjxm"
                        icon="search"
                        placeholder="司机姓名"></el-input>
            </el-form-item>
            <el-form-item label="调拨地"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="select.rkrwDbd"
                        icon="search"
                        placeholder="调拨地"></el-input>
            </el-form-item>
            <el-form-item label="承运商"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="select.rkrwCys"
                        icon="search"
                        placeholder="承运商"></el-input>
            </el-form-item>
            <el-form-item label="状态"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="select.rkrwCys"
                        icon="search"
                        placeholder="状态"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="任务号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwNo"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="车牌号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCph"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="订单数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.dds"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="品项数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.pxs"
                                        auto-complete="off"></el-input>
                            </el-form-item>

                            <el-form-item
                                    label="调拨地"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDbd"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="到货日期"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDhrq"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="承运商"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCys"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机姓名"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwSjxm"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机电话"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDh"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>


                        </el-col>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
</div>

        margin-left: -8px !important;
    }

<style>
    .select {

    }

    .select .input {
        width: 70%;
    }
</style>
<script>
    function form() {
        return {
            rkrwId: '',
            title: "新建入库任务",
            rkrwN: '',
            rkrwCph: '',
            dds: '',
            pxs: '',
            rkrwSjxm: '',
            rkrwDhrq: '',
            rkrwDbd: '',
            rkrwCys: '',
            rkrwDh: '',
            rkrwStatus: ''
        }
    }
    var warehousingTask = new Vue({
        el: '#warehousingTask',
        prop: {},
        data: function () {
            return {
                warehousingTask: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,

                date: [null, null],                 //主页面 选择日期 搜索
                rkRkdjNo: '',                       //主页面 入库单号 搜索

                formLabelWidth: '120px',            //表单 配置
                form: form(),                       //表单 弹出层 信息集合
                dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待

                select: form(),                     //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                selectLoading: false
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineEdit: function (index, row) {
                this.form.title = '编辑';
                this.form.rkrwNo = row.rkrwNo;
                this.form.rkrwCph = row.rkrwCph;
                this.form.dds = row.dds;
                this.form.pxs = row.pxs;
                this.form.rkrwSjxm = row.rkrwSjxm;
                this.form.rkrwDhrq = row.rkrwDhrq;
                this.form.rkrwDbd = row.rkrwDbd;
                this.form.rkrwCys = row.rkrwCys;
                this.form.rkrwDh = row.rkrwDh;
                this.form.rkrwStatus = parseInt(row.rkrwStatus);
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    warehousingTask.$refs.carousel.setActiveItem(0);
                });
            },                                  //TODO 行内按钮-编辑
            inlineIssued: function (index, row) {
                var _this = this;
                _this.$confirm('此操作下发入库任务单, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    remove(row, _this.warehousingTask);
                    postDelete(_this, {
                        id: [row.rkdjNo]
                    });
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消下发'
                    });
                });
            },                                //TODO 行内按钮  下发
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationModify: function () {

            },                                   //TODO 多选 修改
            moreOperationIssued: function () {

            },                                   //TODO 多选 下发
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                post(this, this.option);
            },                                   //分页 Size
            expandChange: function (row, expanded) {
                if (typeof (row.inputOperation) === 'undefined' && expanded) {
                    postInputOperation(this, row);
                }
                /*<debug>*/
                console.log(row);
                console.log(expanded);
                /*</debug>*/
            },                             //下拉 选择
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                post(this, this.option);
            },                                //分页 当前页
            newInput: function () {
                this.dialogFormVisible = true;

            },                                              //按钮 新建入库单
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求

        url = "/route/warehousingTask/0";

        $.ajax(url, {

            data: option | {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                console.log(json);
                obj.$data.warehousingTask = json.data;
                obj.$data.currentTotal = json.recordsFiltered;
            },
            complete: function () {
                obj.showLoading = false;

    function changeDate(date) {

    function errorTip(obj, error) {                    // 错误提示
        /*<debug>*/
        console.log(error);
        /*</debug>*/
        obj.$alert(error.status + '\n' + error.statusText, '网络异常');
    }
    function dateFormat(date, fmt) {
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    function remove(obj, data) {
        for (var i = 0; i < data.length; i++) {
            var temp = data[i];
            if (!isNaN(obj)) {
                temp = i;
            }
            if (temp == obj) {
                for (var j = i; j < data.length; j++) {
                    data[j] = data[j + 1];

                    console.log(temp);
                }
                data.pop();
            }
        }
    }
