<div id="recoveryArchive">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <!--<button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i-->
                <!--class="icon search"></i><span>详细查询</span>-->
                <!--</button>-->
                <el-input
                        class="input"
                        v-model="ckCkdjNo"
                        icon="search"
                        placeholder="出库单号"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="下单时间"
                        class="datePicker"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-date-picker
                        v-model="date2"
                        type="daterange"
                        align="right"
                        placeholder="制作时间"
                        class="datePicker"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-select
                        @visible-change="selectReturn"
                        v-model="ckArehouseId"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="multiOperationExportOutstanding" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>导出欠货</span>
                </button>
                <button @click="multiOperationExportRetention" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>导出滞留</span>
                </button>

            </div>
            <el-table
                    :data="recoveryArchive"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    @expand="expandChange"
                    class="recoveryArchiveTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-carousel
                                arrow="hover"
                                height="350px"
                                indicator-position="none"
                                :autoplay="false">
                            <el-carousel-item>
                                <el-row>
                                    <h3>挑选单据详细<span
                                            style="font-size: 14px;
                                            font-weight: normal;
                                            margin-left: 5px;">(翻页查看出库明细）</span>
                                    </h3>
                                </el-row>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="物流商">
                                                <span>{{ props.row.rwDoc.ckrwWls }}</span>
                                            </el-form-item>
                                            <el-form-item label="任务号">
                                                <span>{{ props.row.rwDoc.ckrwNo }}</span>
                                            </el-form-item>
                                            <el-form-item label="车牌号">
                                                <span>{{ props.row.rwDoc.ckrwCph }}</span>
                                            </el-form-item>
                                            <el-form-item label="出库单号">
                                                <span>{{props.row.ckCkdjNo}}</span>
                                            </el-form-item>
                                            <el-form-item label="下单时间">
                                                <span>{{auto_time_new(props.row.ckXdsj,6)}}</span>
                                            </el-form-item>
                                            <el-form-item label="客户编号">
                                                <span>{{props.row.ckCkdjClientno}}</span>
                                            </el-form-item>
                                            <el-form-item label="客户名称">
                                                <span>{{props.row.ckCkdjClientname}}</span>
                                            </el-form-item>
                                          
                                    <el-form-item label="欠货状态">
                                        <el-tag-s :val="auto_el_tag('cksQhStatuss',props.row.ckQhStatus)"></el-tag-s>
                                    </el-form-item>
                                    <el-form-item label="滞留状态">
                                        <span>{{ auto_ckZlStatus(props.row.ckZlStatus) }}</span>
                                    </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="联系人">
                                                <span>{{ props.row.ckContacts }}</span>
                                            </el-form-item>
                                            <el-form-item label="电话">
                                                <span>{{ props.row.ckTel }}</span>
                                            </el-form-item>
                                            <el-form-item label="地址">
                                                <span>{{ props.row.ckAdress }}</span>
                                            </el-form-item>
                                            <el-form-item label="预发货时间">
                                                <span>{{ auto_time_new(props.row.ckYfhsj,6) }}</span>
                                            </el-form-item>
                                            <el-form-item label="制作方式">
                                                <el-tag-s :val="auto_el_tag('ckIsauto',props.row.ckIsauto)"></el-tag-s>
                                            </el-form-item>
                                            <el-form-item label="备注">
                                                <span>{{ props.row.ckRemarks }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        v-if="props.row.ckQhStatus==2"
                                                        @click="outstandingInformation(props.$index, props.row)">欠货补发信息
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        v-if="props.row.ckZlStatus==2"
                                                        @click="retentionInformation(props.$index, props.row)">滞留补发信息
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        v-if="props.row.ckZlStatus==2"
                                                        @click="inlineExportOutstanding(props.$index, props.row)">导出欠货
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        v-if="props.row.ckZlStatus==2"
                                                        @click="inlineExportRetention(props.$index, props.row)">导出滞留
                                                </el-button>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>
                            <el-carousel-item>
                                <h3>出库明细</h3>
                                <el-table
                                        :data="props.row.mfunckDocs"
                                        highlight-current-row
                                        style="width: 100%">
                                    <el-table-column
                                            type="index"
                                            width="55">
                                    </el-table-column>
                                    <el-table-column
                                            label="货品编号"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="baseGoods.bgGoodsNo">
                                    </el-table-column>
                                    <el-table-column
                                            label="货品名称"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="baseGoods.bgGoodsName">
                                    </el-table-column>
                                    <el-table-column
                                            label="货品数量"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="cksGoodsCount">
                                    </el-table-column>
                                    <el-table-column
                                            label="分拣方式"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="cksCkfs">
                                    </el-table-column>
                                    <el-table-column
                                            label="批次"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="cksZdpc">
                                    </el-table-column>
                                    <el-table-column
                                            label="库位"
                                            show-overflow-tooltip
                                            align="baseLocation.blLname"
                                            prop="ckXdsj">
                                    </el-table-column>
                                    <el-table-column
                                            v-if="props.row.ckQhStatus==2"
                                            label="可用操作">
                                        <template scope="scope">
                                            <el-button
                                                    size="small"
                                                    @click="outstandingInformation(scope.$index, scope.row, 1)">欠货补发信息
                                            </el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                </el-table-column>
                <el-table-column
                        label="物流商"
                        show-overflow-tooltip
                        align="center"
                        prop="rwDoc.ckrwWls">
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        align="center"
                        prop="rwDoc.ckrwNo">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        align="center"
                        prop="rwDoc.ckrwCph">
                </el-table-column>
                <el-table-column
                        label="出库单号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckCkdjNo">
                </el-table-column>
                <el-table-column
                        label="下单时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.ckXdsj)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="客户编号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckCkdjClientno">
                </el-table-column>
                <el-table-column
                        label="客户名称"
                        show-overflow-tooltip
                        align="center"
                        prop="ckCkdjClientname">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            title="欠货补发信息"
            v-model="dialogReissueVisible">
        <el-form
                :model="reissue">
            <el-form-item
                    label="补发单号"
                    :label-width="formLabelWidth">
                <el-input
                        v-model="reissue.cksBfNo     "
                        auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item
                    label="补发情况"
                    :label-width="formLabelWidth">
                <el-input
                        v-model="reissue.cksQhbfInfo "
                        auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item
                    label="欠货备注"
                    :label-width="formLabelWidth">
                <el-input
                        v-model="reissue.cksQhRemarks"
                        auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item
                    label="补发状态"
                    :label-width="formLabelWidth">
                <el-select v-model.number="reissue.cksBfStatus " placeholder="请选择单据类型">
                    <el-option label="已补发" :value="1"></el-option>
                    <el-option label="已赔付" :value="2"></el-option>
                    <el-option label="需跟进" :value="3"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="reissueSubmit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="tiny"
            title="滞留补发信息"
            v-model="dialogRetentionVisible">
        <el-form
                ref="ref_retention"
                :rules="rule_retention"
                :model="retention">
            <el-form-item
                    label="任务号"
                    prop="ckrwNo"
                    :label-width="formLabelWidth">
                <el-input
                        v-model.number="retention.ckrwNo"
                        auto-complete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="retentionSubmit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
</div>
<link rel="stylesheet" href="index.scss">
<script src="index.js">

</script>
