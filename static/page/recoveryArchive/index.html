<div id="recoveryArchive">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="exportOutstanding" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>导出欠货</span>
                </button>
                <button @click="exportRetention" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>导出滞留</span>
                </button>

            </div>
            <el-table
                    :data="recoveryArchive"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="recoveryArchiveTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">回收存档详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="物流商">
                                        <span>{{ props.row.ckrwWls }}</span>
                                    </el-form-item>
                                    <el-form-item label="任务号">
                                        <span>{{ props.row.ckrwNo }}</span>
                                    </el-form-item>
                                    <el-form-item label="车牌号">
                                        <span>{{ props.row.ckrwCph }}</span>
                                    </el-form-item>
                                    <el-form-item label="出库单号">
                                        <span>{{props.row.ckCkdjNo}}</span>
                                    </el-form-item>
                                    <el-form-item label="下单时间">
                                        <span>{{auto_ckXdsj(props.row.ckXdsj)}}</span>
                                    </el-form-item>
                                    <el-form-item label="客户编号">
                                        <span>{{props.row.ckCkdjClientno}}</span>
                                    </el-form-item>
                                    <el-form-item label="客户名称">
                                        <span>{{props.row.ckCkdjClientname}}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="联系人">
                                        <span>{{ props.row.ckContacts }}</span>
                                    </el-form-item>
                                    <el-form-item label="电话">
                                        <span>{{ props.row.ckTel }}</span>
                                    </el-form-item>
                                    <el-form-item label="地址">
                                        <span>{{ props.row.ckAdress }}</span>
                                    </el-form-item>
                                    <el-form-item label="预发货时间">
                                        <span>{{ props.row.ckYfhsj }}</span>
                                    </el-form-item>
                                    <el-form-item label="制作方式">
                                        <span>{{ auto_ckIsauto(props.row.ckIsauto) }}</span>
                                    </el-form-item>
                                    <el-form-item label="备注">
                                        <span>{{ props.row.ckRemarks }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                @click="outstandingInformation(props.$index, props.row)">欠货补发信息
                                        </el-button>
                                        <el-button
                                                size="small"
                                                @click="retentionInformation(props.$index, props.row)">滞留补发信息
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <!--<el-table-column-->
                <!--type="index"-->
                <!--width="55">-->
                <!--</el-table-column>-->
                <el-table-column
                        label="出库单号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckCkdjNo">
                </el-table-column>
                <el-table-column
                        label="下单时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_ckXdsj(scope.row.ckXdsj,true)}}
                    </template>
                </el-table-column>


                </el-table-column>
                <el-table-column
                        label="客户编号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckCkdjClientno">
                </el-table-column>
                <el-table-column
                        label="客户名称"
                        show-overflow-tooltip
                        align="center"
                        prop="ckCkdjClientname">
                </el-table-column>
                <el-table-column
                        label="联系人"
                        show-overflow-tooltip
                        align="center"
                        prop="ckContacts">
                </el-table-column>
                <el-table-column
                        label="电话"
                        show-overflow-tooltip
                        align="center"
                        prop="ckTel">
                </el-table-column>
                <el-table-column
                        label="地址"
                        show-overflow-tooltip
                        align="center"
                        prop="ckAdress">
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="recoveryArchive.length">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="select">
            <el-form-item label="出库单号"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="select.ckCkdjNo"
                        icon="search"
                        placeholder="出库单号"></el-input>
            </el-form-item>
            <el-form-item label="下单时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="select.ckXdsj"
                        type="daterange"
                        align="right"
                        placeholder="下单时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="制作时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="select.ckrwHistoryCzsj"
                        type="daterange"
                        align="right"
                        placeholder="制作时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>


            <!--<el-select v-model="baCtype" placeholder="请选择">-->
            <!--<el-option :value="1">欠货</el-option>-->
            <!--<el-option :value="2">未欠货</el-option>-->
            <!--</el-select>-->
            <!--<el-select v-model="baCtype" placeholder="请选择">-->
            <!--<el-option :value="1">滞留</el-option>-->
            <!--<el-option :value="2">未滞留</el-option>-->
            <!--</el-select>-->
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="物流商"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwWls1"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwNo1"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="车牌号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwCph"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="订单数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.dds"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="品项数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.pxs"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="预计到车时间"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwYjdcsj"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="实际到车时间"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwSjdcsj"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="欠货状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwQhStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="滞留状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwZlStatus"
                                        v-model.number="form.ckrwZlStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>


                        </el-col>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="tiny"
            title="欠货补发信息"
            v-model="dialogReissueVisible">
        <el-form
                :model="reissue">
            <el-form-item
                    label="补发单号"
                    :label-width="formLabelWidth">
                <el-input
                        v-model="reissue.a"
                        auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item
                    label="补发情况"
                    :label-width="formLabelWidth">
                <el-input
                        v-model="reissue.b"
                        auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item
                    label="欠货备注"
                    :label-width="formLabelWidth">
                <el-input
                        v-model="reissue.c"
                        auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item
                    label="补发状态"
                    :label-width="formLabelWidth">
                <el-select v-model.number="reissue.d" placeholder="请选择单据类型">
                    <el-option label="已补发" :value="0"></el-option>
                    <el-option label="已赔付" :value="1"></el-option>
                    <el-option label="需跟进" :value="2"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="reissueSubmit" :loading="reissueLoading">保存
            </el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="tiny"
            title="滞留补发信息"
            v-model="dialogRetentionVisible">
        <el-form
                :model="retention">
            <el-form-item
                    label="任务号"
                    :label-width="formLabelWidth">
                <el-input
                        v-model.number="retention.a"
                        auto-complete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="retentionSubmit" :loading="retentionLoading">保存
            </el-button>
        </div>
    </el-dialog>
</div>

    .select {

    }

    .select .input {
        width: 70%;

<script>

    function form() {
        return {
            rkrwId: '',
            title: "新建入库任务",
            rkrwN: '',
            rkrwCph: '',
            dds: '',
            pxs: '',
            rkrwSjxm: '',
            rkrwDhrq: '',
            rkrwDbd: '',
            rkrwCys: '',
            rkrwDh: '',
            rkrwStatus: ''
        }
    }

    function formReissue() {
        return {
            a: '',             //补发单号
            b: "",             //补发情况
            c: '',             //欠货备注
            d: 0,              //补发状态  1.已补发  2.已赔付 3.需跟进
        }
    }

    function formRetention() {
        return {
            a: '',             //任务号
        }
    }

    var recoveryArchive = new Vue({
        el: '#recoveryArchive',
        prop: {},
        data: function () {
            return {
                recoveryArchive: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,

                date: [null, null],                   //主页面 选择日期 搜索
                rkRkdjNo: '',                         //主页面 入库单号 搜索

                formLabelWidth: '120px',              //表单 配置
                form: form(),                         //表单 弹出层 信息集合
                dialogFormActive: 0,                  //新建 弹出层 steps 当前进度
                dialogFormVisible: false,             //新建 弹出层 是否可见
                submitLoading: false,                 //新建 弹出层 提交等待

                reissue: formReissue(),               //欠货补发信息 弹出层 信息集合
                dialogReissueVisible: false,          //欠货补发信息 弹出层 是否可见
                reissueLoading: false,                //欠货补发信息 弹出层 提交等待

                retention: formRetention(),           //滞留补发信息 弹出层 信息集合
                dialogRetentionVisible: false,        //滞留补发信息 弹出层 是否可见
                retentionLoading: false,              //滞留补发信息 弹出层 提交等待

                select: form(),                       //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                selectLoading: false
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineEdit: function (index, row) {
                this.form.title = '编辑';
                this.form.ckrwWls = row.ckrwWls;
                this.form.ckrwNo = row.ckrwNo;
                this.form.ckrwCph = row.ckrwCph;
                this.form.dds = row.dds;
                this.form.pxs = row.pxs;
                this.form.ckrwYjdcsj = row.ckrwYjdcsj;
                this.form.ckrwSjdcsj = row.ckrwSjdcsj;
                this.form.ckrwStatus = row.ckrwStatus;
                this.form.ckrwQhStatus = row.ckrwQhStatus;
                this.form.ckrwZlStatus = row.ckrwZlStatus;
                this.form.rkrwStatus = parseInt(row.rkrwStatus);
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    recoveryArchive.$refs.carousel.setActiveItem(0);
                });
            },                                  //TODO 行内按钮-编辑
            cancelTask: function (index, row) {
                var _this = this;
                _this.$confirm('此操作将取消该任务单的任务, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    remove(row, _this.recoveryArchive);
                    postDelete(_this, {
                        id: [row.rkdjNo]
                    });
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消下发'
                    });
                });
            },                                //TODO 行内按钮  取消任务
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationModify: function () {

            },                                   //TODO 多选 修改
            exportOutstanding: function () {

            },                                   //TODO 多选 导出欠货
            exportRetention: function () {
            },                                   //TODO 多选 导出滞留
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                post(this, this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                post(this, this.option);
            },                                //分页 当前页

            outstandingInformation: function () {
                this.dialogReissueVisible = true;
            },                                //行内按钮-欠货补发信息
            retentionInformation: function () {
                this.dialogRetentionVisible = true;
            },                                  //行内按钮-滞留补发信息


            newInput: function () {
                this.dialogFormVisible = true;

            },                                              //按钮 新建入库单
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();

    function post(obj, option) {
        obj.showLoading = true;

        /*<debug>*/
        url = "/hock/recoveryArchive/page.json";
        /*</debug>*/

        /*<prod>*/
        url = "/route/recoveryArchive/0";
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option | {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                console.log(json);
                obj.$data.recoveryArchive = json.data;
                obj.$data.currentTotal = json.recordsFiltered;
            },
            complete: function () {
                obj.showLoading = false;
            }
        });
    }          //TODO 入库任务分页查询接口
    function changeDate(date) {
        return dateFormat(new Date(date), 'MM-dd hh:mm');
    }
    function errorTip(obj, error) {                    // 错误提示
        /*<debug>*/
        console.log(error);
        /*</debug>*/
        obj.$alert(error.status + '\n' + error.statusText, '网络异常');
    }
    function dateFormat(date, fmt) {
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    function remove(obj, data) {
        for (var i = 0; i < data.length; i++) {
            var temp = data[i];
            if (!isNaN(obj)) {
                temp = i;
            }
            if (temp == obj) {
                for (var j = i; j < data.length; j++) {
                    data[j] = data[j + 1];

                    console.log(temp);
                }
                data.pop();
            }
        }
    }
