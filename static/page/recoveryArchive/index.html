<div id="recoveryArchive">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <!--<button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i-->
                <!--class="icon search"></i><span>详细查询</span>-->
                <!--</button>-->
                <el-input
                        class="input"
                        v-model="ckCkdjNo"
                        icon="search"
                        placeholder="出库单号"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="下单时间"
                        class="datePicker"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-date-picker
                        v-model="date2"
                        type="daterange"
                        align="right"
                        placeholder="制作时间"
                        class="datePicker"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="multiOperationExportOutstanding" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>导出欠货</span>
                </button>
                <button @click="multiOperationExportRetention" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>导出滞留</span>
                </button>

            </div>
            <el-table
                    :data="recoveryArchive"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    @expand="expandChange"
                    class="recoveryArchiveTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-carousel
                                arrow="hover"
                                height="350px"
                                indicator-position="none"
                                :autoplay="false">
                            <el-carousel-item>
                                <el-row>
                                    <h3>回收存档详细</h3>
                                </el-row>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="物流商">
                                                <span>{{ props.row.rwDoc.ckrwWls }}</span>
                                            </el-form-item>
                                            <el-form-item label="任务号">
                                                <span>{{ props.row.rwDoc.ckrwNo }}</span>
                                            </el-form-item>
                                            <el-form-item label="车牌号">
                                                <span>{{ props.row.rwDoc.ckrwCph }}</span>
                                            </el-form-item>
                                            <el-form-item label="出库单号">
                                                <span>{{props.row.ckCkdjNo}}</span>
                                            </el-form-item>
                                            <el-form-item label="下单时间">
                                                <span>{{auto_time_new(props.row.ckXdsj,6)}}</span>
                                            </el-form-item>
                                            <el-form-item label="客户编号">
                                                <span>{{props.row.ckCkdjClientno}}</span>
                                            </el-form-item>
                                            <el-form-item label="客户名称">
                                                <span>{{props.row.ckCkdjClientname}}</span>
                                            </el-form-item>
                                          
                                    <el-form-item label="欠货状态">
                                        <span>{{ auto_ckQhStatus(props.row.ckQhStatus) }}</span>
                                    </el-form-item>
                                    <el-form-item label="滞留状态">
                                        <span>{{ auto_ckZlStatus(props.row.ckZlStatus) }}</span>
                                    </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="联系人">
                                                <span>{{ props.row.ckContacts }}</span>
                                            </el-form-item>
                                            <el-form-item label="电话">
                                                <span>{{ props.row.ckTel }}</span>
                                            </el-form-item>
                                            <el-form-item label="地址">
                                                <span>{{ props.row.ckAdress }}</span>
                                            </el-form-item>
                                            <el-form-item label="预发货时间">
                                                <span>{{ auto_time_new(props.row.ckYfhsj,6) }}</span>
                                            </el-form-item>
                                            <el-form-item label="制作方式">
                                                <span>{{ auto_ckIsauto(props.row.ckIsauto) }}</span>
                                            </el-form-item>
                                            <el-form-item label="备注">
                                                <span>{{ props.row.ckRemarks }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        v-if="props.row.ckQhStatus==2"
                                                        @click="outstandingInformation(props.$index, props.row)">欠货补发信息
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        v-if="props.row.ckZlStatus==2"
                                                        @click="retentionInformation(props.$index, props.row)">滞留补发信息
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        v-if="props.row.ckZlStatus==2"
                                                        @click="inlineExportOutstanding(props.$index, props.row)">导出欠货
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        v-if="props.row.ckZlStatus==2"
                                                        @click="inlineExportRetention(props.$index, props.row)">导出滞留
                                                </el-button>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>
                            <el-carousel-item>
                                <h3>出库明细</h3>
                                <el-table
                                        :data="props.row.mfunckDocs"
                                        highlight-current-row
                                        style="width: 100%">
                                    <el-table-column
                                            type="index"
                                            width="55">
                                    </el-table-column>
                                    <el-table-column
                                            label="货品编号"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="baseGoods.bgGoodsNo">
                                    </el-table-column>
                                    <el-table-column
                                            label="货品名称"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="baseGoods.bgGoodsName">
                                    </el-table-column>
                                    <el-table-column
                                            label="货品数量"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="cksGoodsCount">
                                    </el-table-column>
                                    <el-table-column
                                            label="分拣方式"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="cksCkfs">
                                    </el-table-column>
                                    <el-table-column
                                            label="批次"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="cksZdpc">
                                    </el-table-column>
                                    <el-table-column
                                            label="库位"
                                            show-overflow-tooltip
                                            align="baseLocation.blLname"
                                            prop="ckXdsj">
                                    </el-table-column>
                                    <el-table-column
                                            v-if="props.row.ckQhStatus==2"
                                            label="可用操作">
                                        <template scope="scope">
                                            <el-button
                                                    size="small"
                                                    @click="outstandingInformation(scope.$index, scope.row, 1)">欠货补发信息
                                            </el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                </el-table-column>
                <el-table-column
                        label="物流商"
                        show-overflow-tooltip
                        align="center"
                        prop="rwDoc.ckrwWls">
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        align="center"
                        prop="rwDoc.ckrwNo">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        align="center"
                        prop="rwDoc.ckrwCph">
                </el-table-column>
                <el-table-column
                        label="出库单号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckCkdjNo">
                </el-table-column>
                <el-table-column
                        label="下单时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.ckXdsj)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="客户编号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckCkdjClientno">
                </el-table-column>
                <el-table-column
                        label="客户名称"
                        show-overflow-tooltip
                        align="center"
                        prop="ckCkdjClientname">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            title="欠货补发信息"
            v-model="dialogReissueVisible">
        <el-form
                :model="reissue">
            <el-form-item
                    label="补发单号"
                    :label-width="formLabelWidth">
                <el-input
                        v-model="reissue.cksBfNo     "
                        auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item
                    label="补发情况"
                    :label-width="formLabelWidth">
                <el-input
                        v-model="reissue.cksQhbfInfo "
                        auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item
                    label="欠货备注"
                    :label-width="formLabelWidth">
                <el-input
                        v-model="reissue.cksQhRemarks"
                        auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item
                    label="补发状态"
                    :label-width="formLabelWidth">
                <el-select v-model.number="reissue.cksBfStatus " placeholder="请选择单据类型">
                    <el-option label="已补发" :value="1"></el-option>
                    <el-option label="已赔付" :value="2"></el-option>
                    <el-option label="需跟进" :value="3"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="reissueSubmit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="tiny"
            title="滞留补发信息"
            v-model="dialogRetentionVisible">
        <el-form
                ref="ref_retention"
                :rules="rule_retention"
                :model="retention">
            <el-form-item
                    label="任务号"
                    prop="ckrwNo"
                    :label-width="formLabelWidth">
                <el-input
                        v-model.number="retention.ckrwNo"
                        auto-complete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="retentionSubmit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
</div>

        position: absolute;
        bottom: 10px;
        left: 30px;
        margin: auto;
    }

    .el-dialog__headerbtn {
        position: absolute;
        right: 25px;
        top: 15px;
    }

    .el-step__main {
        margin-left: -8px !important;
    }
</style>
<style>
    .select {

    }

    .select .input {
        width: 70%;
    }
</style>
<script>
    var recoveryArchive = new Vue({
        el: '#recoveryArchive',
        prop: {},
        data: function () {
            return {
                recoveryArchive: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                rule_retention: autoValidate(validate_form()), //滞留补发信息验证规则
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal: 0,
                date: [null, null],                   //主页面 选择日期 搜索
                date2: [null, null],                  //主页面 制作时间 搜索

                ckCkdjNo: '',                         //主页面 出库单号 搜索
                formLabelWidth: '120px',              //表单 配置
                dialogFormActive: 0,                  //新建 弹出层 steps 当前进度
                dialogFormVisible: false,             //新建 弹出层 是否可见
                submitLoading: false,                 //新建 弹出层 提交等待

                reissue: formReissue(),               //欠货补发信息 弹出层 信息集合
                dialogReissueVisible: false,          //欠货补发信息 弹出层 是否可见

                retention: formRetention(),           //滞留补发信息 弹出层 信息集合
                dialogRetentionVisible: false,        //滞留补发信息 弹出层 是否可见


                dialogSelectVisible: false,
                selectLoading: false
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "ckCkdjNo": this.ckCkdjNo.trim(),
                    "ckStartXdsj": tsf_date(this.date[0]),
                    "ckEndXdsj": tsf_date(this.date[1]),
                    "mhStartCreateTime": tsf_date(this.date2[0]),
                    "mhEndCreateTime": tsf_date(this.date2[1]),
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineExportOutstanding: function (index, row) {
                obj.$confirm('导出欠货 单据单号：' + row.ckCkdjNo, '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[4].post({
                        ids: [row.ckCkdjId]
                    }, function (json) {
                        this.callbackAfter({status: json.status, model: "导出欠货单"}, function () {
                            var url = "/static/Excel/" + json.model;
                            window.open(url);
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消导出'
                    });
                });

            },                     //TODO 行内按钮-导出欠货
            inlineExportRetention: function (index, row) {
                obj.$confirm('导出滞留 单据单号：' + row.ckCkdjNo, '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[5].post({
                        ids: [row.ckCkdjId]
                    }, function (json) {
                        this.callbackAfter({status: json.status, model: "导出滞留单"}, function () {
                            var url = "/static/Excel/" + json.model;
                            window.open(url);
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消导出'
                    });
                });

            },                       //TODO 行内按钮-导出滞留

            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            multiOperationExportOutstanding: function () {

            },                       //TODO 多选 导出欠货
            multiOperationExportRetention: function () {

            },                         //TODO 多选 导出滞留
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post(this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post(this.option);
            },                                //分页 当前页
            outstandingInformation: function (index, row, number) {
                this.reissue = formReissue();
                if (number) {
                    this.reissue.cksCkmxId = row.cksCkmxId;
                } else {
                    this.reissue.ckdjId = row.ckCkdjId;
                }
                this.dialogReissueVisible = true;
            },                                //行内按钮-欠货补发信息
            retentionInformation: function (index, row) {
                this.retention = formRetention();
                this.retention.ckdjIds.push(row.ckCkdjId);
                this.dialogRetentionVisible = true;
            },                                  //行内按钮-滞留补发信息
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    p[0].post();
                }, 1500);
            },                                                //新建 表单提交


            expandChange: function (row, expanded) {
                if (expanded && row.mfunckDocs.length === 0) {
                    p[101].post({id: row.ckCkdjId}, function (json) {
                        row.mfunckDocs = json.model;
                    })

                }
            },                             //下拉 选择

            reissueSubmit: function () {
                if (this.reissue.cksCkmxId) {
                    p[2].post(this.reissue, function (json) {
                        this.callbackAfter({status: json.status, model: '明细欠货补发'}, function () {
                            p[0].post(obj.option);
                        })
                    })
                } else {
                    p[1].post(this.reissue, function (json) {
                        this.callbackAfter({status: json.status, model: '整单欠货补发'}, function () {
                            p[0].post(obj.option);
                        })
                    })
                }


            },                                         //TODO 欠货补发信息-保存
            retentionSubmit: function () {
                this.$refs['ref_retention'].validate(function (valid) {
                    if (valid) {
                        p[3].post(this.retention, function (json) {
                            this.callbackAfter({status: json.status, model: '滞留补发信息'}, function () {
                                p[0].post(obj.option);
                            })
                        })
                    } else {
                        return false;
                    }
                });
