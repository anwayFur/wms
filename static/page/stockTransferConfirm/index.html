<script>
    var stockTransferConfirm = new Vue({
        el: '#stockTransferConfirm',
        prop: {},
        data: function () {
            return {
                stockTransferConfirm: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,

                date: [null, null],                 //主页面 选择日期 搜索
                rkRkdjNo: '',                       //主页面 入库单号 搜索

                formLabelWidth: '120px',            //表单 配置
                form: form(),                           //表单 弹出层 信息集合
                dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待

                select: form(),                         //搜索 弹出层 信息集合,
                printf: [],                         //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                dialogPrintfVisible: false,
                selectLoading: false,
                printfLoading: false,

                printDatas: [],          // 打印数据
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineConfirm: function (index, row) {
                var obj = this;
                obj.$confirm('此操作将此库存转移单确认, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    postPassword(stockTransferConfirm, {ids: row.ruUserId});
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                              //TODO 行内按钮-确认
            deleteOlder: function (index, row) {
                var _this = this;
                _this.$confirm('此操作将永久删除库存转移详细单, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    remove(row, _this.stockTransferConfirm);
                    postDelete(_this, {
                        id: [row.rkdjNo]
                    });
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },                                 //TODO 行内按钮-删除
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationDelete: function () {
                /*<debug>*/
                console.log('选中的删除');
                /*</debug>*/
                for (i = 0; i < this.multipleSelectionCombination.length; i++) {
                    remove(this.multipleSelectionCombination[i], this.warehousingReservationCombination);
                }
            },                                   //多选 删除
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].pos( this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].pos(this.option);
            },                                //分页 当前页
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    p[0].pos();
                }, 1500);
            },                                                //新建 表单提交
            selectSubmit: function () {
                this.dialogSelectVisible = !this.dialogSelectVisible;
                p[0].pos( {});
            },                                          //详细查询 提交
            printfSubmit: function () {
                var datas=[];
                var checkData=stockTransferConfirm.$refs.printf.getCheckedNodes();
                for(var i in checkData){
                    if(typeof checkData[i].val2!=='undefined'){
                        datas.push(checkData[i]);
                    }
                }
                this.printDatas=datas;
                this.dialogPelectVisible = !this.dialogPrintfVisible;
                wap.print(this);
            },                                          //打印 提交
            printfCheckChange: function () {

            },                                     //打印 选中维护
            printfLoadNode: function (node, resolve) {
                console.log(node.data);
                switch (node.level) {
                    case 0:
                        return resolve(this.printf);
                    case 1:
                        postRkrwNo(this, {
                            rkrwNo:node.data.rkrwNo,
                            rkrwDhrq:node.data.rkrwDhrq
                        }, resolve);
                        break;
                    case 2:
                        console.log(node.data.name);
                        postRkdjId(this, {
                            rkrwNo:node.data.rkrwNo,
                            rkrwDhrq:node.data.rkrwDhrq
                        }, resolve);
                        break;
                    case 3:
                        return resolve([]);
                }
            },
            auto_zyCreateTime: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年 MM月 dd日');
                else return dateFormat(new Date(parseInt(value)), 'yyyy-MM-dd');
            },                          //创建时间
            auto_zyConfirmTime: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年 MM月 dd日');
                else return dateFormat(new Date(parseInt(value)), 'yyyy-MM-dd');
            },                        //确认时间
            auto_zyStatus:function(value){
                var temp={}
                if(!isNaN(value)){
                    temp={
                        0:'初始',
                        1:'确认',
                        2:'作废',
                    }
                }else{
                    temp={
                        '初始':0,
                        '确认':1,
                        '作废':2
                    }
                }
                return temp[value];
            },                                       //转移状态


        }
    });
    function form() {
        return {
            zyCreateTime:'',
            zyMentionUserName:'',
            zyCreateUserName:'',
            zyConfirmUserName:'',
            zyReason:'',
            zyConfirmTime:'',
            zyStatus:'',
            zyCreateTime:[null,null],//模糊查询--创建日期
            zyStatus:'',//模糊查询--转移状态
            zyMentionUserName:'',//模糊查询--提起人
            zyConfirmUserName:''//模糊查询--确认人
        }
    }

        success: function (json) {

     // 3 库存转移确认 分页获取库存转移单据
    p[3] = autoPost({

        urlProd: "/route/stockTransferConfirm/3",
        success: function (json) {

        }
    });
     // 4 库存转移确认 分页获取库存转移单据
    p[4] = autoPost({
        urlHock: "",
        urlProd: "/route/stockTransferConfirm/4",
        success: function (json) {
        }
    });
     // 5 库存转移确认 通过库存转移单据id删除库存转移单据
    p[5] = autoPost({
        urlHock: "",
        urlProd: "/route/stockTransferConfirm/5",
        success: function (json) {
        }
    });
     // 6 库存转移确认 通过库存转移单据id获取一条库存转移单据
    p[6] = autoPost({
        urlHock: "",
        urlProd: "/route/stockTransferConfirm/6",
