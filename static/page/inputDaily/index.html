<div id="inputDaily">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="下单时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-input
                        class="input"
                        v-model="rk_rkdj_no"
                        icon="search"
                        @change="selectReturn"
                        placeholder="入库单号"></el-input>
                <el-select
                        @visible-change="selectReturn"
                        v-model="rk_status" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="21" label="部分分配"></el-option>
                    <el-option :value="31" label="部分收货"></el-option>
                    <el-option :value="22" label="全部分配"></el-option>
                    <el-option :value="32" label="全部收货"></el-option>
                </el-select>
                <el-select
                        @visible-change="selectReturn"
                        v-model="rk_arehouse_id"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationModify" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出</span>
                </button>
            </div>
            <el-table
                    :data="inputDaily"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="inputDailyTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">入库日报详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="作业人员">
                                        <span>{{ props.row.ru_user_name }}</span>
                                    </el-form-item>
                                    <el-form-item label="作业时间">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.mdt_sjsj,6) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="体积">
                                        <span>{{ props.row.tj }}</span>
                                    </el-form-item>
                                    <el-form-item label="上架开始">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.rk_sjsj,6) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="上架结束">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.rk_end_time,6) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="下单时间">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{auto_time_new(props.row.rk_createtime,6)}}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="入库单号">
                                        <span>{{props.row.rk_rkdj_no}}</span>
                                    </el-form-item>

                                    <el-form-item label="单据状态">
                                        <span>{{ auto_rk_status(props.row.rk_status) }}</span>
                                    </el-form-item>
                                    <el-form-item label="货品编号">
                                        <span>{{ props.row.bg_goods_no }}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="货品名称">
                                        <span>{{ props.row.bg_goods_name }}</span>
                                    </el-form-item>
                                    <el-form-item label="货品批次">
                                        <span>{{ props.row.mdt_batch }}</span>
                                    </el-form-item>

                                    <el-form-item label="应收数量">
                                        <span>{{ props.row.rks_count }}</span>
                                    </el-form-item>
                                    <el-form-item label="上架数量">
                                        <span>{{ props.row.mdt_count }}</span>
                                    </el-form-item>
                                    <el-form-item label="上架库位">
                                        <span>{{ props.row.bl_lname }}</span>
                                    </el-form-item>
                                    <el-form-item label="制作方式">
                                        <span>{{ auto_rk_zdfs(props.row.rk_zdfs) }}</span>
                                    </el-form-item>
                                    <el-form-item label="操作方式">
                                        <span>{{ auto_rk_startwith(props.row.rk_startwith) }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                type="info"
                                                @click="inlineModify(props.$index, props.row)">导出
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="作业人员"
                        show-overflow-tooltip
                        prop="ru_user_name"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="作业时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.mdt_sjsj)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="体积"
                        show-overflow-tooltip
                        align="center"
                        prop="tj">
                </el-table-column>
                <el-table-column
                        label="下单时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.rk_createtime)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="入库单号"
                        show-overflow-tooltip
                        align="center"
                        prop="rk_rkdj_no">
                </el-table-column>
                <el-table-column
                        label="单据状态"
                        prop="rk_status"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_rk_status(scope.row.rk_status)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="large"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-row>
                <el-col :span="8">
                    <el-form-item label="下单时间"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.rk_createtime"
                                type="daterange"
                                align="right"
                                placeholder="下单时间"
                                class="input"
                                :picker-options="pickerOptions">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="上架开始"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.rk_sjsj"
                                type="date"
                                align="right"
                                placeholder="上架开始"
                                class="input">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="上架结束"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.rk_end_time"
                                type="date"
                                align="right"
                                placeholder="上架结束"
                                class="input">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="作业时间"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.mdt_sjsj"
                                type="daterange"
                                align="right"
                                placeholder="作业时间"
                                class="input"
                                :picker-options="pickerOptions">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="作业人员"
                                  :label-width="formLabelWidth">
                        <el-input
                                v-model="form.ru_user_name"
                                class="input"
                                icon="search"
                                placeholder="作业人员"></el-input>
                    </el-form-item>
                    <el-form-item label="货品编号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.bg_goods_no"
                                icon="search"
                                placeholder="货品编号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8" :offset="2">
                    <el-form-item label="货品名称"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.bg_goods_name"
                                icon="search"
                                placeholder="货品名称"></el-input>
                    </el-form-item>
                    <el-form-item label="入库单号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.rk_rkdj_no"
                                icon="search"
                                placeholder="入库单号"></el-input>
                    </el-form-item>
                    <el-form-item label="库位"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.bl_lname"
                                icon="search"
                                placeholder="库位"></el-input>
                    </el-form-item>
                    <el-form-item label="单据状态"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.rk_status" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="21" label="部分分配"></el-option>
                            <el-option :value="22" label="全部分配"></el-option>
                            <el-option :value="31" label="部分收货"></el-option>
                            <el-option :value="32" label="全部收货"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="制单方式"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.rk_zdfs" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="手动"></el-option>
                            <el-option :value="2" label="导入"></el-option>
                            <el-option :value="3" label="接口"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="操作方式"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.rk_startwith" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="电脑端"></el-option>
                            <el-option :value="2" label="PDA"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            class="printf"
            class="printf"
            v-model="dialogPrintfVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">打印标签页</span>
        </div>
        <el-tree
                :data="printf"
                :props="{label: 'name',children: 'children'}"
                :load="printfLoadNode"
                lazy
                show-checkbox
                ref="printf"
                @check-change="printfCheckChange">
        </el-tree>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="printfSubmit" :loading="printfLoading">打印</el-button>
        </div>
    </el-dialog>
</div>

    }

    .select .input {
        width: 70%;

<script>
    var inputDaily = new Vue({
        el: '#inputDaily',
        prop: {},
        data: function () {
            return {
                baseArehouses: window.dbmessage.baseArehouses,
                inputDaily: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: _pickerOptions(),
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal: 0,
                rk_arehouse_id: window.dbmessage.baseArehouses[0].baArehouseId,             //主页面 仓库 搜索
                date: [null, null],                 //主页面 选择日期 搜索
                rk_rkdj_no: '',                       //主页面 入库单号 搜索
                rk_status: '',                       //主页面 单据状态 搜索
                formLabelWidth: '120px',            //表单 配置
                form: _form(),                         //表单 弹出层 信息集合
                dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待
                select: _form(),                         //搜索 弹出层 信息集合,
                printf: [],                         //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                dialogPrintfVisible: false,
                selectLoading: false,
                printfLoading: false,

                printDatas: [],          // 打印数据
                watchView: false,
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkRkdjNo": this.rk_rkdj_no.trim(),
                    "rkStatus": this.rk_status,
                    "startCreateTimeParam": tsf_date(this.date[0]),
                    "endCreateTimeParam": tsf_date(this.date[1]),
                    "rk_arehouse_id":this.rk_arehouse_id,
                }
            },
            form_pop: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "startCreateTimeParam": tsf_date(this.form.rk_createtime[0]),
                    "endCreateTimeParam": tsf_date(this.form.rk_createtime[1]),
                    "rkrkSjsj": tsf_date(this.form.rk_sjsj),
                    "rkEndTime": tsf_date(this.form.rk_end_time),
                    "startMdtSjsj": tsf_date(this.form.mdt_sjsj[0]),
                    "entMdtSjsj": tsf_date(this.form.mdt_sjsj[1]),
                    "operatorUserName": this.form.ru_user_name,
                    "bgGoodsNo": this.form.bg_goods_no,
                    "bgGoodsName": this.form.bg_goods_name,
                    "rkRkdjNo": this.form.rk_rkdj_no,
                    "blLname": this.form.bl_lname,
                    "rkStatus": this.form.rk_status,
                    "rkZdfs": this.form.rk_zdfs,
                    "rkStartwith": this.form.rk_startwith,

                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineModify: function (index, row) {
                obj.$confirm('导出入库单 单据单号：' + row.rk_rkdj_no, '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[1].post({
                        ids: [row.rk_rkdj_id]
                    }, function (json) {
                        this.callbackAfter({status: json.status, model: "导出入库单"}, function () {
                            var url = "/static/Excel/" + json.model;
                            window.open(url);
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消导出'
                    });
                });
            },                                //行内按钮 打印标签页
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationModify: function () {
                obj.$confirm('确定导出入库单据?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    var ids = [];
                    for (var i = 0; i < obj.multipleSelection.length; i++) {
                        ids.push(obj.multipleSelection[i].rk_rkdj_id);
                    }
                    p[1].post({
                        ids: ids
                    }, function (json) {
                        json.status = 20000; //TODO
                        this.callbackAfter({status: json.status, model: "导出入库单"}, function () {
                            var url = "/static/Excel/" + json.model;
                            window.open(url);
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消导出'
                    });
                });
            },                                   //多选 导出
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post((_option ? this.form_pop : this.option));
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post((_option ? this.form_pop : this.option));
            },                                //分页 当前页
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rk_rkdj_no: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bg_goods_no: '',
                        selectGood: {
                            value: '',
                            bg_goods_name: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    p[0].post();
                }, 1500);
            },                                                //新建 表单提交
            selectSubmit: function () {
                _option = true;
                p[0].post(obj.form_pop);
                this.dialogSelectVisible = false;

            },                                          //详细查询 提交
            printfSubmit: function () {
                var datas = [];
                var checkData = inputDaily.$refs.printf.getCheckedNodes();
