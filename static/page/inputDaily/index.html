<div id="inputDaily">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="下单时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-input
                        class="input"
                        v-model="rk_rkdj_no"
                        icon="search"
                        @change="selectReturn"
                        placeholder="入库单号"></el-input>
                <el-select
                        @visible-change="selectReturn"
                        v-model="rk_status" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="21" label="部分分配"></el-option>
                    <el-option :value="31" label="部分收货"></el-option>
                    <el-option :value="22" label="全部分配"></el-option>
                    <el-option :value="32" label="全部收货"></el-option>
                </el-select>
                <el-select
                        @visible-change="selectReturn"
                        v-model="rk_arehouse_id"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationModify" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出</span>
                </button>
            </div>
            <el-table
                    :data="inputDaily"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    show-summary
                    ref="table"
                    class="inputDailyTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">入库日报详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="作业人员">
                                        <span>{{ props.row.ru_user_name }}</span>
                                    </el-form-item>
                                    <el-form-item label="作业时间">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.mdt_sjsj,6) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="体积">
                                        <span>{{ props.row.tj }}</span>
                                    </el-form-item>
                                    <el-form-item label="上架开始">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.rk_sjsj,6) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="上架结束">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.rk_end_time,6) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="下单时间">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{auto_time_new(props.row.rk_createtime,6)}}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="入库单号">
                                        <span>{{props.row.rk_rkdj_no}}</span>
                                    </el-form-item>

                                    <el-form-item label="单据状态">
                                        <span>{{ auto_rk_status(props.row.rk_status) }}</span>
                                    </el-form-item>
                                    <el-form-item label="货品编号">
                                        <span>{{ props.row.bg_goods_no }}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="货品名称">
                                        <span>{{ props.row.bg_goods_name }}</span>
                                    </el-form-item>
                                    <el-form-item label="货品批次">
                                        <span>{{ props.row.mdt_batch }}</span>
                                    </el-form-item>

                                    <el-form-item label="应收数量">
                                        <span>{{ props.row.rks_count }}</span>
                                    </el-form-item>
                                    <el-form-item label="上架数量">
                                        <span>{{ props.row.mdt_count }}</span>
                                    </el-form-item>
                                    <el-form-item label="上架库位">
                                        <span>{{ props.row.bl_lname }}</span>
                                    </el-form-item>
                                    <el-form-item label="制作方式">
                                        <span>{{ auto_rk_zdfs(props.row.rk_zdfs) }}</span>
                                    </el-form-item>
                                    <el-form-item label="操作方式">
                                        <span>{{ auto_rk_startwith(props.row.rk_startwith) }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                type="info"
                                                @click="inlineModify(props.$index, props.row)">导出
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="作业人员"
                        show-overflow-tooltip
                        prop="ru_user_name"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="作业时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.mdt_sjsj)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="体积"
                        show-overflow-tooltip
                        align="center"
                        prop="tj">
                </el-table-column>
                 <el-table-column
                        label="货品编号"
                        show-overflow-tooltip
                        align="center">
                     <template scope="scope">
                         {{scope.row.bg_goods_no}}
                     </template>
                </el-table-column>
                  <el-table-column
                        label="上架库位"
                        show-overflow-tooltip
                        align="center"
                        prop="bl_lname">
                </el-table-column>
                  <el-table-column
                        label="上架数量"
                        show-overflow-tooltip
                        align="center"
                        prop="mdt_count">
                </el-table-column>
                <el-table-column
                        label="下单时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.rk_createtime)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="入库单号"
                        show-overflow-tooltip
                        align="center"
                        prop="rk_rkdj_no">
                </el-table-column>
                <el-table-column
                        label="单据状态"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_rk_status(scope.row.rk_status)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="large"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-row>
                <el-col :span="8">
                    <el-form-item label="下单时间"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.rk_createtime"
                                type="daterange"
                                align="right"
                                placeholder="下单时间"
                                class="input"
                                :picker-options="pickerOptions">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="上架开始"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.rk_sjsj"
                                type="date"
                                align="right"
                                placeholder="上架开始"
                                class="input">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="上架结束"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.rk_end_time"
                                type="date"
                                align="right"
                                placeholder="上架结束"
                                class="input">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="作业时间"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.mdt_sjsj"
                                type="daterange"
                                align="right"
                                placeholder="作业时间"
                                class="input"
                                :picker-options="pickerOptions">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="作业人员"
                                  :label-width="formLabelWidth">
                        <el-input
                                v-model="form.ru_user_name"
                                class="input"
                                icon="search"
                                placeholder="作业人员"></el-input>
                    </el-form-item>
                    <el-form-item label="货品编号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.bg_goods_no"
                                icon="search"
                                placeholder="货品编号"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="8" :offset="2">
                    <el-form-item label="货品名称"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.bg_goods_name"
                                icon="search"
                                placeholder="货品名称"></el-input>
                    </el-form-item>
                    <el-form-item label="入库单号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.rk_rkdj_no"
                                icon="search"
                                placeholder="入库单号"></el-input>
                    </el-form-item>
                    <el-form-item label="库位"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.bl_lname"
                                icon="search"
                                placeholder="库位"></el-input>
                    </el-form-item>
                    <el-form-item label="单据状态"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.rk_status" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="21" label="部分分配"></el-option>
                            <el-option :value="22" label="全部分配"></el-option>
                            <el-option :value="31" label="部分收货"></el-option>
                            <el-option :value="32" label="全部收货"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="制单方式"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.rk_zdfs" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="手动"></el-option>
                            <el-option :value="2" label="导入"></el-option>
                            <el-option :value="3" label="接口"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="操作方式"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.rk_startwith" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="电脑端"></el-option>
                            <el-option :value="2" label="PDA"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="form = _form()">重置</el-button>
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            class="printf"
            class="printf"
            v-model="dialogPrintfVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">打印标签页</span>
        </div>
        <el-tree
                :data="printf"
                :props="{label: 'name',children: 'children'}"
                :load="printfLoadNode"
                lazy
                show-checkbox
                ref="printf"
                @check-change="printfCheckChange">
        </el-tree>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="printfSubmit" :loading="printfLoading">打印</el-button>
        </div>
    </el-dialog>
</div>
<link rel="stylesheet" href="index.scss">
<script src="index.js">

</script>
