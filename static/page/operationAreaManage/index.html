<style>
    .el-date-editor.el-input {
        width: 100%;

<div id="operationAreaManage">
    <!--页面调整-->
    <el-row
            v-loading="showLoading"
            element-loading-text="拼命加载中">
        <div class="inner btn-nav">

            <el-input
                    v-model="blsName"
                    icon="search"
                    placeholder="作业区名称"></el-input>
            <button @click="newInput" class="btn btn-add"><i
                    class="icon add"></i><span>新增</span>
            </button>
            <button
                    class="btn"
                    v-show="multiSelect&&multipleSelection.length==1"
                    @click="multiOperationEdit">编辑
            </button>

        </div>
        <el-table
                :data="operationAreaManage"
                :max-height="450"
                ref="table"
                class="operationAreaManageTable"
                @selection-change="multiSelectionChange"
                style="width: 100%">
            <el-table-column
                    type="expand">
                <template scope="props">
                    <el-row>
                        <el-col :span="10">
                            <el-form label-position="left" inline class="demo-table-expand">
                                <el-form-item label="作业区名称">
                                    <span>{{ props.row.blsName        }}</span>
                                </el-form-item>
                            </el-form>
                        </el-col>
                        <el-col :span="14">
                            <el-form label-position="left" inline class="demo-table-expand">
                                <el-form-item label="库位数">
                                    <span>{{ props.row.a  }}</span>
                                </el-form-item>
                                <el-form-item label="可用操作">
                                    <el-button
                                            size="small"
                                            icon="edit"
                                            @click="inlineEdit(props.$index, props.row)">
                                    </el-button>

                                    <el-button
                                            size="small"
                                            icon="delete"
                                            type="danger"
                                            @click="deleteOlder(props.$index, props.row)">删除
                                    </el-button>

                                </el-form-item>
                            </el-form>
                        </el-col>
                    </el-row>
                </template>
            </el-table-column>
            <el-table-column
                    label="作业区名称"
                    show-overflow-tooltip
                    align="center">
                <template scope="scope">
                    <span>{{ scope.row.blsName}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="库位数"
                    align="center">
                <template scope="scope">
                    <span>{{ scope.row.a}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    v-if="multiSelect"
                    type="selection"
                    width="60">
            </el-table-column>

        </el-table>
        <div class="block">
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[5, 10, 15, 20]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="currentTotal">
            </el-pagination>
        </div>
    </el-row>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>

        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="作业区名称"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.blsName"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="库位数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>

                    </el-row>
                </el-carousel-item>

            </el-carousel>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submitRole" :loading="loadingWarehouse">保存
            </el-button>
        </div>

    </el-dialog>

</div>

<script>
    var form = function () {
        return {
            arehouseId: 1,          //仓库id
            title: "新建仓库",
            blsName: '',               //作业区名称
            a: '',                    //库位数
        }
    };               //弹出层 form 模板

    var operationAreaManage = new Vue({
        el: '#operationAreaManage',
        prop: {},
        data: function () {
            return {
                operationAreaManage: [],      //主页面 信息集合
                multipleSelection: [],           //主页面 多选集合
                multiSelect: false,              //主页面 多选状态 维护

                blsName: '',                  //TODO 主页面 作业区名称    搜索

                showLoading: false,              //主页面 加载 维护

                currentPage: 1,                  //分页 当前页
                currentTotal: 1,                 //分页 总页数
                pageSize: 10,                    //分页 分页大小

                formLabelWidth: '120px',         //表单 配置

                form: form(),                    //新建 弹出层 信息集合
                dialogFormActive: 0,             //新建 弹出层 steps 当前进度
                dialogFormVisible: false,        //新建 弹出层 是否可见
                submitLoading: false,            //新建 弹出层 提交等待

                pickerOption: {
                    disabledDate: function (time) {
                        return time.getTime() > Date.now();
                    }
                },             //新建 弹出层 相对湿度选项

                dialogRoleVisible: false,        //仓库管理 弹出层 是否可见
                loadingWarehouse: false,         //仓库管理 弹出层 提交等待
                role: [],                        //仓库管理 集合
                warehouseForm: {

                },            //仓库管理 弹出层 信息集合

            }
        },
        computed: {
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },           //主页面 post 0
        },
        methods: {
            inlineEdit: function (index, row) {
                this.form.title = '编辑';
                this.form.blsName = row.blsName;
                this.form.a = row.a;
                this.form.ruStatus = parseInt(row.ruStatus);
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    operationAreaManage.$refs.carousel.setActiveItem(0);
                });
            },                                  //TODO 行内按钮-编辑
            deleteOlder: function (index, row) {
                var _this = this;
                _this.$confirm('此操作将永久删除该作业区管理, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    remove(row, _this.warehousingReservation);
                    postDelete(_this, {
                        id: [row.rkdjNo]
                    });
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },                                 //TODO 行内按钮-删除
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val, row) {
                this.multipleSelection = val;
            },                          //多选 选中控制
            multiOperationEdit: function () {
                this.inlineEdit(1, this.multipleSelection[0]);
            },                                    //多选 编辑

            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                post(this, this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                post(this, this.option);
            },                                //分页 当前页

            newInput: function () {
                this.form = form();
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    operationAreaManage.$refs.carousel.setActiveItem(0);
                });
            },                                              //按钮 新建入库单
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求


                /*<prod>*/
                if (this.form.title === '新建仓库') {
                    postSubmit(this, this.form);
                } else {
                    postModify(this, this.form);
                }
                /*</prod>*/
                /*<debug>*/
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    post(operationAreaManage);
                }, 1500);
                /*</debug>*/
            },                                                //新建 表单提交

            submitRole: function () {
                var _this = this;
                this.loadingWarehouse = true;

                /*<prod>*/
                //TODO
                postModify(this, this.form);
                /*</prod>*/
                /*<debug>*/
                setTimeout(function () {
                    _this.loadingWarehouse = false;
                    _this.dialogRoleVisible = false;
                    _this.$notify({
                        title: '成功',
                        message: '更换仓库管理成功！',
                        type: 'success'
                    });
                }, 1500);
                /*</debug>*/
            },                                            //新建 表单提交

        },
        watch: {
            Name: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                post(this, this.option);
            },
            Addr: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                post(this, this.option);
            }
        }
    });

    // 高级 监视器的 使用方法
    //    operationAreaManage.$watch('date', function () {
    //        if (!this.option.dateStart)return;
    //        /*<debug>*/
    //        console.log(this.option);
    //        /*</debug>*/
    //        post(this, this.option);
    //    }, {deep: true});

    post(operationAreaManage, operationAreaManage.option);
    function post(obj, option) {
        obj.showLoading = true;

        /*<debug>*/
        url = "../../hock/operationAreaManage/page.json";
        /*</debug>*/

        /*<prod>*/
        url = "/route/0";//post
        /*</prod>*/

        $.ajax(url, {
                type: "GET",

            data: option || {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                operationAreaManage.operationAreaManage = json;
            },
            complete: function () {
                obj.showLoading = false;
            }
        });
    }                       //TODO 作业区管理主页面
    function errorTip(obj, error) {                    // 错误提示
        /*<debug>*/
        console.log(error);
        /*</debug>*/
        obj.$alert(error.status + '\n' + error.statusText, '网络异常');
    }
    function remove(obj, data) {
        for (var i = 0; i < data.length; i++) {
            var temp = data[i];
            if (!isNaN(obj)) {
                temp = i;
            }
            if (temp == obj) {
                for (var j = i; j < data.length; j++) {
                    data[j] = data[j + 1];

//                    console.log(temp);
                }
                data.pop();
            }
        }
    }
</script>
