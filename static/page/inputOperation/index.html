<div id="inputOperation">
    <el-table
            :data="inputOperation"
            :default-sort = "{prop: 'sjsj', order: 'descending'}"
            @row-click="hello"
            @selection-change="handleSelectionChange"
            style="width: 100%">
        <el-table-column
                type="selection"
                width="60">
        </el-table-column>
        <el-table-column
                type="index"
                width="55">
        </el-table-column>
        <el-table-column
                label="入库单号"
                width="130"
                show-overflow-tooltip
                align="center"
                prop="rkdjNo">
        </el-table-column>
        <el-table-column
                width="220"
                align="center"
                prop="sjsj"
                sortable
                label="下单时间">
            <template scope="scope">
                <el-icon name="time"></el-icon>
                <span style="margin-left: 10px">{{ scope.row.sjsj }}</span>
            </template>
        </el-table-column>
        <el-table-column
                label="单据"
                prop="type"
                align="center"
                width="120"
                :filters="[{ text: '采购订单', value: '采购订单' }, { text: '仓间挑拨', value: '仓间挑拨' }, { text: '退货入库', value: '退货入库' }]"
                :filter-method="filterType">
            <template scope="scope">
                <el-tag
                        :type="typeWatch(scope.row.type)"
                        close-transition>{{scope.row.type}}
                </el-tag>
            </template>
        </el-table-column>
        <el-table-column
                label="状态"
                prop="status"
                align="center"
                width="120"
                :filters="[{ text: '初始状态', value: '初始状态' }, { text: '部分分配', value: '部分分配' }, { text: '全部分配', value: '全部分配' }, { text: '部分上架', value: '部分上架' }, { text: '全部上架', value: '全部上架' }]"
                :filter-method="filterStatus">
            <template scope="scope">
                <el-tag
                        :type="statusWatch(scope.row.status)"
                        close-transition>{{scope.row.status}}
                </el-tag>
            </template>
        </el-table-column>
        <el-table-column
                label="总数量"
                align="center"
                prop="number">
        </el-table-column>
        <el-table-column
                label="总体积"
                align="center"
                prop="volume">
        </el-table-column>
        <el-table-column
                label="备注"
                show-overflow-tooltip
                prop="remarks">
        </el-table-column>
        <el-table-column
                type="expand">
            <template scope="props">
                <el-row>
                    <el-col :span="10">
                        <h3>项目进度</h3>
                        <el-steps :space="100" :active="1" direction="vertical">
                            <el-step title="分配" description="在 2017年3月5日14:48:30 由 孙颢 分配完毕"></el-step>
                            <el-step title="上架" description="等待上架中" @click="hello"></el-step>
                            <el-step title="步骤 3" description="这是一段很长很长很长的描述性文字"></el-step>
                        </el-steps>
                    </el-col>
                    <el-col :span="14">
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-form-item label="下单时间">
                                <el-icon name="time"></el-icon>
                                <span style="margin-left: 10px">{{ props.row.sjsj }}</span>
                            </el-form-item>
                            <el-form-item label="入库单号">
                                <span>{{ props.row.rkdjNo }}</span>
                            </el-form-item>
                            <el-form-item label="入库状态">
                                <span>{{ props.row.status }}</span>
                            </el-form-item>
                            <el-form-item label="单据类型">
                                <span>{{ props.row.type }}</span>
                            </el-form-item>
                            <el-form-item label="总数量">
                                <span>{{ props.row.number }}</span>
                            </el-form-item>
                            <el-form-item label="总体积">
                                <span>{{ props.row.volume }}</span>
                            </el-form-item>
                            <el-form-item label="制作方式">
                                <span>{{ props.row.zdfs }}</span>
                            </el-form-item>
                            <el-form-item label="备注">
                                <span>{{ props.row.remarks }}</span>
                            </el-form-item>
                            <el-form-item label="操作">
                                <el-button
                                        size="small"
                                        @click="handleEdit(props.$index, props.row)">分配
                                </el-button>
                                <el-button
                                        size="small"
                                        type="danger"
                                        @click="handleDelete(props.$index, props.row)">编辑
                                </el-button>
                                <el-button
                                        size="small"
                                        @click="handleEdit(props.$index, props.row)">删除
                                </el-button>
                                <el-button
                                        size="small"
                                        type="danger"
                                        @click="handleDelete(props.$index, props.row)">再次收货
                                </el-button>
                                <el-button
                                        size="small"
                                        type="danger"
                                        @click="handleDelete(props.$index, props.row)">打印
                                </el-button>
                            </el-form-item>
                        </el-form>
                    </el-col>
                </el-row>
            </template>
        </el-table-column>
    </el-table>
    <el-button
            size="small"
            type="danger"
            @click="handleEdit(props.$index, props.row)">批量删除
    </el-button>
    <el-button
            size="small"
            @click="handleDelete(props.$index, props.row)">新建入库单
    </el-button>
    <el-button
            size="small"
            @click="handleDelete(props.$index, props.row)">编辑
    </el-button>
    <el-button
            size="small"
            @click="handleDelete(props.$index, props.row)">分配
    </el-button>
    <el-button
            size="small"
            @click="handleDelete(props.$index, props.row)">再次收货
    </el-button>
    <el-button
            size="small"
            @click="handleDelete(props.$index, props.row)">打印
    </el-button>
</div>
<style>
    .demo-table-expand {
        font-size: 0;
    }

    .demo-table-expand label {
        width: 90px;
        color: #99a9bf;
    }

    .demo-table-expand .el-form-item {
        margin-right: 0;
        margin-bottom: 0;
        width: 50%;
    }

    #inputOperation {
        width: 100%;
    }

    .el-table__expand-column .el-table__expand-icon {
        height: 39px;
    }



</style>

<script>
    var inputOperation = new Vue({
        el: '#inputOperation',
        prop: {},
        data: function () {
            return {
                inputOperation: [],
                multipleSelection: []
            }
        },
        computed: {},
        methods: {
            handleSelectionChange:function(val) {
                /*<debug>*/
                this.multipleSelection = val;
                /*</debug>*/
            },
            onSubmit: function () {
                console.log('submit!');
            },
            onPost: function () {
                post(inputOperation);
            },
            handleEdit: function (index, row) {
                console.log(index, row);
            },
            handleDelete: function (index, row) {
                console.log(index, row);
            },
            filterStatus: function (value, row) {
                return row.status == value;
            },
            filterType: function (value, row) {
                return row.type == value;
            },
            storage: function () {

            },
            batchDelete: function () {

            },
            moreOperation: function (index, row) {
                /*<debug>*/
                console.log(index);
                console.log(row);
                /*</debug>*/
                remove(index, this.inputOperation);
            },
            hello: function (row) {
//                console.log(row);
            },
            statusWatch: function (status) {
                var str = '';
                switch (status) {
                    case '初始状态':
                        str = 'info';
                        break;
                    case '部分分配':
                        str = 'danger';
                        break;
                    case '全部分配':
                        str = 'warning';
                        break;
                    case '部分上架':
                        str = 'success';
                        break;
                    case '全部上架':
                        str = 'primary';
                        break;
                }
                return str;
            },
            typeWatch: function (type) {
                var str = '';
                switch (type) {
                    case '采购订单':
                        str = 'warning';
                        break;
                    case '仓间挑拨':
                        str = 'success';
                        break;
                    case '退货入库':
                        str = 'default';
                        break;
                }
                return str;
            }
        },
        watch: {
            inputOperation: function () {

            }
        }
    });
    post(inputOperation);
    function post(obj, option) {
        obj.$showLoading = true;

        /*<debug>*/
        url = "/hock/form/inputOption.json";
        /*</debug>*/

        /*<prod>*/
        url = "/data/inputOption/" + option;
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 5,                  //* 每页大小
                "other": 0                      //  其他参数
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                for (var i = 0; i < json.data.length; i++) {
                    var type = {
                        "0": "采购订单",
                        "1": "仓间挑拨",
                        "2": "退货入库"
                    };
                    var status = {
                        "31": "初始状态",
                        "32": "部分分配",
                        "33": "全部分配",
                        "34": "部分上架",
                        "35": "全部上架"
                    };
                    var method = {
                        "1": "手动",
                        "2": "excel",
                        "3": "接口"
                    };
                    json.data[i].type = type[i % 3];
                    json.data[i].sjsj = changeDate(json.data[i].sjsj);
                    json.data[i].status = status[json.data[i].status];
                    json.data[i].zdfs = method[json.data[i].zdfs];
                    json.data[i].number = 100 + i;
                    json.data[i].volume = 200 + i;
                }
                inputOperation.$data.inputOperation = json.data;
            },
            complete: function () {
                obj.$showLoading = false;
            }
        });
    }
    function changeDate(date) {
        return dateFormat(new Date(date), 'yyyy-MM-dd hh:mm:ss');
    }
    function errorTip(obj, error) {                    // 错误提示
        /*<debug>*/
        console.log(error);
        /*</debug>*/
        obj.$alert(error.status + '\n' + error.statusText, '网络异常');
    }
    function dateFormat(date, fmt) {
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    function remove(obj, data) {
        console.log(data);
        for (var i = 0; i < data.length; i++) {
            var temp = data[i];
            if (!isNaN(obj)) {
                temp = i;
            }
            if (temp == obj) {
                for (var j = i; j < data.length; j++) {
                    data[j] = data[j + 1];
                }
                data.pop();
            }
        }
    }
</script>
