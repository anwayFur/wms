<script>
    var inputOperation = new Vue({
        el: '#inputOperation',
        prop: {},
        data: function () {
            return {
                inputOperation: [],
                multipleSelection: [],
                multiSelect: false,
                date: [null, null],
                dialogFormVisible: false,
                form: {
                    name: '',
                    region: '',
                    date1: '',
                    date2: '',
                    delivery: false,
                    type: [],
                    resource: '',
                    desc: ''
                },
                formLabelWidth: '120px',
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10
            }
        },
        computed: {
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "dateStart": this.date[0],
                    "dateStop": this.date[1]
                }
            }
        },
        methods: {
            handleEdit: function (index, row) {
                console.log(index, row);
            },                                  //测试 行内按钮 有效性
            handleDelete: function (index, row) {
                console.log(index, row);
            },                                //测试 行内按钮 有效性

            filterStatus: function (value, row) {
                return row.status == value;
            },                                //状态 过滤函数
            statusWatch: function (status) {
                var str = '';
                switch (status) {
                    case '初始状态':
                        str = 'info';
                        break;
                    case '部分分配':
                        str = 'danger';
                        break;
                    case '全部分配':
                        str = 'warning';
                        break;
                    case '部分上架':
                        str = 'success';
                        break;
                    case '全部上架':
                        str = 'primary';
                        break;
                }
                return str;
            },                                     //状态 标签颜色

            typeWatch: function (type) {
                var str = '';
                switch (type) {
                    case '采购订单':
                        str = 'warning';
                        break;
                    case '仓间挑拨':
                        str = 'success';
                        break;
                    case '退货入库':
                        str = 'default';
                        break;
                }
                return str;
            },                                         //单据 标签颜色
            filterType: function (value, row) {
                return row.type == value;
            },                                  //单据 过滤函数

            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            handleSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                              //多选 选中控制
            moreOperationDelete: function () {
                /*<debug>*/
                console.log('选中的删除');
                /*</debug>*/
                var listID=[];
                for (var i = 0; i < this.multipleSelection.length; i++){
                    remove(this.multipleSelection[i], this.inputOperation);
                    listID.push(this.inputOperation.rkdjNo);
                }
                postDelete(this,{
                    id:listID
                })

            },                                   //多选 删除

            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                post(this, this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                post(this, this.option);
            },                                //分页 当前页

            newInput: function () {
                this.dialogFormVisible = true;
//                this.$msgbox({
//                    title: '消息',
//                    message: 'sadgasd',
//                    showCancelButton: true,
//                    confirmButtonText: '确定',
//                    cancelButtonText: '取消',
//                    beforeClose: function (action, instance, done) {
//                        done();
//                    }
//                });

            },                                              //按钮 新建入库单

            expandChange: function (row, expanded) {
                if (typeof (row.history) == 'undefined') {
                    postHistory(row);
                }
                console.log(row);
            },                              //下拉 选择

            rowSelection: function (row, selected) {
//                console.log(selected)
            },                             //选中 当前行
            hello: function (row, event, column) {
//                console.log(row);
//                this.$refs.table.$emit('toggleRowSelection', row, true);
//                console.log(row);
//                console.log(event);
//                console.log(column);
            }                                //测试 函数 --> 选中 当前行

        },
        watch: {
            inputOperation: function () {

            }
        }
    });
    post(inputOperation);
    function post(obj, option) {
        obj.showLoading = true;

        /*<debug>*/
        url = "/hock/form/inputOption.json";
        /*</debug>*/

        /*<prod>*/
        url = "/data/inputOption/" + option;
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option | {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                for (var i = 0; i < json.data.length; i++) {
                    var type = {
                        "0": "采购订单",
                        "1": "仓间挑拨",
                        "2": "退货入库"
                    };
                    var status = {
                        "31": "初始状态",
                        "32": "部分分配",
                        "33": "全部分配",
                        "34": "部分上架",
                        "35": "全部上架"
                    };
                    var method = {
                        "1": "手动",
                        "2": "excel",
                        "3": "接口"
                    };
                    json.data[i].type = type[i % 3];
                    json.data[i].sjsj = changeDate(json.data[i].sjsj);
                    json.data[i].status = status[json.data[i].status];
                    json.data[i].zdfs = method[json.data[i].zdfs];
                    json.data[i].number = 10120 + i;
                    json.data[i].volume = 200.0234 + i;
                    json.data[i].historyLoading = false;              //维护 history 的加载层
                }
                inputOperation.$data.inputOperation = json.data;
            },
            complete: function () {
                obj.showLoading = false;
            }
        });
    }
    function postHistory(obj, option) {
        obj.historyLoading = true;

        /*<debug>*/
        url = "/hock/form/inputOptionDetialHistory.json";
        /*</debug>*/

        /*<prod>*/
        url = "/data/inputOption/history";
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option | {
                "id": 1                        //* 入库单号id
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                for (var i = 0; i < json.history.length; i++) {
                    json.history[i].createTime = changeDate(json.history[i].createTime);
                }
                obj.history = json.history;
                obj.historyLength = json.history.length - 1;
            },
            complete: function () {
                obj.historyLoading = false;
            }
        });
    }
    function postDelete(obj, option) {
        if(option.id.length<1)return;
        obj.showLoading = true;

        /*<debug>*/
        url = "/hock/form/inputOptoionDelete.json";
        /*</debug>*/

        /*<prod>*/
        url = "/data/inputOption/delete" + option;
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option | {
                "id": 1                        //* 入库单号id
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                if(json.status==1){
                    obj.$notify({
                        title: '提示',
                        type:'success',
                        message: obj.$createElement(
                            'p',
                            '删除完成'
                        )
                    });

                }
            },
            complete: function () {
                obj.showLoading = false;
            }
        });
    }
    function changeDate(date) {
        return dateFormat(new Date(date), 'MM-dd hh:mm');
    }
    function errorTip(obj, error) {                    // 错误提示
        /*<debug>*/
        console.log(error);
        /*</debug>*/
        obj.$alert(error.status + '\n' + error.statusText, '网络异常');
    }
    function dateFormat(date, fmt) {
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    function remove(obj, data) {
        console.log(data);
        for (var i = 0; i < data.length; i++) {
            var temp = data[i];
            if (!isNaN(obj)) {
                temp = i;
            }
            if (temp == obj) {
                for (var j = i; j < data.length; j++) {
                    data[j] = data[j + 1];
                }
                data.pop();
            }
        }
    }
</script>
