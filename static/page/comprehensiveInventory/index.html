<div id="comprehensiveInventory">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">

            <el-table

                    style="width: 100%">
                <el-table-column

                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">动碰盘点详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="创建时间">
                                        <span>
                                              <el-icon name="time"></el-icon>
                                            {{ auto_pdCreateTime(props.row.pdCreateTime) }}

                                    <el-form-item label="盘点类型">

                <el-table-column
                        label="异动开始时间"

                    <template scope="scope">

                    </template>

                <el-table-column
                        label="异动结束时间"
                        show-overflow-tooltip

                    <template scope="scope">
                        <span >{{ auto_pdYdEndTime(scope.row.pdYdEndTime,true) }}</span>

                </el-table-column>
                <el-table-column
                        label="负责人"
                        show-overflow-tooltip

                <el-table-column
                        label="经办人"
                        show-overflow-tooltip

                <el-table-column
                        label="盘点状态"
                        prop="pdStatus"

            <div class="block">
                <el-pagination

                        @current-change="handleCurrentChange"

            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps

                    :active="dialogFormActive"

    <el-dialog
            size="large"
            title="分配任务"
            v-model="dialogAssignmentVisible">
        <el-table
                :data="assignment"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    label="库位名称"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsLocationId">
            </el-table-column>
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsGoodsId">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsGoodsId">
            </el-table-column>
            <el-table-column
                    label="库存数量"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsRepertoryCount">
            </el-table-column>
            <el-table-column
                    label="操作"
                    prop="rksCount"
                    align="center">
                <template scope="scope">
                    <el-button
                            size="small"
                            type="danger"
                            icon="assignment"
                            @click="assignmentInlineOperation(scope.$index, scope.row)">分配
                    </el-button>
                </template>
            </el-table-column>


        </el-table>
    </el-dialog>
    <el-dialog
            size="large"
            title="盘点详情"
            v-model="dialogDetailsVisible">
        <el-table
                :data="details"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    label="库位名称"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsLocationId">
            </el-table-column>
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsGoodsId">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsGoodsId">
            </el-table-column>
            <el-table-column
                    label="库存数量"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsRepertoryCount">
            </el-table-column>
            <el-table-column
                    label="盘点数量"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsPdCount">
            </el-table-column>
            <el-table-column
                    label="操作"
                    prop="rksCount"
                    align="center">
                <template scope="scope">
                    <el-button
                            size="small"
                            type="danger"
                            icon="assignment"
                            @click="heavyPlateInlineOperation(scope.$index, scope.row)">重盘
                    </el-button>
                </template>
            </el-table-column>


        </el-table>
    </el-dialog>

</div>
<script>
    var comprehensiveInventory = new Vue({
        el: '#comprehensiveInventory',
        prop: {},
        data: function () {
            return {
                comprehensiveInventory: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,

                date: [null, null],                 //主页面 选择日期 搜索
                rkRkdjNo: '',                       //主页面 入库单号 搜索

                formLabelWidth: '120px',            //表单 配置
                form: form(),                           //表单 弹出层 信息集合
                dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待
                assignment:[],                       //查看 分配任务 弹出层 信息集合(表单格式)
                dialogAssignmentVisible: false,    //查看 分配任务 弹出层 是否可见
                details:[],                           //查看 盘点详情 弹出层 信息集合(表单格式)
                dialogDetailsVisible: false,        //查看 盘点详情 弹出层 是否可见
                select: form(),                         //搜索 弹出层 信息集合,
                printf: [],                         //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                dialogPrintfVisible: false,
                selectLoading: false,
                printfLoading: false,

                printDatas: [],          // 打印数据
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineAssignment: function () {
                this.dialogAssignmentVisible = true;
            },                                     //行内按钮-分配任务
            inlineInventoryDetails:function(){
                this.dialogDetailsVisible = true;
            },                                  //行内按钮-盘点详情
            inlineInventoryConfirm: function (index, row) {
                var obj = this;
                obj.$confirm('确认此盘点计划, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    postPassword(userManagement, {ids: row.ruUserId});
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                     //行内按钮-盘点确认
            inlineModify: function (index, row) {
                this.multipleSelection = [row];
                printfCompile(this);
                this.dialogPrintfVisible = !this.dialogPrintfVisible;
            },                                //行内按钮 打印标签页
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationDelete: function () {
                /*<debug>*/
                console.log('选中的删除');
                /*</debug>*/
                for (i = 0; i < this.multipleSelectionCombination.length; i++) {
                    remove(this.multipleSelectionCombination[i], this.warehousingReservationCombination);
                }
            },                                   //多选 删除
            newInput: function () {
                this.form = form();
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    comprehensiveInventory.$refs.carousel.setActiveItem(0);
                });
            },                                              //新增
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post( this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post(this.option);
            },                                //分页 当前页
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    p[0].post();
                }, 1500);
            },                                                //新建 表单提交
            selectSubmit: function () {
                this.dialogSelectVisible = !this.dialogSelectVisible;
                p[0].post( {});
            },                                          //详细查询 提交
            printfSubmit: function () {
                var datas=[];
                var checkData=comprehensiveInventory.$refs.printf.getCheckedNodes();
                for(var i in checkData){
                    if(typeof checkData[i].val2!=='undefined'){
                        datas.push(checkData[i]);
                    }
                }
                this.printDatas=datas;
                this.dialogPelectVisible = !this.dialogPrintfVisible;
                wap.print(this);
            },                                          //打印 提交
            printfCheckChange: function () {

            },                                     //打印 选中维护
            printfLoadNode: function (node, resolve) {
                console.log(node.data);
                switch (node.level) {
                    case 0:
                        return resolve(this.printf);
                    case 1:
                        postRkrwNo(this, {
                            rkrwNo:node.data.rkrwNo,
                            rkrwDhrq:node.data.rkrwDhrq
                        }, resolve);
                        break;
                    case 2:
                        console.log(node.data.name);
                        postRkdjId(this, {
                            rkrwNo:node.data.rkrwNo,
                            rkrwDhrq:node.data.rkrwDhrq
                        }, resolve);
                        break;
                    case 3:
                        return resolve([]);
                }
            },
            auto_pdCreateTime: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年 MM月 dd日');
                else return dateFormat(new Date(parseInt(value)), 'yyyy-MM-dd');
            },                           //创建时间
            auto_pdYdBeginTime: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年 MM月 dd日');
                else return dateFormat(new Date(parseInt(value)), 'yyyy-MM-dd');
            },                          //异动开始时间
            auto_pdYdEndTime: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年 MM月 dd日');
                else return dateFormat(new Date(parseInt(value)), 'yyyy-MM-dd');
            },                            //异动结束时间
            auto_pdType:function(value){
                var temp={}
                if(!isNaN(value)){
                    temp={
                        0:'异动盘点',
                        1:'货品盘点',
                        2:'全仓盘点',
                    }
                }else{
                    temp={
                        '异动盘点':0,
                        '货品盘点':1,
                        '全仓盘点':2
                    }
                }
                return temp[value];
            },                                         //盘点类型
            auto_pdStatus:function(value){
                var temp={}
                if(!isNaN(value)){
                    temp={
                        0:'初始',
                        1:'盘点确认',
                        2:'作废',
                    }
                }else{
                    temp={
                        '初始':0,
                        '盘点确认':1,
                        '全仓盘点':2
                    }
                }
                return temp[value];
            },                                       //盘点状态
            auto_pdDiffStatus:function(value){
                var temp={}
                if(!isNaN(value)){
                    temp={
                        0:'无差异',
                        1:'有差异',
                    }
                }else{
                    temp={
                        '无差异':0,
                        '有差异':1,

                    }
                }
                return temp[value];
            },                                   //差异状态
        }
    });
    function form() {
        return {
            zyCreateTime:'',
            zyMentionUserName:'',
            zyCreateUserName:'',
            zyConfirmUserName:'',
            zyReason:'',
            zyConfirmTime:'',
            zyStatus:''
        }
    }
    var obj=comprehensiveInventory;
    var p=[];
    // 0 全面盘点 全面盘点分页查询
    p[0] = autoPost({
        urlHock: "/hock/comprehensiveInventory/page.json",
        urlProd: "/route/comprehensiveInventory/0",
        success: function (json) {
            obj.$data.comprehensiveInventory = json.data;
            obj.$data.currentTotal = json.recordsFiltered;
        }
    });
    // 1 全面盘点 新增全面盘点计划及明细
