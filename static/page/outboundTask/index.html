<div id="outboundTask">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationIssued" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>下发</span>
                </button>
            </div>
            <el-table
                    :data="outboundTask"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    @expand="expandChange"
                    class="outboundTaskTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-carousel
                                arrow="hover"
                                height="280px"
                                indicator-position="none"
                                :autoplay="false">
                            <el-carousel-item>
                                <el-row>
                                    <h3 style="margin-top: 0; margin-left: -15px;">出库任务详细</h3>
                                </el-row>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="物流商">
                                                <span>{{ props.row.ckrwWls }}</span>
                                            </el-form-item>

                                            <el-form-item label="任务号">
                                                <span>{{ props.row.ckrwNo }}</span>
                                            </el-form-item>

                                            <el-form-item label="车牌号">
                                                <span>{{ props.row.ckrwCph }}</span>
                                            </el-form-item>
                                            <el-form-item label="订单数">
                                                <span>{{props.row.orderNum}} 单</span>
                                            </el-form-item>
                                            <el-form-item label="品项数">
                                                <span>{{props.row.goodsTypeNum}} 项</span>
                                            </el-form-item>
                                            <el-form-item label="任务状态">
                                                <span>{{auto_ckrwStatus(props.row.ckrwStatus) }}</span>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="预计到车">
                                        <span>
                                             <el-icon name="time"></el-icon>
                                            {{ auto_ckrwYjdcsj(props.row.ckrwYjdcsj) }}
                                        </span>
                                            </el-form-item>
                                            <el-form-item label="实际到车">
                                        <span>
                                             <el-icon name="time"></el-icon>
                                            {{ auto_ckrwSjdcsj(props.row.ckrwSjdcsj) }}
                                        </span>
                                            </el-form-item>

                                            <el-form-item label="欠货状态">
                                                <span>{{ auto_ckrwQhStatus(props.row.ckrwQhStatus) }}</span>
                                            </el-form-item>
                                            <el-form-item label="滞留状态">
                                                <span>{{ auto_ckrwZlStatus(props.row.ckrwZlStatus) }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        @click="inlineIssued(props.$index, props.row)">下发
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        @click="inlineArriveCar(props.$index, props.row)">到车
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        @click="inlineModifyTask(props.$index, props.row)">修改任务
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        @click="inlineCancelTask(props.$index, props.row)">取消任务
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        @click="inlineHangBill(props.$index, props.row)">挂起单据
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        @click="inlineModifySorting(props.$index, props.row)">修改分拣方式
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        @click="inlineCancelHang(props.$index, props.row)">取消挂起
                                                </el-button>
                                            </el-form-item>

                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>
                            <el-carousel-item>
                                <el-row>
                                    <h3 style="margin-top: 0; margin-left: -15px;">出库任务单据<span
                                            style="font-size: 14px;
                                            font-weight: normal;
                                            margin-left: 5px;">（双击查看单据明细）</span>
                                    </h3>
                                </el-row>
                                <el-table
                                        :data="props.row.mfunckDoc"
                                        @row-dblclick="dblClick"
                                        :max-height="240">
                                    <el-table-column
                                            type="index"
                                            width="55">
                                    </el-table-column>
                                    <el-table-column
                                            label="出库单号"
                                            width="170"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="ckCkdjNo">
                                    </el-table-column>
                                    <el-table-column
                                            width="150"
                                            align="center"
                                            label="下单时间">
                                        <template scope="scope">
                                            <el-icon name="time"></el-icon>
                                            <span style="margin-left: 10px">{{ auto_time(scope.row.ckXdsj,true) }}</span>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="客户名"
                                            align="center"
                                            width="100">
                                        <template scope="scope">
                                            {{scope.row.ckCkdjClientname}}
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="联系人"
                                            align="center"
                                            prop="ckContacts"
                                            width="100">
                                    </el-table-column>
                                    <el-table-column
                                            label="电话"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="ckTel">
                                    </el-table-column>
                                    <el-table-column
                                            label="地址"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="ckAdress">
                                    </el-table-column>
                                    <el-table-column
                                            label="预发时间"
                                            show-overflow-tooltip>
                                        <template scope="scope">
                                            {{auto_time(scope.row.ckYfhsj,true)}}
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="备注"
                                            show-overflow-tooltip
                                            prop="ckRemarks">
                                    </el-table-column>
                                </el-table>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                </el-table-column>
                <el-table-column
                        label="物流商"
                        show-overflow-tooltip
                        prop="ckrwWls"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        prop="ckrwNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckrwCph">
                </el-table-column>
                <el-table-column
                        label="订单数"
                        show-overflow-tooltip
                        align="center"
                        prop="orderNum">
                </el-table-column>
                <el-table-column
                        label="品项数"
                        show-overflow-tooltip
                        align="center"
                        prop="goodsTypeNum">
                </el-table-column>
                <el-table-column
                        label="任务状态"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckrwStatus(scope.row.ckrwStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        label="欠货状态"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckrwQhStatus(scope.row.ckrwQhStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        label="滞留状态"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckrwZlStatus(scope.row.ckrwZlStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="outboundTask.length">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="select">
            <el-form-item label="车牌号"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.ckrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
            </el-form-item>
            <el-form-item label="任务号"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.ckrwNo"
                        class="input"
                        icon="search"
                        placeholder="任务号"></el-input>
            </el-form-item>
            <el-form-item label="制作时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.ckrwHistoryCzsj"
                        type="daterange"
                        align="right"
                        placeholder="制作时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="任务状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.ckrwStatus" placeholder="请选择">
                    <el-option :value="10" label="初始"></el-option>
                    <el-option :value="11" label="下发"></el-option>
                    <el-option :value="21" label="已挑选"></el-option>
                    <el-option :value="31" label="已激活"></el-option>
                    <el-option :value="41" label="部分出库"></el-option>
                    <el-option :value="42" label="全部出库"></el-option>
                    <el-option :value="51" label="部分发运"></el-option>
                    <el-option :value="52" label="全部发运"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="欠货状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.ckrwQhStatus" placeholder="请选择">
                <el-option :value="1" label="欠货"></el-option>
                <el-option :value="2" label="未欠货"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="滞留状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.ckrwZlStatus" placeholder="请选择">
                <el-option :value="1" label="滞留"></el-option>
                <el-option :value="2" label="未滞留"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
        size="tiny"
        title="到车信息"
        v-model="dialogCarVisible">
    <el-form
            :model="car">
        <el-form-item
                label="实际到车时间"
                :label-width="formLabelWidth"
        >
            <el-date-picker
                    v-model="car.ckrwSjdcsj"
                    type="datetime"
                    placeholder="选择到车时间">
            </el-date-picker>
        </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
        <el-button type="primary" @click="carSubmit" :loading="submitLoading">保存
        </el-button>
    </div>
</el-dialog>
    <el-dialog
            size="large"
            title="修改任务"
            v-model="dialogModifyTaskVisible">
        <div class="inner btn-nav">
            <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                    class="icon sel"></i><span>新增</span>
            </button>
        </div>
        <el-table
                :data="modifyTask"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    label="出库单号"
                    show-overflow-tooltip
                    align="center"
                    prop="ckCkdjNo">
            </el-table-column>
            <el-table-column
                    label="客户编号"
                    show-overflow-tooltip
                    align="center"
                    prop="ckCkdjClientno">
            </el-table-column>
            <el-table-column
                    label="客户名称"
                    show-overflow-tooltip
                    align="center"
                    prop="ckCkdjClientname">
            </el-table-column>
            <el-table-column
                    label="联系人"
                    show-overflow-tooltip
                    align="center"
                    prop="ckContacts">
            </el-table-column>
            <el-table-column
                    label="联系电话"
                    show-overflow-tooltip
                    align="center"
                    prop="ckTel">
            </el-table-column>
             <el-table-column
                    label="地址"
                    show-overflow-tooltip
                    align="center"
                    prop="ckAdress">
            </el-table-column>
             <el-table-column
                    label="下单时间"
                    show-overflow-tooltip
                    align="center"
                    prop="ckXdsj">
            </el-table-column>
            <el-table-column
                    label="操作"
                    prop="rksCount"
                    align="center">
                <template scope="scope">
                    <el-button
                            size="small"
                            type="danger"
                            icon="assignment"
                            @click="deleteInlineOperation(scope.$index, scope.row)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-dialog>
    <el-dialog
            size="large"
            title="修改分拣方式"
            v-model="dialogSortingMethodVisible">
        <el-table
                :data="sortingMethod"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="ckhpbh">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="ckhpmc">
            </el-table-column>
            <el-table-column
                    label="货品单位"
                    show-overflow-tooltip
                    align="center"
                    prop="ckhpszdw">
            </el-table-column>
            <el-table-column
                    label="货品数量"
                    show-overflow-tooltip
                    align="center"
                    prop="ckTel">
            </el-table-column>
             <el-table-column
                    label="批次"
                    show-overflow-tooltip
                    align="center"
                    prop="ckhppc">
            </el-table-column>
             <el-table-column
                    label="库位"
                    show-overflow-tooltip
                    align="center"
                    prop="ckXdsj">
            </el-table-column>
            <el-table-column
                    label="操作"
                    prop="rksCount"
                    align="center">
                <template scope="scope">
                    <el-button
                            size="small"
                            type="danger"
                            icon="assignment"
                            @click="deleteInlineOperation(scope.$index, scope.row)">更换
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-dialog>
</div>

        left: 30px;
        margin: auto;
    }

    .el-dialog__headerbtn {
        position: absolute;
        right: 25px;
        top: 15px;
    }

        margin-left: -8px !important;
    }

<style>
    .select {

    }

    .select .input {
        width: 70%;
    }
</style>
<script>
    var outboundTask = new Vue({
        el: '#outboundTask',
        prop: {},
        data: function () {
            return {
                outboundTask: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                date: [null, null],                 //主页面 选择日期 搜索
                rkRkdjNo: '',                       //主页面 入库单号 搜索
                formLabelWidth: '120px',           //表单   配置
                form: form(),                        //表单   弹出层 信息集合
                dialogFormActive: 0,                //新建    弹出层 steps 当前进度
                dialogFormVisible: false,          //新建    弹出层 是否可见
                submitLoading: false,              //新建     弹出层 提交等待
                car: formCar(),                     //到车信息  弹出层 信息集合
                dialogCarVisible: false,          //到车信息  弹出层 是否可见
                modifyTask: [],                     //修改任务信息  弹出层 信息集合
                dialogModifyTaskVisible: false,  //修改任务信息  弹出层 是否可见
                sortingMethod:[],                  //修改分拣方式信息  弹出层 信息集合
                dialogSortingMethodVisible: false,  //修改分拣方式信息  弹出层 是否可见


                select: form(),                     //搜索      弹出层 信息集合,
                dialogSelectVisible: false,
                selectLoading: false
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineIssued:function(){
                var obj = this;
                obj.$confirm('此操作将此单据下发, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    postPassword(userManagement, {ids: row.ruUserId});
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                                              //TODO 行内按钮-下发
            inlineArriveCar:function(){
                this.dialogCarVisible = true;
            },                                           //TODO 行内按钮-到车
            inlineModifyTask:function(){
                this.dialogModifyTaskVisible = true;
            },                                          //TODO 行内按钮-修改任务
            inlineCancelTask: function () {
                var obj = this;
                obj.$confirm('此操作将此任务取消, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
