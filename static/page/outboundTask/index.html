<div id="outboundTask">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        v-model="ckrwNo"
                        class="input"
                        icon="search"
                        placeholder="任务号"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="制作时间"
                        class="datePicker"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-input
                        class="input"
                        v-model="ckrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>

                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationIssued" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>下发</span>
                </button>
            </div>
            <el-table
                    :data="outboundTask"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    @expand="expandChange"
                    @selection-change="multiSelectionChange"
                    class="outboundTaskTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-carousel
                                arrow="hover"
                                height="280px"
                                indicator-position="none"
                                :autoplay="false">
                            <el-carousel-item>
                                <el-row>
                                    <h3>出库任务详细</h3>
                                </el-row>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="物流商">
                                                <span>{{ props.row.ckrwWls }}</span>
                                            </el-form-item>

                                            <el-form-item label="任务号">
                                                <span>{{ props.row.ckrwNo }}</span>
                                            </el-form-item>

                                            <el-form-item label="车牌号">
                                                <span>{{ props.row.ckrwCph }}</span>
                                            </el-form-item>
                                            <el-form-item label="订单数">
                                                <span>{{props.row.orderNum}} 单</span>
                                            </el-form-item>
                                            <el-form-item label="品项数">
                                                <span>{{props.row.goodsTypeNum}} 项</span>
                                            </el-form-item>
                                            <el-form-item label="任务状态">
                                                <span>{{auto_ckrwStatus(props.row.ckrwStatus) }}</span>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="预计到车">
                                        <span>
                                             <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.ckrwYjdcsj,5) }}
                                        </span>
                                            </el-form-item>
                                            <el-form-item label="实际到车"
                                                          v-show="props.row.ckrwSjdcsj!=null">
                                        <span>
                                             <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.ckrwSjdcsj,5) }}
                                        </span>
                                            </el-form-item>

                                            <el-form-item label="欠货状态">
                                                <span>{{ auto_ckrwQhStatus(props.row.ckrwQhStatus) }}</span>
                                            </el-form-item>
                                            <el-form-item label="滞留状态">
                                                <span>{{ auto_ckrwZlStatus(props.row.ckrwZlStatus) }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        v-show="props.row.ckrwStatus==10"
                                                        @click="inlineIssued(props.$index, props.row)">下发
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        v-show="props.row.ckrwStatus<51&&props.row.ckrwStatus>10"
                                                        v-if="props.row.ckrwSjdcsj==null"
                                                        @click="inlineArriveCar(props.$index, props.row)">到车
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        type="info"
                                                        icon="edit"
                                                        v-show="props.row.ckrwStatus==10"
                                                        @click="inlineModifyTask(props.$index, props.row)">
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        type="danger"
                                                        icon="delete"
                                                        v-show="props.row.ckrwStatus<31"
                                                        @click="inlineCancelTask(props.$index, props.row)">
                                                </el-button>
                                            </el-form-item>

                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>
                            <el-carousel-item>
                                <el-row>
                                    <h3>出库任务单据<span
                                            style="font-size: 14px;
                                            font-weight: normal;
                                            margin-left: 5px;">（双击查看单据明细）</span>
                                    </h3>
                                </el-row>
                                <el-table
                                        :data="props.row.mfunckDoc"
                                        @row-dblclick="dblClick"
                                        :max-height="240">
                                    <el-table-column
                                            type="index"
                                            width="55">
                                    </el-table-column>
                                    <el-table-column
                                            label="出库单号"
                                            width="170"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="ckCkdjNo">
                                    </el-table-column>
                                    <el-table-column
                                            width="100"
                                            align="center"
                                            label="下单时间">
                                        <template scope="scope">
                                            <span>{{ auto_time(scope.row.ckXdsj,true) }}</span>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="客户名"
                                            align="center"
                                            show-overflow-tooltip>
                                        <template scope="scope">
                                            {{scope.row.ckCkdjClientname}}
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="联系人"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="ckContacts">
                                    </el-table-column>
                                    <el-table-column
                                            label="电话"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="ckTel">
                                    </el-table-column>
                                    <el-table-column
                                            label="地址"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="ckAdress">
                                    </el-table-column>
                                    <el-table-column
                                            label="预发时间"
                                            align="center"
                                            width="100"
                                            show-overflow-tooltip>
                                        <template scope="scope">
                                            {{auto_time(scope.row.ckYfhsj,true)}}
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            width="80"
                                            v-if="props.row.ckrwStatus>10&&props.row.ckrwStatus<42"
                                            label="挂起">
                                        <template scope="scope">
                                            <el-button
                                                    size="mini"
                                                    type="success"
                                                    icon="circle-check"
                                                    v-if="scope.row.ckGqStatus==1"
                                                    @click="inlineHangBill(scope.$index, scope.row)">
                                            </el-button>
                                            <el-button
                                                    size="mini"
                                                    type="danger"
                                                    icon="circle-close"
                                                    v-if="scope.row.ckGqStatus==2"
                                                    @click="inlineCancelHang(scope.$index, scope.row)">
                                            </el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                </el-table-column>
                <el-table-column
                        label="物流商"
                        show-overflow-tooltip
                        prop="ckrwWls"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        prop="ckrwNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckrwCph">
                </el-table-column>
                <el-table-column
                        label="预计到车"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.ckrwYjdcsj,4)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="实际到车"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.ckrwSjdcsj,4)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="订单数"
                        show-overflow-tooltip
                        align="center"
                        prop="orderNum">
                </el-table-column>
                <el-table-column
                        label="品项数"
                        show-overflow-tooltip
                        align="center"
                        prop="goodsTypeNum">
                </el-table-column>
                <el-table-column
                        label="任务状态"
                        prop="status"
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckrwStatus(scope.row.ckrwStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-form-item label="车牌号"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.ckrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
            </el-form-item>
            <el-form-item label="任务号"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.ckrwNo"
                        class="input"
                        icon="search"
                        placeholder="任务号"></el-input>
            </el-form-item>
            <el-form-item label="制作时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.ckrwGreatTime"
                        type="daterange"
                        align="right"
                        placeholder="制作时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="任务状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.ckrwStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="10" label="初始"></el-option>
                    <el-option :value="11" label="已下发"></el-option>
                    <el-option :value="21" label="已挑选"></el-option>
                    <el-option :value="31" label="已激活"></el-option>
                    <el-option :value="41" label="部分出库"></el-option>
                    <el-option :value="42" label="全部出库"></el-option>
                    <el-option :value="51" label="部分发运"></el-option>
                    <el-option :value="52" label="全部发运"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="欠货状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.ckrwQhStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="1" label="欠货"></el-option>
                    <el-option :value="2" label="未欠货"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="滞留状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.ckrwZlStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="1" label="滞留"></el-option>
                    <el-option :value="2" label="未滞留"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="tiny"
            title=""
            v-model="dialogCarVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">实际到车 单号：{{car.ckrwNo}}</span>
        </div>
        <el-form
                :model="car">
            <el-form-item
                    label="实际到车时间"
                    :label-width="formLabelWidth">
                <el-date-picker
                        v-model="car.ckrwSjdcsj"
                        type="datetime"
                        placeholder="选择到车时间">
                </el-date-picker>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="carSubmit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            title="修改任务"
            custom-class="modifyTask"
            v-model="dialogModifyTaskVisible">
        <el-carousel
                ref="carouselWaiting"
                :autoplay="false"
                arrow="never"
                indicator-position="none"
                height="65vh">
            <el-carousel-item>
                <el-row>
                    <el-col :span="24"><h3>预约详细</h3></el-col>
                </el-row>
                <el-row class="outputAppointmentCombinationDetails">
                    <el-form
                            ref="outputAppointmentCombinationDetails"
                            :data="modifyTask.outputAppointmentCombinationDetails">
                        <el-col :span="10">
                            <el-form-item
                                    label="出库任务单号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model="modifyTask.outputAppointmentCombinationDetails.ckrwNo        "
                                        :disabled="true"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item label="预计到车时间" :label-width="formLabelWidth">
                                <el-date-picker
                                        v-model="modifyTask.outputAppointmentCombinationDetails.ckrwYjdcsj   "
                                        type="datetime"
                                        placeholder="选择到车时间">
                                </el-date-picker>
                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item label="车牌号" :label-width="formLabelWidth">
                                <el-input
                                        v-model="modifyTask.outputAppointmentCombinationDetails.ckrwCph    "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item label="物流商" :label-width="formLabelWidth">
                                <el-input
                                        v-model="modifyTask.outputAppointmentCombinationDetails.ckrwWls         "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-form>
                </el-row>
            </el-carousel-item>
            <el-carousel-item>
                <el-row>
                    <el-col :span="24">
                        <div class="inner btn-nav">
                            <el-input
                                    v-model="modifyTask.ckCkdjNo"
                                    icon="search"
                                    placeholder="出库单号"></el-input>
                            <el-date-picker
                                    v-model="modifyTask.date"
                                    type="daterange"
                                    align="right"
                                    placeholder="下单时间"
                                    class="datePicker"
                                    :picker-options="pickerOptions">
                            </el-date-picker>
                            <el-select v-model.number="modifyTask.ckCkdjType" placeholder="请选择">
                                <el-option :value.number="-1" label="全部"></el-option>
                                <el-option :value.number="0" label="正常单据"></el-option>
                                <el-option :value.number="1" label="挂起单据"></el-option>
                                <el-option :value.number="2" label="滞留单据"></el-option>
                            </el-select>
                            <button @click="multiSelectClick2" class="btn btn-multiSelect"><i
                                    class="icon sel"></i><span>多选</span>
                            </button>
                            <button @click="moreOperationDelete" class="btn btn-del" v-show="multiSelect2"><i
                                    class="icon del"></i><span>批量删除</span>
                            </button>
                        </div>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col :span="12">
                        <h3>等待选择</h3>
                        <el-table
                                :data="modifyTask.outputAppointment"
                                :max-height="350"
                                ref="table"
                                class="outputAppointmentTable"
                                @select="handleSelectionChange"
                                @select-all="handleSelectionChangeAll"
                                style="width: 100%">
                            <el-table-column
                                    type="expand">
                                <template scope="props">
                                    <el-row>
                                        <el-col :span="24">
                                            <el-form label-position="left" inline class="demo-table-expand">
                                                <el-form-item label="下单时间">
                                                    <el-icon name="time"></el-icon>
                                                    <span style="margin-left: 10px">{{ auto_ckXdsj(props.row.ckXdsj) }}</span>
                                                </el-form-item>
                                                <el-form-item label="出库单号">
                                                    <span>{{ props.row.ckCkdjNo }}</span>
                                                </el-form-item>
                                                <el-form-item label="单据类型">
                                                    <span>{{auto_ckCkdjType(props.row.ckCkdjType) }}</span>
                                                </el-form-item>
                                                <el-form-item label="客户编号">
                                                    <span>{{ props.row.ckCkdjClientno }}</span>
                                                </el-form-item>
                                                <el-form-item label="客户名称">
                                                    <span>{{ props.row.ckCkdjClientname }}</span>
                                                </el-form-item>
                                                <el-form-item label="联系人">
                                                    <span>{{ props.row.ckContacts }}</span>
                                                </el-form-item>
                                                <el-form-item label="联系电话">
                                                    <span>{{ props.row.ckTel }}</span>
                                                </el-form-item>
                                                <el-form-item label="地址">
                                                    <span>{{ props.row.ckAdress }}</span>
                                                </el-form-item>
                                                <el-form-item label="总数量">
                                                    <span>{{ props.row.allCount }}</span>
                                                </el-form-item>
                                                <el-form-item label="总体积">
                                                    <span>{{ props.row.allTj    }}</span>
                                                </el-form-item>
                                                <el-form-item label="制单方式">
                                                    <span>{{auto_ckIsauto(props.row.ckIsauto)   }}</span>
                                                </el-form-item>

                                                <el-form-item label="发货状态">
                                                    <span>{{auto_ckStatus(props.row.ckStatus)    }}</span>
                                                </el-form-item>
                                                <el-form-item label="备注">
                                                    <span>{{ props.row.ckRemarks    }}</span>
                                                </el-form-item>
                                            </el-form>
                                        </el-col>
                                    </el-row>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    label="所属仓库"
                                    align="center"
                                    prop="ckArehouseId">
                                <template scope="scope">
                                    <el-tag
                                            type="success"
                                            close-transition>
                                        {{auto_ckArehouseId(scope.row.ckArehouseId)}}
                                    </el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    label="出库单号"
                                    show-overflow-tooltip
                                    align="center"
                                    prop="ckCkdjNo">
                            </el-table-column>
                            <el-table-column
                                    width="80"
                                    align="center"
                                    label="时间">
                                <template scope="scope">
                                    {{auto_ckXdsj(scope.row.ckXdsj,true)}}
                                </template>
                            </el-table-column>
                            <el-table-column
                                    type="selection"
                                    width="60">
                            </el-table-column>
                        </el-table>
                    </el-col>
                    <el-col :span="12">
                        <h3>等待组合</h3>
                        <el-table
                                :data="modifyTask.outputAppointmentCombination"
                                :max-height="350"
                                ref="table"
                                class="outputAppointmentTable"
                                @selection-change="handleSelectionChangeCombination"
                                style="width: 100%">
                            <el-table-column
                                    type="index"
                                    width="55">
                            </el-table-column>
                            <el-table-column
                                    label="出库单号"
                                    show-overflow-tooltip
                                    align="center"
                                    prop="ckCkdjNo">
                            </el-table-column>
                            <el-table-column
                                    label="单据类型"
                                    align="center">
                                <template scope="scope">
                                    {{auto_ckCkdjType(scope.row.ckCkdjType)}}
                                </template>
                            </el-table-column>
                            <el-table-column
                                    width="80"
                                    align="center"
                                    label="时间">
                                <template scope="scope">
                                    {{auto_ckXdsj(scope.row.ckXdsj,true)}}
                                </template>
                            </el-table-column>
                            <el-table-column
                                    v-if="multiSelect2"
                                    type="selection"
                                    width="60">
                            </el-table-column>
                        </el-table>
                    </el-col>
                </el-row>
            </el-carousel-item>
        </el-carousel>
        <el-row class="formBottom">
            <el-col :span="18" :offset="1">
                <el-steps
                        :space="200"
                        :active="formActive"
                        finish-status="success">
                    <el-step title="选择订单"></el-step>
                    <el-step title="预约详细"></el-step>
                </el-steps>
            </el-col>
            <el-col :span="5">
                <el-button class='formBottom' type="primary" @click="prevForm" v-show="formActive">上一步</el-button>
                <el-button class='formBottom' type="primary" @click="nextForm" v-show="formActive<1">下一步
                </el-button>
                <el-button class='formBottom' type="primary" @click="modifyTask_submit" :loading="submitLoading"
                           v-show="formActive>=1">保存
                </el-button>
            </el-col>
        </el-row>


    </el-dialog>
    <el-dialog
            size="large"
            custom-class="mxClass"
            v-model="dialogListsVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">出库明细 单号：{{lists.ckCkdjNo}}</span>
        </div>
        <el-table
                :data="lists.data"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    type="index"
                    width="55">
            </el-table-column>
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsNo">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsName">
            </el-table-column>
            <el-table-column
                    label="货品数量"
                    show-overflow-tooltip

                        <el-option value="X" label="先进先出"></el-option>
                        <el-option value="K" label="指定储位"></el-option>
                        <el-option value="P" label="指定批次"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="库位" :label-width="formLabelWidth" v-show="lists.sort.cksCkfs=='K'">
                    <el-autocomplete
                            :fetch-suggestions="queryLocationAsync"

                </el-form-item>
                <el-form-item label="批次" :label-width="formLabelWidth" v-show="lists.sort.cksCkfs=='P'">
                    <el-input

                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="locationSubmit" :loading="lists.locationLoading">修改</el-button>
            </div>
        </el-dialog>


        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="dialogListsVisible=false">关闭</el-button>
        </div>
    </el-dialog>
</div>

<script>
    var outboundTask = new Vue({
        el: '#outboundTask',
        prop: {},
        data: function () {
            return {
                outboundTask: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal: 0,
                date: [null, null],                   //主页面 选择日期 搜索
                ckrwNo: '',                           //主页面 入库单号 搜索
                ckrwCph: '',                          //主页面 车牌号
                formLabelWidth: '120px',              //表单   配置
                form: _form(),                         //表单   弹出层 信息集合


                formActive: 0,                        //新建   弹出层 steps 当前进度

                dialogFormVisible: false,             //新建   弹出层 是否可见


                submitLoading: false,                 //新建   弹出层 提交等待

                car: formCar(),                       //到车信息  弹出层 信息集合
                dialogCarVisible: false,              //到车信息  弹出层 是否可见


                modifyTask: _modifyTask(),             //修改任务信息  弹出层 信息集合
                multipleSelectionCombination: [],
                multiSelect2: false,
                dialogModifyTaskVisible: false,        //修改任务信息  弹出层 是否可见


                dialogListsVisible: false,              //单据详细 查询
                lists: formList(),                      //出库详细 弹出层 信息集合


                select: _form(),                         //搜索      弹出层 信息集合,
                dialogSelectVisible: false,
                selectLoading: false
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "ckrwNo": this.ckrwNo.trim(),
                    "ckrwCph": this.ckrwCph.trim(),
                    "ckrwStartGreatTime": tsf_date(this.date[0]),
                    "ckrwEndGreatTime": tsf_date(this.date[1]),
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            form_pop: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "ckrwCph": this.form.ckrwCph,
                    "ckrwNo": this.form.ckrwNo,
                    "ckrwQhStatus": this.form.ckrwQhStatus,
                    "ckrwZlStatus": this.form.ckrwZlStatus,
                    "ckrwStatus": this.form.ckrwStatus,
                    "ckrwStartGreatTime": tsf_date(this.form.ckrwGreatTime[0]),
                    "ckrwEndGreatTime": tsf_date(this.form.ckrwGreatTime[1]),
                }
            },
            modifyTask_prop: function () {
                return {
                    "draw": 1,
                    "pageNum": 1,
                    "pageSize": 20,
                    "ckCkdjType": this.modifyTask.ckCkdjType,
                    "ckCkdjNo": this.modifyTask.ckCkdjNo,
                    "startTimeParam": tsf_date(this.modifyTask.date[0]),
                    "endTimeParam": tsf_date(this.modifyTask.date[1]),
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineIssued: function (index, row) {
                obj.$confirm('此操作将此任务下发, 是否继续? 任务号为：' + row.ckrwNo, '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[3].post({
                        ids: [row.ckrwId],
                        "userName": app.rmsUser.ruUserName
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                                //行内按钮-下发

            inlineArriveCar: function (index, row) {
                var step = formCar();
                allPrposCb(step, function (obj2, index) {
                    if (typeof row[index] !== 'undefined') step[index] = row[index];
                });
                this.car = step;

                this.dialogCarVisible = true;
            },                             //行内按钮-到车
            carSubmit: function () {
                obj.$confirm('实际到车时间一旦录入系统不能修改, 是否继续? ', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    obj.submitLoading = true;
                    p[4].post({
                        "id": obj.car.ckrwId,
                        "ckrwSjdcsj": (new Date(obj.car.ckrwSjdcsj)).toJSON(),
                        "userName": app.rmsUser.ruUserName
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                                             //到车-保存

            inlineModifyTask: function (index, row) {
                var step = _modifyTask_outputAppointmentCombinationDetails();
                allPrposCb(step, function (obj, index) {
                    if (typeof row[index] !== 'undefined') step[index] = row[index];
                });
                /*<debug>*/
                console.log(row);
                console.log(step);
                /*</debug>*/
                p[101].post(obj.modifyTask_prop);

                if (typeof obj.$refs.carouselWaiting !== 'undefined') {
                    obj.$refs.carouselWaiting.setActiveItem(0);
                    obj.formActive = 0;
                }
                obj.modifyTask.outputAppointmentCombinationDetails = step;
                obj.modifyTask.outputAppointmentCombination = row.mfunckDoc;
                obj.dialogFormActive = 0;
                obj.dialogModifyTaskVisible = true;
            },                            //行内按钮-修改任务
            moreOperationDelete: function () {
                /*<debug>*/
                console.log('选中的删除');
                /*</debug>*/
                for (i = 0; i < this.multipleSelectionCombination.length; i++) {
                    remove(this.multipleSelectionCombination[i], this.modifyTask.outputAppointmentCombination);
                }
            },
            multiSelectClick2: function () {
                this.multiSelect2 = !this.multiSelect2;
            },
            handleSelectionChangeCombination: function (val) {
                /*<debug>*/
                console.log(this.multipleSelectionCombination);
                /*</debug>*/
                this.multipleSelectionCombination = val;
            },                   //Combination 选中控制
            handleSelectionChange: function (val, row) {
                /*<debug>*/
                console.log(addOrDelete(row, val));
                /*</debug>*/
                if (addOrDelete(row, val)) {
                    this.modifyTask.outputAppointmentCombination.push(row);
                } else {
                    remove(row, this.modifyTask.outputAppointmentCombination);
                }
            },                         //多选 选中控制
            handleSelectionChangeAll: function (val) {
                if (val.length > 0) {
                    for (var i = 0; i < val.length; i++) {
                        if (!addOrDelete(val[i], this.modifyTask.outputAppointmentCombination)) {
                            this.modifyTask.outputAppointmentCombination.push(val[i]);
                        }
                    }
                } else {
                    for (var i = 0; i < this.modifyTask.outputAppointment.length; i++) {
                        remove(this.modifyTask.outputAppointment[i], this.modifyTask.outputAppointmentCombination);
                    }
                }
            },                           //多选 选中控制
            modifyTask_submit: function () {
                var step = postModifyTask();
                allPrposCb(step, function (obj2, index) {
                    if (typeof obj.modifyTask.outputAppointmentCombinationDetails[index] !== 'undefined') step[index] = obj.modifyTask.outputAppointmentCombinationDetails[index];
                });
                var ids = [];
                for (var i = 0; i < obj.modifyTask.outputAppointmentCombination.length; i++) {
                    ids.push(obj.modifyTask.outputAppointmentCombination[i].ckCkdjId);
                }
                step.ckCkdjIds = ids;
                p[5].post(step, function (json) {
                    this.callbackAfter({status: json.status, model: "修改任务"}, function () {
                        p[0].post(obj.option);
                        obj.dialogModifyTaskVisible = false;
                    })
                });
            },                                     //修改任务-提交

            prevForm: function () {
                this.formActive--;
                this.$refs.carouselWaiting.prev();
            },                                              //修改任务 前一个
            nextForm: function () {
//                if (this.outputAppointmentCombinationDetails.ckrwNo === "") {
//                    obj.showLoading = true;
//                    p[10].post();
//                }
                this.formActive++;
                this.$refs.carouselWaiting.next();
            },                                              //修改任务 后一个


            inlineCancelTask: function (index, row) {
                var obj = this;
                obj.$confirm('此操作将此任务取消, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[6].post({
                        id: row.ckrwId,
                        "userName": app.rmsUser.ruUserName
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消操作'
                    });
                });
            },                            //行内按钮-取消任务
            inlineModifySorting: function (index, row) {
                var step = formListSort();
                allPrposCb(step, function (obj2, index) {
                    if (typeof row[index] !== 'undefined') step[index] = row[index];
                });
                step.index = index;

                this.lists.sort = step;
                this.lists.dialogLocationVisible = true;
            },                         //行内按钮-修改分拣方式
            inlineHangBill: function (index, row) {
                obj.$confirm('此操作将此单据挂起, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[7].post({
                        "ids": [row.ckCkdjId],
                        "userName": app.rmsUser.ruUserName
                    }, function (json) {
                        this.callbackAfter({status: json.status, model: '单据挂起'}, function () {
                            row.ckGqStatus = 2;
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                              //行内按钮-挂起单据
            inlineCancelHang: function (index, row) {
                obj.$confirm('此操作将此任务取消挂起, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[8].post({
                        "id": row.ckCkdjId,
                        "userName": app.rmsUser.ruUserName
                    }, function (json) {
                        this.callbackAfter({status: json.status, model: '取消挂起'}, function () {
                            row.ckGqStatus = 1;
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                            //行内按钮-取消挂起

            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationIssued: function () {
                obj.$confirm('此操作将这些任务下发, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    var ids = [];
                    for (var i = 0; i < obj.multipleSelection.length; i++) {
                        ids.push(obj.multipleSelection[i].ckrwId);
                    }
                    p[3].post({
                        ids: ids,
                        "userName": app.rmsUser.ruUserName
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                                   //多选 下发
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post(this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post(this.option);
            },                                //分页 当前页
            newInput: function () {
                this.dialogFormVisible = true;

            },                                              //按钮 新建入库单
            queryLocationAsync: function (queryString, cb) {
                p[10].post({
                    "pageNum": 1,
                    "pageSize": 10,
                    "draw": 0,
                    blLName: queryString
                }, function (json) {
                    json = json.data;
                    var step = [];
                    var length = json.length > 20 ? 20 : json.length;
                    for (var i = 0; i < length; i++) {
                        step.push({data: json[i], value: json[i].blLname})
                    }
                    cb(step);
                });
            },
            locationSelect: function (item) {
                this.lists.sort.cksLocationId = item.data.blLocationId;
                this.lists.sort.baseLocation = item.data;
            },
            locationSubmit: function () {
                obj.lists.locationLoading = true;
                p[9].post({
                    cksCkmxId: obj.lists.sort.cksCkmxId,
                    cksCkfs: obj.lists.sort.cksCkfs,
                    cksLocationId: obj.lists.sort.cksLocationId,
                    cksZdpc: obj.lists.sort.cksZdpc,
                    userId: app.rmsUser.ruUserId
                }, function (json) {
                    obj.lists.locationLoading = false;
                    this.callbackAfter({status: json.status, model: '修改分拣方式'}, function () {
                        switch (obj.lists.sort.cksCkfs) {
                            case 'X':
                                obj.lists.data[obj.lists.sort.index].cksCkfs = '先进先出';
                                obj.lists.data[obj.lists.sort.index].baseLocation = {
                                    blLocationId: 1,
                                    blLname: ''
                                };
                                obj.lists.data[obj.lists.sort.index].cksZdpc = '';
                                break;
                            case 'K':
                                obj.lists.data[obj.lists.sort.index].cksCkfs = '指定储位';
                                obj.lists.data[obj.lists.sort.index].baseLocation = obj.lists.sort.baseLocation;
                                obj.lists.data[obj.lists.sort.index].cksZdpc = '';
                                break;
                            case 'P':
                                obj.lists.data[obj.lists.sort.index].cksCkfs = '指定批次';
                                obj.lists.data[obj.lists.sort.index].baseLocation = {
                                    blLocationId: 1,
                                    blLname: ''
                                };
                                obj.lists.data[obj.lists.sort.index].cksZdpc = obj.lists.sort.cksZdpc;
                                break;
                        }
                        obj.lists.dialogLocationVisible = false;
                    })
                })
            },
            expandChange: function (row, expanded) {
                if (expanded && (typeof (row.mfunckDoc) === 'undefined' || row.mfunckDoc === null || row.mfunckDoc.length === 0)) {
                    p[1].post({id: row.ckrwId}, function (json) {
                        /*<debug>*/
                        console.log(json);
                        /*</debug>*/
                        row.mfunckDoc = json.model.mfunckDoc;
                    });
                }
                /*<debug>*/
                console.log(row);
                console.log(expanded);
                /*</debug>*/
            },                             //下拉 选择
            dblClick: function (row, event) {

                obj.lists.ckRwStatus = row.ckRwStatus;
                obj.lists.ckCkdjType = row.ckCkdjType;
                obj.lists.ckStatus = row.ckStatus;

                if (row.mfunckDocs === null || typeof row.mfunckDocs === 'undefined' || row.mfunckDocs.length < 1) {
                    p[2].post({id: row.ckCkdjId}, function (json) {
                        row.mfunckDocs = json.model;
                        obj.lists.data = row.mfunckDocs;
                        obj.lists.ckCkdjNo = row.ckCkdjNo;
                        obj.dialogListsVisible = true;
                    })
                } else {
                    obj.lists.data = row.mfunckDocs;
                    obj.lists.ckCkdjNo = row.ckCkdjNo;
                    obj.dialogListsVisible = true;
                }
            },
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {

                var baArehouse = window.dbmessage.baseArehouses;

                if (typeof set !== 'undefined') {

                        }
