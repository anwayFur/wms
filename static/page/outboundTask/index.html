<div id="outboundTask">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>

                </button>
            </div>
            <el-table
                    :data="outboundTask"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="outboundTaskTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">出库任务详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="物流商">
                                        <span>{{ props.row.ckrwWls }}</span>
                                    </el-form-item>

                                    <el-form-item label="任务号">
                                        <span>{{ props.row.ckrwNo }}</span>
                                    </el-form-item>

                                    <el-form-item label="车牌号">
                                        <span>{{ props.row.ckrwCph }}</span>
                                    </el-form-item>
                                    <el-form-item label="订单数">
                                        <span>{{props.row.dds}}</span>
                                    </el-form-item>
                                    <el-form-item label="品项数">
                                        <span>{{props.row.pxs}}</span>
                                    </el-form-item>
                                    <el-form-item label="任务状态">
                                        <span>{{ props.row.ckrwStatus }}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="预计到车">
                                        <span>{{ props.row.ckrwYjdcsj }}</span>
                                    </el-form-item>
                                    <el-form-item label="实际到车">
                                        <span>{{ props.row.ckrwSjdcsj }}</span>
                                    </el-form-item>

                                    <el-form-item label="欠货状态">
                                        <span>{{ props.row.ckrwQhStatus }}</span>
                                    </el-form-item>
                                    <el-form-item label="滞留状态">
                                        <span>{{ props.row.ckrwZlStatus }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                @click="arriveCar(props.$index, props.row)">到车
                                        </el-button>
                                      <el-button
                                                size="small"
                                                @click="modifyTask(props.$index, props.row)">修改任务
                                        </el-button>


                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="cancelTask(props.$index, props.row)">取消任务
                                                <!--@click="inlineIssued(props.$index, props.row)">取消任务-->

                                        <!--<el-button-->
                                                <!--size="small"-->
                                                <!--type="success"-->
                                                <!--@click="inlineIssued(props.$index, props.row)">挂起单据-->
                                        <!--</el-button>-->
                                        <el-button
                                                size="small"
                                                @click="modifyTask(props.$index, props.row)">修改分拣方式
                                        </el-button>


                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineIssued(props.$index, props.row)">取消挂起
                                        </el-button>



                                    </el-form-item>

                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <!--<el-table-column-->
                <!--type="index"-->
                <!--width="55">-->
                <!--</el-table-column>-->
                <el-table-column
                        label="物流商"
                        show-overflow-tooltip
                        prop="ckrwWls"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        prop="ckrwNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckrwCph">
                </el-table-column>
                <el-table-column
                        label="订单数"
                        show-overflow-tooltip
                        align="center"
                        prop="dds">
                </el-table-column>
                <el-table-column
                        label="品项数"
                        show-overflow-tooltip
                        align="center"
                        prop="pxs">
                </el-table-column>
                <el-table-column
                        label="任务状态"
                        prop="status1"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{scope.row.ckrwStatus}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        label="欠货状态"
                        prop="status"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag

                <el-table-column
                        label="滞留状态"
                        prop="status"

                <el-table-column
                        v-if="multiSelect"

            </el-table>

                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="outboundTask.length">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="select">
            <el-form-item label="车牌号"

                        class="input"
                        v-model="select.ckrwCph"
                        icon="search"

            <el-form-item label="任务号"

            </el-form-item>
            <el-form-item label="制作时间"

                        v-model="select.ckrwHistoryCzsj"

            </el-form-item>
            <el-form-item label="任务状态"

                    <el-option :value="21">已挑选</el-option>
                    <el-option :value="31">已激活</el-option>
                    <el-option :value="41">部分出库</el-option>
                    <el-option :value="42">全部出库</el-option>
                    <el-option :value="51">部分发运</el-option>

            </el-form-item>
            <el-form-item label="欠货状态"
                          :label-width="formLabelWidth">
                <el-select v-model="ckrwQhStatus" placeholder="请选择">
                <el-option :value="1">欠货</el-option>
                <el-option :value="2">未欠货</el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="滞留状态"
                          :label-width="formLabelWidth">
                <el-select v-model="ckrwZlStatus" placeholder="请选择">
                <el-option :value="1">滞留</el-option>

                </el-select>

                        <!--v-model="select.ckrwZlStatus"-->
                        <!--class="input"-->
                        <!--icon="search"-->
                        <!--placeholder="滞留状态"></el-input>-->
            </el-form-item>

            <!--<el-select v-model="baCtype" placeholder="请选择">-->
                <!--<el-option :value="1">欠货</el-option>-->
                <!--<el-option :value="2">未欠货</el-option>-->
            <!--</el-select>-->
            <!--<el-select v-model="baCtype" placeholder="请选择">-->
                <!--<el-option :value="1">滞留</el-option>-->
                <!--<el-option :value="2">未滞留</el-option>-->
            <!--</el-select>-->
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="物流商111"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwWls"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwNo"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="车牌号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwCph"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="订单数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.dds"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="品项数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.pxs"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="预计到车时间"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwYjdcsj"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="实际到车时间"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwSjdcsj"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="欠货状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwQhStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="滞留状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwZlStatus"
                                        v-model.number="form.ckrwZlStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>




                        </el-col>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
</div>

<script>
    function form() {
        return {
            rkrwId:'',
            title: "新建入库任务",
            rkrwN: '',
            rkrwCph: '',
            dds: '',
            pxs: '',
            rkrwSjxm: '',
            rkrwDhrq: '',
            rkrwDbd: '',
            rkrwCys: '',
            rkrwDh: '',
            rkrwStatus: ''
        }
    };
    var outboundTask = new Vue({
        el: '#outboundTask',
        prop: {},
        data: function () {
            return {
                outboundTask: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,

                date: [null, null],                 //主页面 选择日期 搜索
                rkRkdjNo: '',                       //主页面 入库单号 搜索

                formLabelWidth: '120px',            //表单 配置
                form: form(),                           //表单 弹出层 信息集合
                dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待

                select: form(),                         //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                selectLoading: false
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            cancelTask: function (index, row) {
                var _this = this;
                _this.$confirm('此操作将取消该任务单的任务, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    remove(row, _this.outboundTask);
                    postDelete(_this, {
                        id: [row.rkdjNo]
                    });
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消下发'
                    });
                });
            },                                //TODO 行内按钮  取消任务


            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationModify: function () {

            },                                   //TODO 多选 修改
            moreOperationIssued: function () {

            },                                   //TODO 多选 下发

            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                post(this, this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                post(this, this.option);
            },                                //分页 当前页

            newInput: function () {
                this.dialogFormVisible = true;

            },                                              //按钮 新建入库单

            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    post(outboundTask);
                }, 1500);
            },                                                //新建 表单提交
            selectSubmit: function () {
                this.dialogSelectVisible = !this.dialogSelectVisible;
                post(this, {});
            },                                          //详细查询 提交
        },
        watch: {}
    });

    // 高级 监视器的 使用方法
    //    outboundTask.$watch('date', function () {
    //        if (!this.option.dateStart)return;
    //        /*<debug>*/
    //        console.log(this.option);
    //        /*</debug>*/
    //        post(this, this.option);
    //    }, {deep: true});
    post(outboundTask, outboundTask.option);
    function post(obj, option) {
        obj.showLoading = true;

        /*<debug>*/
        url = "/hock/outboundTask/page.json";
        /*</debug>*/

        /*<prod>*/
        url = "/route/outboundTask/0";
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option | {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                console.log(json);
                obj.$data.outboundTask = json.data;

    function changeDate(date) {
        return dateFormat(new Date(date), 'MM-dd hh:mm');
    }
    function errorTip(obj, error) {                    // 错误提示
        /*<debug>*/
        console.log(error);
        /*</debug>*/
        obj.$alert(error.status + '\n' + error.statusText, '网络异常');

    function dateFormat(date, fmt) {
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    function remove(obj, data) {
        for (var i = 0; i < data.length; i++) {
            var temp = data[i];
            if (!isNaN(obj)) {
                temp = i;
            }
            if (temp == obj) {
                for (var j = i; j < data.length; j++) {
                    data[j] = data[j + 1];

                    console.log(temp);
                }
                data.pop();
            }
        }
    }
