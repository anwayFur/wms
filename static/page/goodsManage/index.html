<div id="goodsManage">
    <!--页面调整-->

            <button @click="newInput" class="btn btn-add"><i

            <button

        <el-table

                                </el-form-item>
                                <el-form-item label="备注">

            </el-table-column>
            <el-table-column

                    <span>{{ scope.row.bgGoodsName}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="编号"
                    align="center">
                <template scope="scope">

            </el-table-column>
            <el-table-column

            <el-table-column
                    label="散支单位"

                <template scope="scope">
                    <span>{{ scope.row.bgSzdw}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="备注"
                    align="center">
                <template scope="scope">
                    <span>{{ scope.row.bgRemarks}}</span>

            <el-table-column

        <div class="block">

                    :space="120"

            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="货品编号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.bgGoodsNo        "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="货品名称"

                                <el-input

                                    :label-width="formLabelWidth">

                            </el-form-item>
                            <el-form-item
                                    label="整箱单位"

                                <el-input
                                        v-model.number="form.bgZxdw                 "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="散支单位"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.bgSzdw                 "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="备注"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.bgRemarks                 "
                                        auto-complete="off"></el-input>

                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="货品体积"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.bgGoodsTj                 "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                           <el-form-item
                                    label="货品重量"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.bgGoodsZl                 "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="单价"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.bgGoodsPrice"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="换算量"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.bgHsl"
                                        auto-complete="off"></el-input>

                                    label="规格"
                                    :label-width="formLabelWidth">

                                        v-model.number="form.bgGoodsGg"

                        </el-col>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>

            v-model="dialogRoleVisible">

            <span class="el-dialog__title">配置角色</span>
        </div>

        <el-form :model="warehouseForm" ref="newRoleForm">
            <el-row>
                <el-radio v-for="city in role" v-model="warehouseForm.roleId" :label="city.rrRoleId">{{city.rrName}}
                </el-radio>
            </el-row>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submitRole" :loading="loadingWarehouse">保存

<script>
    var form = function () {
        return {
            arehouseId: 1,          //仓库id
            title: "新建货品",
            Name: '',               //仓库名称
            Addr: '',               //仓库地址
            Scontacts: '',          //联系人/负责人
            Phone: '',              //电话
            Remarks: '',            //备注
            Ctype: '',              //仓库类型
            Humidity: '',           //相对湿度
            Postoffice: '',         //邮编
            Fax: '',                //传真
        }
    };               //弹出层 form 模板

    var goodsManage = new Vue({
        el: '#goodsManage',
        prop: {},
        data: function () {
            return {
                goodsManage: [],      //主页面 信息集合
                multipleSelection: [],           //主页面 多选集合
                multiSelect: false,              //主页面 多选状态 维护
                bgGoodsName: '',                  //TODO 主页面 货品名称搜索 货品名称和货品编号是一个搜索条件
                bgGoodsNo: '',                 //TODO 主页面 货品编号  搜索
                showLoading: false,              //主页面 加载 维护

                currentPage: 1,                  //分页 当前页
                currentTotal: 1,                 //分页 总页数
                pageSize: 10,                    //分页 分页大小

                formLabelWidth: '120px',         //表单 配置

                form: form(),                    //新建 弹出层 信息集合
                dialogFormActive: 0,             //新建 弹出层 steps 当前进度
                dialogFormVisible: false,        //新建 弹出层 是否可见
                submitLoading: false,            //新建 弹出层 提交等待

                pickerOption: {
                    disabledDate: function (time) {
                        return time.getTime() > Date.now();
                    }
                },             //新建 弹出层 相对湿度选项

                dialogRoleVisible: false,        //仓库管理 弹出层 是否可见
                loadingWarehouse: false,         //仓库管理 弹出层 提交等待
                role: [],                        //仓库管理 集合
                warehouseForm: {

                },            //仓库管理 弹出层 信息集合

            }
        },
        computed: {
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },           //主页面 post 0
        },
        methods: {
            inlineEdit: function (index, row) {
                this.form.title = '编辑';
                this.form.bgGoodsNo = row.bgGoodsNo;
                this.form.bgGoodsName = row.bgGoodsName;
                this.form.bgNameJc = row.bgNameJc;
                this.form.bgZxdw = row.bgZxdw;
                this.form.bgSzdw = row.bgSzdw;
                this.form.bgRemarks = row.bgRemarks;
                this.form.bgGoodsTj = row.bgGoodsTj;
                this.form.bgGoodsZl = row.bgGoodsZl;
                this.form.bgGoodsPrice = row.bgGoodsPrice;
                this.form.bgGoodsGg = row.bgGoodsGg;
                this.form.bgHsl = row.bgHsl;
                this.form.ruStatus = parseInt(row.ruStatus);
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    goodsManage.$refs.carousel.setActiveItem(0);
                });
            },                                  //TODO 行内按钮-编辑
            deleteOlder: function (index, row) {
                var _this = this;
                _this.$confirm('此操作将永久删除该货品单, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    remove(row, _this.warehousingReservation);
                    postDelete(_this, {
                        id: [row.rkdjNo]
                    });
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },                                 //TODO 行内按钮-删除
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val, row) {
                this.multipleSelection = val;
            },                          //多选 选中控制
            multiOperationEdit: function () {
                this.inlineEdit(1, this.multipleSelection[0]);
            },                                    //多选 编辑

            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                post(this, this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                post(this, this.option);
            },                                //分页 当前页

            newInput: function () {
                this.form = form();
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    goodsManage.$refs.carousel.setActiveItem(0);
                });
            },                                              //按钮 新建入库单
            warehouseManage: function () {
                this.form = form();
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    goodsManage.$refs.carousel.setActiveItem(0);
                });
            },                                       //按钮 仓库管理 TODO

            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求


                /*<prod>*/
                if (this.form.title === '新建仓库') {
                    postSubmit(this, this.form);
                } else {
                    postModify(this, this.form);
                }
                /*</prod>*/
                /*<debug>*/
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    post(goodsManage);
                }, 1500);
                /*</debug>*/
            },                                                //新建 表单提交

            submitRole: function () {
                var _this = this;
                this.loadingWarehouse = true;

                /*<prod>*/
                //TODO
                postModify(this, this.form);
                /*</prod>*/
                /*<debug>*/
                setTimeout(function () {
                    _this.loadingWarehouse = false;
                    _this.dialogRoleVisible = false;
                    _this.$notify({
                        title: '成功',
                        message: '更换仓库管理成功！',
                        type: 'success'
                    });
                }, 1500);
                /*</debug>*/
            },                                            //新建 表单提交

        },
        watch: {
            Name: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                post(this, this.option);
            },
            Addr: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                post(this, this.option);
            }
        }
    });
    // 高级 监视器的 使用方法
    //    goodsManage.$watch('date', function () {
    //        if (!this.option.dateStart)return;
    //        /*<debug>*/
    //        console.log(this.option);
    //        /*</debug>*/
    //        post(this, this.option);
    //    }, {deep: true});
    post(goodsManage, goodsManage.option);
    function post(obj, option) {
        obj.showLoading = true;

        /*<debug>*/
        url = "../../hock/goodsManage/page.json";
        /*</debug>*/

        /*<prod>*/
        url = "/route/goodsManage/0";//post
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option || {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                console.log(json);
               goodsManage.goodsManage = json.data;
            },
            complete: function () {
                obj.showLoading = false;
            }
        });
    }                       //TODO 货品管理分页查询接口(测试完成)
    function postRuUserName(obj, option) {
        obj.showLoading = true;

        /*<debug>*/
        url = "../../hock/roleControl/page.json";
        /*</debug>*/

        /*<prod>*/
        url = "/route/role/page/0";//post
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option || {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                goodsManage.$data.role = json.data;
            },
            complete: function () {
                obj.showLoading = false;
            }
        });
    }             //仓库名称 查重
    function postRuLoginName(obj, option) {
        obj.showLoading = true;

        /*<debug>*/
        url = "../../hock/roleControl/page.json";
        /*</debug>*/

        /*<prod>*/
        url = "/route/role/page/0";//post
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option || {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                goodsManage.$data.role = json.data;
