<div id="inputSelect">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        @change="selectReturn"
                        class="input"
                        v-model="rjdkNo"
                        icon="search"
                        placeholder="入库单号"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="下单时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-select
                        @visible-change="selectReturn"
                        v-model="shzt" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="1" label="原始状态"></el-option>
                    <el-option :value="21" label="部分分配"></el-option>
                    <el-option :value="22" label="全部分配"></el-option>
                    <el-option :value="31" label="部分收货"></el-option>
                    <el-option :value="32" label="全部收货"></el-option>
                </el-select>
                <el-select
                        :disabled="watchView"
                        v-model="ckId"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="multiExportInputList" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出入库单</span>
                </button>
                <button @click="multiExportInputDetailed" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出入库明细</span>
                </button>
                <button @click="multiExportInputStorage" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出入库储位</span>
                </button>
                 <button @click="multiExportInput" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出入库</span>
                </button>
            </div>
            <el-table
                    :data="inputSelect"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="inputSelectTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">入库单据查询详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="仓库">
                                        <span>{{ props.row.baArehouse.baName }}</span>
                                    </el-form-item>
                                    <el-form-item label="入库单号">
                                        <span>{{ props.row.rkRkdjNo }}</span>
                                    </el-form-item>
                                    <el-form-item label="单据状态">
                                        <span>{{ auto_rkStatus(props.row.rkStatus) }}</span>
                                    </el-form-item>
                                      <el-form-item label="总数量">
                                        <span>{{props.row.allCount }}</span>
                                    </el-form-item>
                                      <el-form-item label="总体积">
                                        <span>{{ props.row.allTj}}</span>
                                    </el-form-item>
                                      <el-form-item label="实收数量">
                                        <span>{{ props.row.mdtAllCount }}</span>
                                    </el-form-item>
                                      <el-form-item label="实收体积">
                                        <span>{{props.row.mdtAllTj }}</span>
                                    </el-form-item>
                                    <el-form-item label="下单时间">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{auto_time_new(props.row.rkCreatetime,6)}}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="上架开始">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.rkSjsj,6) }}</span>
                                    </el-form-item>
                                    <el-form-item label="上架结束">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.rkEndTime,6) }}</span>
                                    </el-form-item>
                                    <el-form-item label="上架人员">
                                        <span>{{ props.row.mdtUserName }}</span>
                                    </el-form-item>
                                    <el-form-item label="制作方式">
                                        <span>{{ auto_rkZdfs(props.row.rkZdfs) }}</span>
                                    </el-form-item>
                                    <el-form-item label="操作方式">
                                        <span>{{ auto_rkStartwith(props.row.rkStartwith) }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportInputList(props.$index, props.row)">导出入库单
                                        </el-button>
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportInputDetailed(props.$index, props.row)">导出入库明细
                                        </el-button>
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportInputStorage(props.$index, props.row)">导出入库储位
                                        </el-button>
                                       <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportInput(props.$index, props.row)">导出入库
                                        </el-button>

                                        <el-button
                                                size="small"
                                                @click="inlineSelectInputDetailed(props.$index, props.row)">查看入库明细信息
                                        </el-button>
                                        <el-button
                                                size="small"
                                                @click="inlineSelectInputStorage(props.$index, props.row)">查看入库储位信息
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="仓库"
                        show-overflow-tooltip
                        prop="baArehouse.baName"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="入库单号"
                        show-overflow-tooltip
                        prop="rkRkdjNo"
                        align="center">
                </el-table-column>
                  <el-table-column
                        label="总数量"
                        show-overflow-tooltip
                        prop="allCount"
                        align="center">
                </el-table-column>
                  <el-table-column
                        label="总体积"
                        show-overflow-tooltip
                        prop="allTj"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="实收数量"
                        show-overflow-tooltip
                        align="center"
                        prop="mdtAllCount">
                </el-table-column>
                <el-table-column
                        label="下单时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.rkCreatetime)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="单据状态"
                        prop="rkStatus"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition> {{auto_rkStatus(scope.row.rkStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-form-item label="下单时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.xdsj"
                        type="daterange"
                        align="right"
                        placeholder="下单时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="上架开始"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.sjsj"
                        type="date"
                        align="right"
                        placeholder="上架开始"
                        class="input">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="上架结束"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.jssj"
                        type="date"
                        align="right"
                        placeholder="上架结束"
                        class="input">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="入库单号"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.rjdkNo"
                        icon="search"
                        placeholder="入库单号"></el-input>
            </el-form-item>
            <el-form-item label="单据状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.shzt" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="1" label="原始状态"></el-option>
                    <el-option :value="21" label="部分分配"></el-option>
                    <el-option :value="22" label="全部分配"></el-option>
                    <el-option :value="31" label="部分收货"></el-option>
                    <el-option :value="32" label="全部收货"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="制单方式"
                          :label-width="formLabelWidth">
                <el-select v-model="form.zdfs" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="1" label="手动"></el-option>
                    <el-option :value="2" label="导入"></el-option>
                    <el-option :value="3" label="接口"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="操作方式"
                          :label-width="formLabelWidth">
                <el-select v-model="form.czfs" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="1" label="电脑端"></el-option>
                    <el-option :value="2" label="PDA"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="所属仓库" :label-width="formLabelWidth">
                <el-select
                        :disabled="watchView"
                        v-model="form.ckId"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="form = _form()">重置</el-button>
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            title="入库明细信息"
            v-model="dialogDetailedVisible">
        <el-table
                :data="detailed"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsNo">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsName">
            </el-table-column>
            <el-table-column
                    label="货品数量"
                    show-overflow-tooltip
                    align="center"
                    prop="rksCount">
            </el-table-column>
            <el-table-column
                    label="货品体积"
                    show-overflow-tooltip
                    align="center"
                    prop="goodsTj">
            </el-table-column>
            <el-table-column
                    label="实收数量"
                    width="140"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtCount">
            </el-table-column>
            <el-table-column
                    label="实收体积"
                    width="140"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtTj">
            </el-table-column>
            <el-table-column
                    label="入库明细状态"
                    width="140"
                    show-overflow-tooltip
                    align="center"
                    prop="rksStatus">
                <template scope="scope">
                    {{auto_rksStatus(scope.row.rksStatus)}}
                </template>
            </el-table-column>
            <el-table-column
                    label="上架人员"
                    width="140"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtUser">
            </el-table-column>
        </el-table>
    </el-dialog>
    <el-dialog
            size="large"
            title="入库储位信息"
            v-model="dialogStorageVisible">
        <el-table
                :data="storage"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="goodsNo">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="goodsName">
            </el-table-column>
            <el-table-column
                    label="货品批次"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtBatch">
            </el-table-column>
            <el-table-column
                    label="上架库位"
                    show-overflow-tooltip
                    align="center"
                    prop="baseLocation.blLname">
            </el-table-column>
            <el-table-column
                    label="上架数量"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtCount">
            </el-table-column>
            <el-table-column
                    label="实收体积"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtTj">
            </el-table-column>
            <el-table-column
                    label="上架人员"
                    show-overflow-tooltip
                    align="center"
                    prop="rmsUser.ruUserName">
            </el-table-column>
            <el-table-column
                    label="上架时间"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtSjsj">
                <template scope="scope">
                    {{auto_time_new(scope.row.mdtSjsj)}}
                </template>

            </el-table-column>
        </el-table>
    </el-dialog>
</div>
<link rel="stylesheet" href="index.scss">
<script src="index.js"></script>
