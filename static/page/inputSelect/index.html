<div id="inputSelect">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        class="input"
                        v-model="rjdkNo"
                        icon="search"
                        placeholder="入库单号"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="下单时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-select v-model="shzt" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="1" label="原始状态"></el-option>
                    <el-option :value="21" label="部分分配"></el-option>
                    <el-option :value="22" label="全部分配"></el-option>
                    <el-option :value="31" label="部分收货"></el-option>
                    <el-option :value="32" label="完全收货"></el-option>
                </el-select>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="multiExportInputList" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出入库单</span>
                </button>
                <button @click="multiExportInputDetailed" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出入库明细</span>
                </button>
                <button @click="multiExportInputStorage" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出入库储位</span>
                </button>
                 <button @click="multiExportInput" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出入库</span>
                </button>
            </div>
            <el-table
                    :data="inputSelect"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="inputSelectTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">入库单据查询详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="仓库">
                                        <span>{{ props.row.ckmc }}</span>
                                    </el-form-item>
                                    <el-form-item label="入库单号">
                                        <span>{{ props.row.rjdkNo }}</span>
                                    </el-form-item>
                                    <el-form-item label="收货状态">
                                        <span>{{ auto_shzt(props.row.shzt) }}</span>
                                    </el-form-item>
                                      <el-form-item label="总数量">
                                        <span>{{props.row.zsl }}</span>
                                    </el-form-item>
                                      <el-form-item label="总体积">
                                        <span>{{ props.row.ztj}}</span>
                                    </el-form-item>
                                      <el-form-item label="实收数量">
                                        <span>{{ props.row.sssl }}</span>
                                    </el-form-item>
                                      <el-form-item label="实收体积">
                                        <span>{{props.row.sstj }}</span>
                                    </el-form-item>
                                    <el-form-item label="下单时间">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{auto_time_new(props.row.xdsj,6)}}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="上架开始">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.sjsj,6) }}</span>
                                    </el-form-item>
                                    <el-form-item label="上架结束">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.jssj,6) }}</span>
                                    </el-form-item>
                                    <el-form-item label="上架人员">
                                        <span>{{ props.row. sjryName }}</span>
                                    </el-form-item>
                                    <el-form-item label="制作方式">
                                        <span>{{ auto_zdfs(props.row.zdfs) }}</span>
                                    </el-form-item>
                                    <el-form-item label="操作方式">
                                        <span>{{ auto_czfs(props.row.czfs) }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportInputList(props.$index, props.row)">导出入库单
                                        </el-button>
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportInputDetailed(props.$index, props.row)">导出入库明细
                                        </el-button>
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportInputStorage(props.$index, props.row)">导出入库储位
                                        </el-button>
                                       <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportInput(props.$index, props.row)">导出入库
                                        </el-button>

                                        <el-button
                                                size="small"
                                                @click="inlineSelectInputDetailed(props.$index, props.row)">查看入库明细信息
                                        </el-button>
                                        <el-button
                                                size="small"
                                                @click="inlineSelectInputStorage(props.$index, props.row)">查看入库储位信息
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="仓库"
                        show-overflow-tooltip
                        prop="ckmc"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="入库单号"
                        show-overflow-tooltip
                        prop="rjdkNo"
                        align="center">
                </el-table-column>
                  <el-table-column
                        label="总数量"
                        show-overflow-tooltip
                        prop="zsl"
                        align="center">
                </el-table-column>
                  <el-table-column
                        label="总体积"
                        show-overflow-tooltip
                        prop="ztj"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="实收数量"
                        show-overflow-tooltip
                        align="center"
                        prop="sssl">
                </el-table-column>
                <el-table-column
                        label="下单时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.xdsj)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="收货状态"
                        prop="shzt"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition> {{auto_shzt(scope.row.shzt)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-form-item label="下单时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.xdsj"
                        type="daterange"
                        align="right"
                        placeholder="下单时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="上架开始"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.sjsj"
                        type="date"
                        align="right"
                        placeholder="上架开始"
                        class="input">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="上架结束"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.jssj"
                        type="date"
                        align="right"
                        placeholder="上架结束"
                        class="input">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="入库单号"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.rjdkNo"
                        icon="search"
                        placeholder="入库单号"></el-input>
            </el-form-item>
            <el-form-item label="收库状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.shzt" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="1" label="原始状态"></el-option>
                    <el-option :value="21" label="部分分配"></el-option>
                    <el-option :value="22" label="全部分配"></el-option>
                    <el-option :value="31" label="部分收货"></el-option>
                    <el-option :value="32" label="完全收货"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="制单方式"
                          :label-width="formLabelWidth">
                <el-select v-model="form.zdfs" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="1" label="手动"></el-option>
                    <el-option :value="2" label="导入"></el-option>
                    <el-option :value="3" label="接口"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="操作方式"
                          :label-width="formLabelWidth">
                <el-select v-model="form.czfs" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="1" label="电脑端"></el-option>
                    <el-option :value="2" label="PDA"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            class="printf"
            class="printf"
            v-model="dialogPrintfVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">打印标签页</span>
        </div>
        <el-tree
                :data="printf"
                :props="{label: 'name',children: 'children'}"
                :load="printfLoadNode"
                lazy
                show-checkbox
                ref="printf"
                @check-change="printfCheckChange">
        </el-tree>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="printfSubmit" :loading="printfLoading">打印</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            title="入库明细信息"
            v-model="dialogDetailedVisible">
        <el-table
                :data="detailed"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsNo">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsName">
            </el-table-column>
            <el-table-column
                    label="货品数量"
                    show-overflow-tooltip
                    align="center"
                    prop="rksCount">
            </el-table-column>
            <el-table-column
                    label="实收体积"
                    width="140"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtCount">
            </el-table-column>
            <el-table-column
                    label="入库明细状态"
                    width="140"
                    show-overflow-tooltip
                    align="center"
                    prop="rksStatus">
                <template scope="scope">
                    {{auto_rksStatus(scope.row.rksStatus)}}
                </template>
            </el-table-column>
            <el-table-column
                    label="上架人员"
                    width="140"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtUser">
            </el-table-column>
        </el-table>
    </el-dialog>
    <el-dialog
            size="large"
            title="入库储位信息"
            v-model="dialogStorageVisible">
        <el-table
                :data="storage"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="goodsNo">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="goodsName">
            </el-table-column>
            <el-table-column
                    label="货品批次"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtBatch">
            </el-table-column>
            <el-table-column
                    label="上架库位"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtLocationId">
            </el-table-column>
            <el-table-column
                    label="上架数量"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtCount">
            </el-table-column>
            <el-table-column
                    label="实收体积"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtTj">
            </el-table-column>
            <el-table-column
                    label="上架人员"
                    show-overflow-tooltip
                    align="center"
                    prop="rmsUser.ruUserName">
            </el-table-column>
            <el-table-column
                    label="上架时间"
                    show-overflow-tooltip
                    align="center"
                    prop="mdtSjsj">
                <template scope="scope">
                    {{auto_time_new(scope.row.mdtSjsj)}}
                </template>

            </el-table-column>
        </el-table>
    </el-dialog>
</div>

        bottom: 10px;

    }

    .el-dialog__headerbtn {
        position: absolute;

        margin-left: -8px !important;
    }

<style>
    .select {

    }

    .select .input {
        width: 70%;
    }
</style>
<script>
    var inputSelect = new Vue({
        el: '#inputSelect',
        prop: {},
        data: function () {
            return {
                inputSelect: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal:0,
                date: [null, null],                 //主页面 选择日期 搜索
                rjdkNo: '',                       //主页面 入库单号 搜索
                shzt:'',                           //主页面 收货状态
                formLabelWidth: '120px',          //表单 配置
                form: _form(),                       //表单 弹出层 信息集合
                dialogFormActive: 0,              //新建 弹出层 steps 当前进度
                dialogFormVisible: false,         //新建 弹出层 是否可见
                submitLoading: false,             //新建 弹出层 提交等待

                //detailed: formDetailed(), //表单           //查看入库明细信息 弹出层 信息集合(表单格式)
                detailed:[],
                dialogDetailedVisible: false,    //查看入库明细信息 弹出层 是否可见

                storage: [],           //查看入库储位信息 弹出层 信息集合
                dialogStorageVisible: false,     //查看入库储位信息 弹出层 是否可见

                select: _form(),                      //搜索 弹出层 信息集合,
                printf: [],                         //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                dialogPrintfVisible: false,
                selectLoading: false,
                printfLoading: false,

                printDatas: [],          // 打印数据
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "djzt":this.shzt,
                    "rkdh":this.rjdkNo.trim(),
                    "xdsjStart":tsf_date(this.date[0]),
                    "xdsjEnd":tsf_date(this.date[1]),
                }
            },
            form_pop:function(){
                return{
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "xdsjStart": tsf_date(this.form.xdsj[0]),
                    "xdsjEnd": tsf_date(this.form.xdsj[1]),
                    "sjsj": tsf_date(this.form.sjsj),
                    "jssj": tsf_date(this.form.jssj),
                    "rjdkNo": tsf_date(this.form.rjdkNo),
                    "shzt": tsf_date(this.form.shzt),
                    "zdfs": this.form.zdfs,
                    "czfs": this.form.czfs,
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineExportInputList:function(index,row){
                obj.$confirm('导出出库单 单据单号：' + row.rjdkNo, '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[3].post({
                        ids: [row.rkdjId]
                    }, function (json) {
                        this.callbackAfter({status: json.status, model: "导出入库单"}, function () {
                            var url = "/static/Excel/" + json.model;
                            window.open(url);
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消导出'
                    });
                });
            },                                        //TODO 行内按钮-导出入库单
            inlineExportInputDetailed:function(index,row){
                obj.$confirm('导出入库单 单据单号：' + row.rjdkNo, '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[4].post({
                        ids: [row.rkdjId]
                    }, function (json) {
                        this.callbackAfter({status: json.status, model: "导出入库单"}, function () {
                            var url = "/static/Excel/" + json.model;
                            window.open(url);
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消导出'
                    });
                });
            },                                    //TODO 行内按钮-导出入库明细
            inlineExportInputStorage:function(index,row){
