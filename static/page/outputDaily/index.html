<div id="outputDaily">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        class="input"
                        v-model="ckCkdjNo"
                        icon="search"
                        placeholder="出库单号"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="下单时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-select v-model="ckStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="21" label="部分分拣"></el-option>
                    <el-option :value="31" label="全部分拣"></el-option>
                    <el-option :value="22" label="部分下架"></el-option>
                    <el-option :value="32" label="全部下架"></el-option>
                </el-select>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationModify" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出</span>
                </button>
            </div>
            <el-table
                    :data="outputDaily"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="outputDailyTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">出库日报详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="作业人员">
                                        <span>{{ props.row.userName }}</span>
                                    </el-form-item>
                                    <el-form-item label="作业时间">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.msxQrsj,6) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="作业体积">
                                        <span>{{ props.row.goodsTj    }}</span>
                                    </el-form-item>
                                    <el-form-item label="下单时间">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.mfunckDoc.ckXdsj,6) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="下架开始">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.mfunckDoc.ckCksj,6 ) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="上架结束">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.mfunckDoc.ckEndtime,6) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="出库单号">
                                        <span>{{ props.row.mfunckDoc.ckCkdjNo}}</span>
                                    </el-form-item>
                                    <el-form-item label="出库状态">
                                        <span>{{ auto_ckStatus(props.row.mfunckDoc.ckStatus)}}</span>
                                    </el-form-item>
                                    <el-form-item label="欠货状态">
                                        <span>{{ auto_cksQhStatus(props.row.mfunckDocs.cksQhStatus ) }}</span>
                                    </el-form-item>
                                    <el-form-item label="滞留状态">
                                        <span>{{ auto_cksZlStatus(props.row.mfunckDocs.cksZlStatus ) }}</span>
                                    </el-form-item>
                                    <el-form-item label="货品编号">
                                        <span>{{ props.row.mfunRepertory.baseGoods.bgGoodsNo}}</span>
                                    </el-form-item>
                                    <el-form-item label="货品名称">
                                        <span>{{ props.row.mfunRepertory.baseGoods.bgGoodsName }}</span>
                                    </el-form-item>

                                </el-col>
                                <el-col :span="10" :offset="2">

                                    <el-form-item label="货品批次">
                                        <span>{{ props.row.mfunRepertory.mrGoodsBatch }}</span>
                                    </el-form-item>

                                    <el-form-item label="下架库位">
                                        <span>{{ props.row.mfunRepertory.baseLocation.blLname }}</span>
                                    </el-form-item>
                                    <el-form-item label="应下数量">
                                        <span>{{ props.row.mfunckDocs.cksGoodsCount }}</span>
                                    </el-form-item>
                                    <el-eform-item label="下架数量">
                                        <span>{{ props.row.msxMxCount   }}</span>
                                    </el-eform-item>
                                    <el-form-item label="制作方式">
                                        <span>{{ auto_ckIsauto(props.row.mfunckDoc.ckIsauto) }}</span>
                                    </el-form-item>
                                    <el-form-item label="操作方式">
                                        <span>{{ auto_ckStartwith(props.row.mfunckDoc.ckStartwith) }}</span>
                                    </el-form-item>
                                    <el-form-item label="客户编号">
                                        <span>{{ props.row.mfunckDoc.ckCkdjClientno }}</span>
                                    </el-form-item>
                                    <el-form-item label="客户名称">
                                        <span>{{ props.row.mfunckDoc.ckCkdjClientname  }}</span>
                                    </el-form-item>
                                    <el-form-item label="客户地址">
                                        <span>{{ props.row.mfunckDoc.ckAdress }}</span>
                                    </el-form-item>
                                    <el-form-item label="联系人">
                                        <span>{{ props.row.mfunckDoc.ckContacts }}</span>
                                    </el-form-item>
                                    <el-form-item label="联系电话">
                                        <span>{{ props.row.mfunckDoc.ckTel  }}</span>
                                    </el-form-item>

                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                type="info"
                                                @click="inlineExport(props.$index, props.row)">导出
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="作业人员"
                        show-overflow-tooltip
                        prop="userName"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="作业时间"
                        show-overflow-tooltip
                        prop="msxQrsj"
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.msxQrsj)}}
                    </template>

                </el-table-column>
                <el-table-column
                        label="作业体积"
                        show-overflow-tooltip
                        prop="goodsTj"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="下单时间"
                        show-overflow-tooltip
                        prop="mfunckDoc.ckXdsj"
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.mfunckDoc.ckXdsj)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="出库单号"
                        show-overflow-tooltip
                        align="center"
                        prop="mfunckDoc.ckCkdjNo">
                </el-table-column>
                <el-table-column
                        label="出库状态"
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{ auto_ckStatus(scope.row.mfunckDoc.ckStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        label="欠货状态"
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_cksQhStatus(scope.row.mfunckDocs.cksQhStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        label="滞留状态"
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_cksZlStatus(scope.row.mfunckDocs.cksZlStatus )}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="large"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
        <el-row>
            <el-col :span="7">
                    <el-form-item label="下单时间"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.ckXdsj"
                                type="daterange"
                                align="right"
                                placeholder="下单时间"
                                class="input"
                                :picker-options="pickerOptions">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="分拣时间"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.mhCreatetime"
                                type="daterange"
                                align="right"
                                placeholder="分拣时间"
                                class="input"
                                :picker-options="pickerOptions">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="下架开始"
                              :label-width="formLabelWidth">
                    <el-date-picker
                            v-model="form.ckCksj"
                            type="date"
                            align="right"
                            placeholder="下架开始"
                            class="input">
                    </el-date-picker>
                </el-form-item>
                    <el-form-item label="下架结束"
                              :label-width="formLabelWidth">
                    <el-date-picker
                            v-model="form.ckEndtime"
                            type="date"
                            align="right"
                            placeholder="下架结束"
                            class="input">
                    </el-date-picker>
                </el-form-item>
                    <el-form-item label="操作时间"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.msxQrsj"
                                type="daterange"
                                align="right"
                                placeholder="操作时间"
                                class="input"
                                :picker-options="pickerOptions">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="客户地址"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckAdress"
                                icon="search"
                                placeholder="客户地址"></el-input>
                    </el-form-item>
                <el-form-item label="出库状态"
                              :label-width="formLabelWidth">
                    <el-select v-model="form.ckStatus" placeholder="请选择">
                        <el-option :value="-1" label="全部"></el-option>
                        <el-option :value="21" label="部分分拣"></el-option>
                        <el-option :value="31" label="全部分拣"></el-option>
                        <el-option :value="22" label="部分下架"></el-option>
                        <el-option :value="32" label="全部下架"></el-option>
                    </el-select>
                </el-form-item>
                    <el-form-item label="是否滞留"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.cksZlStatus" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="未到车滞留"></el-option>
                            <el-option :value="2" label="到车滞留"></el-option>
                            <el-option :value="3" label="未滞留"></el-option>
                        </el-select>
                    </el-form-item>
            </el-col>
            <el-col :span="6" :offset="2">
                    <el-form-item label="联系电话"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckTel"
                                icon="search"
                                placeholder="联系电话"></el-input>
                    </el-form-item>
                    <el-form-item label="联系人"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckContacts"
                                icon="search"
                                placeholder="联系人"></el-input>
                    </el-form-item>
                    <el-form-item label="出库单号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckCkdjNo"
                                icon="search"
                                placeholder="出库单号"></el-input>
                    </el-form-item>
                    <el-form-item label="制作方式"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.ckIsauto" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="手工"></el-option>
                            <el-option :value="2" label="导入"></el-option>
                            <el-option :value="3" label="接口"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="操作方式"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.ckStartwith" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="电脑"></el-option>
                            <el-option :value="2" label="PDA"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="是否欠货"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.cksQhStatus" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="全部欠货"></el-option>
                            <el-option :value="2" label="部分欠货"></el-option>
                            <el-option :value="3" label="未欠货"></el-option>
                        </el-select>
                    </el-form-item>
            </el-col>
            <el-col :span="6" :offset="2">
                    <el-form-item label="货品名称"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.bgGoodsName"
                                icon="search"
                                placeholder="货品名称"></el-input>
                    </el-form-item>
                    <el-form-item label="货品编号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.bgGoodsNo"
                                icon="search"
                                placeholder="货品编号"></el-input>
                    </el-form-item>
                    <el-form-item label="客户编号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckCkdjClientno"
                                icon="search"
                                placeholder="客户编号"></el-input>
                    </el-form-item>
                    <el-form-item label="客户名称"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckCkdjClientname"
                                icon="search"
                                placeholder="客户名称"></el-input>
                    </el-form-item>
                    <el-form-item label="作业人员"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.userName"
                                icon="search"
                                placeholder="作业人员"></el-input>
                    </el-form-item>
                    <el-form-item label="下架库位"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.blLname"
                                icon="search"
                                placeholder="下架库位"></el-input>
                    </el-form-item>
            </el-col>
        </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            class="printf"
            class="printf"
            v-model="dialogPrintfVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">打印标签页</span>
        </div>
        <el-tree
                :data="printf"
                :props="{label: 'name',children: 'children'}"
                :load="printfLoadNode"
                lazy
                show-checkbox
                ref="printf"
                @check-change="printfCheckChange">
        </el-tree>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="printfSubmit" :loading="printfLoading">打印</el-button>
        </div>
    </el-dialog>
</div>

        position: absolute;
        bottom: 10px;
        left: 30px;
        margin: auto;
    }

    .el-dialog__headerbtn {
        position: absolute;
        right: 25px;
        top: 15px;
    }

    .el-step__main {
        margin-left: -8px !important;
    }
</style>
<style>
    .select {

    }

    .select .input {
        width: 70%;
    }
</style>
<script>
    var outputDaily = new Vue({
            el: '#outputDaily',
            prop: {},
            data: function () {
                return {
                    outputDaily: [],
                    multipleSelection: [],
                    multiSelect: false,
                    pickerOptions: {
                        shortcuts: [{
                            text: '最近一周',
                            onClick: function (picker) {
                                var end = new Date();
                                var start = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                                picker.$emit('pick', [start, end]);
                            }
                        }, {
                            text: '最近一个月',
                            onClick: function (picker) {
                                var end = new Date();
                                var start = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                                picker.$emit('pick', [start, end]);
                            }
                        }, {
                            text: '最近三个月',
                            onClick: function (picker) {
                                var end = new Date();
                                var start = new Date();
                                start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                                picker.$emit('pick', [start, end]);
                            }
                        }]
                    },
                    showLoading: false,
                    currentPage: 1,
                    pageSize: 10,
                    currentTotal:0,
                    date: [null, null],                 //主页面 选择日期 搜索
                    ckCkdjNo: '',                       //主页面 出库单号 搜索
                    ckStatus: '',                         //主页面 出库状态 搜索
                    formLabelWidth: '120px',            //表单 配置
                    form: _form(),                           //表单 弹出层 信息集合
                    dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                    dialogFormVisible: false,           //新建 弹出层 是否可见
                    submitLoading: false,               //新建 弹出层 提交等待
                    select: _form(),                         //搜索 弹出层 信息集合,
                    printf: [],                         //搜索 弹出层 信息集合,
                    dialogSelectVisible: false,
                    dialogPrintfVisible: false,
                    selectLoading: false,
                    printfLoading: false,
                    printDatas: [],          // 打印数据
                }
            },
            computed: {
                // TODO 表格提交
                option: function () {
                    return {
                        "draw": 1,
                        "pageNum": this.currentPage,
                        "pageSize": this.pageSize,
                        "ckStatus": this.ckStatus,
                        "ckCkdjNo": this.ckCkdjNo.trim(),
                        "ckStartXdsj": tsf_date(this.date[0]),
                        "ckEndXdsj": tsf_date(this.date[1]),
                    }
                },
                form_pop: function () {
                    return {
                        "draw": 1,
                        "pageNum": this.currentPage,
                        "pageSize": this.pageSize,
                        "ckStartXdsj": tsf_date( this.form.ckXdsj[0]),
                        "ckEndXdsj": tsf_date( this.form.ckXdsj[1]),
                        "mhStartCreateTime": tsf_date(this.form.mhCreatetime[0]),
                        "mhEndCreateTime": tsf_date(this.form.mhCreatetime[1]),
                        "ckCksj":tsf_date(this.form.ckCksj),
                        "ckEndtime": tsf_date(this.form.ckEndtime),
                        "msxStartQrsj": tsf_date(this.form.msxQrsj[0]),
                        "msxEndQrsj": tsf_date(this.form.msxQrsj[0]),
                        "ckStatus": this.form.ckStatus,
