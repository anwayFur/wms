<style>

        width: 100%;
        min-width: 890px;
        position: relative;
    }

        font-size: 0;
    }

    }

        position: absolute;

        position: absolute;

        margin-left: -8px !important;

<style>
    .el-date-editor.el-input {
        width: 100%;
    }
</style>
<div id="userManagement">
    <!--页面调整-->
    <el-row
            v-loading="showLoading"
            element-loading-text="拼命加载中">
        <div class="inner btn-nav">

            <el-input
                    v-model="ruUserName"
                    icon="search"
                    placeholder="用户名"></el-input>
            <el-input
                    v-model="ruLoginName"
                    icon="search"
                    placeholder="账户"></el-input>


            <button @click="newInput" class="btn btn-add"><i
                    class="icon add"></i><span>新增</span>
            </button>

            <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                    class="icon sel"></i><span>多选</span>
            </button>

            <button
                    class="btn"
                    v-show="multiSelect"
                    @click="multiOperationPassword">重置密码
            </button>
            <button
                    class="btn"
                    v-show="multiSelect"
                    @click="multiOperationAble    ">启用
            </button>
            <button
                    class="btn"
                    v-show="multiSelect"
                    @click="multiOperationDisAble ">禁用
            </button>
            <button
                    class="btn"
                    v-show="multiSelect&&multipleSelection.length==1"
                    @click="multiOperationRole">配置角色
            </button>
            <button
                    class="btn"
                    v-show="multiSelect&&multipleSelection.length==1"
                    @click="multiOperationEdit">编辑
            </button>
        </div>
        <el-table
                :data="userManagement"
                :max-height="450"
                ref="table"
                class="userManagementTable"
                @selection-change="multiSelectionChange"
                style="width: 100%">
            <el-table-column
                    type="expand">
                <template scope="props">
                    <el-row>
                        <el-col :span="10">
                            <el-form label-position="left" inline class="demo-table-expand">
                                <el-form-item label="用户名">
                                    <span>{{ props.row.ruUserName        }}</span>
                                </el-form-item>
                                <el-form-item label="登录账户">
                                    <span>{{ props.row.ruLoginName        }}</span>
                                </el-form-item>
                                <el-form-item label="手机">
                                    <span>{{ props.row.ruPhone           }}</span>
                                </el-form-item>
                                <el-form-item label="区号">
                                    <span>{{ props.row.ruZoneNo          }}</span>
                                </el-form-item>
                                <el-form-item label="电话">
                                    <span>{{ props.row.ruTelephone      }}</span>
                                </el-form-item>
                                <el-form-item label="邮箱地址">
                                    <span>{{ props.row.ruEmail          }}</span>
                                </el-form-item>
                                <el-form-item label="性别">
                                    <span>{{ props.row.ruSex == 0 ? '女' : '男'   }}</span>
                                </el-form-item>
                                <el-form-item label="入库备注">
                                    <el-tooltip class="item" effect="dark"
                                                :content="props.row.ruRemarks"
                                                placement="top">
                                        <span class="remark">{{ props.row.ruRemarks }}</span>
                                    </el-tooltip>
                                </el-form-item>
                            </el-form>
                        </el-col>
                        <el-col :span="14">
                            <el-form label-position="left" inline class="demo-table-expand">
                                <el-form-item label="生日">
                                    <span>{{ props.row.ruBirthday   }}</span>
                                </el-form-item>
                                <el-form-item label="家庭住址">
                                    <span>{{ props.row.ruHomeaddress }}</span>
                                </el-form-item>
                                <el-form-item label="qq">
                                    <span>{{ props.row.ruQicq       }}</span>
                                </el-form-item>
                                <el-form-item label="用户类型">
                                    <span>{{ props.row.ruUserType   }}</span>
                                </el-form-item>
                                <el-form-item label="作业区域">
                                    <span>{{ props.row.ruUserZyq    }}</span>
                                </el-form-item>
                                <el-form-item label="登陆pda">
                                    <span>{{ props.row.ruIspda == false ? '否':'是'      }}</span>
                                </el-form-item>
                                <el-form-item label="可用操作">
                                    <el-button
                                            size="small"
                                            icon="edit"
                                            @click="inlineEdit(props.$index, props.row)">
                                    </el-button>
                                    </el-button>
                                    <el-button
                                            size="small"
                                            type="primary"
                                            @click="inlineRole(props.$index, props.row)">角色
                                    </el-button>
                                    <el-button
                                            size="small"
                                            type="warning"
                                            @click="inlinePassword(props.$index, props.row)">重置密码
                                    </el-button>
                                    <el-button
                                            size="small"
                                            v-show="props.row.ruStatus==0"
                                            type="success"
                                            @click="inlineAble(props.$index, props.row)">启用
                                    </el-button>
                                    <el-button
                                            size="small"
                                            type="danger"
                                            v-show="props.row.ruStatus!=0"
                                            @click="inlineDisAble(props.$index, props.row)">禁用
                                    </el-button>
                                </el-form-item>
                            </el-form>
                        </el-col>
                    </el-row>
                </template>
            </el-table-column>
            <el-table-column
                    label="用户名"
                    show-overflow-tooltip
                    align="center">
                <template scope="scope">
                    <img :src="scope.row.ruPortrait"
                         style="width: 24px;height: 24px;border-radius: 50%;float:left;"><span>{{ scope.row.ruUserName}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="登录账户"
                    align="center">
                <template scope="scope">
                    <span>{{ scope.row.ruLoginName}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="用户类型"
                    align="center">
                <template scope="scope">
                    <span>{{ scope.row.ruUserType}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="手机"
                    show-overflow-tooltip
                    align="center">
                <template scope="scope">
                    <span>{{ scope.row.ruPhone}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="登陆pda"
                    align="center">
                <template scope="scope">
                    <span>{{ scope.row.ruIspda?'否':'是'}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="状态"
                    align="center">
                <template scope="scope">
                    <el-tag
                            :type="scope.row.ruStatus==0?'danger':'success'"
                            close-transition>{{scope.row.ruStatus==0?'禁用':'启用'}}
                    </el-tag>
                </template>
            </el-table-column>
            <el-table-column
                    v-if="multiSelect"
                    type="selection"
                    width="60">
            </el-table-column>
        </el-table>
        <div class="block">
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[5, 10, 15, 20]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="currentTotal">
            </el-pagination>
        </div>
    </el-row>
    <el-dialog
            size="small"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
                <el-step title="基础信息"></el-step>
                <el-step title="用户详细"></el-step>
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="用户名"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ruUserName        "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="登录名"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ruLoginName       "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="密码"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ruLoginPassword   "
                                        type="password"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="手机号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ruPhone           "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="生日"
                                    :label-width="formLabelWidth">
                                <el-date-picker
                                        v-model="form.ruBirthday"
                                        type="date"
                                        placeholder="选择日期"
                                        :picker-options="pickerOption">
                                </el-date-picker>
                            </el-form-item>
                            <el-form-item
                                    label="家庭住址"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ruHomeaddress          "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="qq"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ruQicq                 "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="用户类型"
                                    :label-width="formLabelWidth">
                                <el-select v-model="_ruUserType" placeholder="请选择">
                                    <el-option :value="0">普通</el-option>
                                    <el-option :value="1">堆高车</el-option>
                                    <el-option :value="2">高位叉车</el-option>
                                </el-select>
                            </el-form-item>
                            <el-form-item
                                    label="登陆pda"
                                    :label-width="formLabelWidth">

                                <el-radio class="radio" v-model="form.ruIspda" :label="true">是</el-radio>
                                <el-radio class="radio" v-model="form.ruIspda" :label="false">否</el-radio>
                            </el-form-item>
                            <el-form-item
                                    label="备注"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ruRemarks              "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="电话号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ruTelephone       "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="邮箱"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ruEmail           "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="性别"
                                    :label-width="formLabelWidth">
                                <el-radio class="radio" v-model="form.ruSex" :label="true">男</el-radio>
                                <el-radio class="radio" v-model="form.ruSex" :label="false">女</el-radio>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-carousel-item>
                <el-carousel-item>
                    <el-row>
                        <h3>配置角色</h3>
                        <div style="margin: 15px 0;"></div>
                        <el-radio v-for="city in role" v-model="form.roleId" :label="city.rrRoleId">{{city.rrName}}
                        </el-radio>
                    </el-row>
                    <el-row>
                        <h3>是否启用</h3>
                        <el-radio class="radio" v-model="form.ruStatus" :label="1">是</el-radio>
                        <el-radio class="radio" v-model="form.ruStatus" :label="0">否</el-radio>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="prev" v-show="dialogFormActive">上一步</el-button>
            <el-button type="primary" @click="next" v-show="dialogFormActive < 1">下一步</el-button>
            <el-button type="primary" @click="submit" :loading="submitLoading"
                       v-show="dialogFormActive >= 1">保存
            </el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="small"
            v-model="dialogRoleVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">配置角色</span>
        </div>

        <el-form :model="roleForm" ref="newRoleForm">
            <el-row>
                <el-radio v-for="city in role" v-model="roleForm.roleId" :label="city.rrRoleId">{{city.rrName}}
                </el-radio>
            </el-row>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submitRole" :loading="loadingRole">保存
            </el-button>
        </div>
    </el-dialog>
</div>
<script>
    var userManagement = new Vue({
        el: '#userManagement',
        prop: {},
        data: function () {
            return {
                userManagement: [],              //主页面 信息集合
                multipleSelection: [],           //主页面 多选集合
                multiSelect: false,              //主页面 多选状态 维护

                ruUserName: '',                  //主页面 用户名 搜索
                ruLoginName: '',                 //主页面 账户   搜索
                showLoading: false,              //主页面 加载 维护

                currentPage: 1,                  //分页 当前页
                currentTotal: 1,                 //分页 总页数
                pageSize: 10,                    //分页 分页大小

                formLabelWidth: '120px',         //表单 配置

                form: form(),                    //新建 弹出层 信息集合
                dialogFormActive: 0,             //新建 弹出层 steps 当前进度
                dialogFormVisible: false,        //新建 弹出层 是否可见
                submitLoading: false,            //新建 弹出层 提交等待

                pickerOption: {
                    disabledDate: function (time) {
                        return time.getTime() > Date.now();
                    }
                },             //新建 弹出层 生日选项

                dialogRoleVisible: false,        //角色 弹出层 是否可见
                loadingRole: false,              //角色 弹出层 提交等待
                role: [],                        //角色 集合
                roleForm: {
                    userId: 1,
                    roleId: 0,                   //角色 弹出层 角色ID
                },                 //角色 弹出层 信息集合

            }
        },
        computed: {
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "ruUserName": this.ruUserName.trim(),
                    "ruLoginName": this.ruLoginName.trim()
                }
            },           //主页面 post 0
            _ruUserType: {
                get: function () {
                    switch (this.form.ruUserType) {
                        case 0:
                            return '普通';
                        case 1:
                            return '堆高车';
                        case 2:
                            return '高位叉车';
                    }
                    return '';
                },
                set: function (newValue) {
                    this.form.ruUserType = newValue;
                }
            },                  //转换 用户类型
        },
        methods: {
            inlineEdit: function (index, row) {
                this.form.title = '编辑';
                this.form.ruUserId = row.ruUserId;
                this.form.ruUserName = row.ruUserName;
                this.form.ruLoginName = row.ruLoginName;
                this.form.ruPhone = row.ruPhone;
                this.form.ruTelephone = row.ruTelephone;
                this.form.ruEmail = row.ruEmail;
                this.form.ruSex = row.ruSex;
                this.form.ruBirthday = row.ruBirthday;
                this.form.ruHomeaddress = row.ruHomeaddress;
                this.form.ruQicq = row.ruQicq;
                switch (row.ruUserType) {
                    case '普通':
                        this.form.ruUserType = 0;
                        break;
                    case '堆高车':
                        this.form.ruUserType = 1;
                        break;
                    case '高位叉车':
                        this.form.ruUserType = 2;
                        break;
                }
                this.form.ruUserZyq = row.ruUserZyq;
                this.form.ruIspda = row.ruIspda;
                this.form.ruRemarks = row.ruRemarks;
                this.form.ruStatus = parseInt(row.ruStatus);
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    userManagement.$refs.carousel.setActiveItem(0);
                });
            },                                  //行内按钮-编辑
            inlinePassword: function (index, row) {
                var obj = this;
                obj.$confirm('此操作将此用户密码重置, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[5].post({ids: row.ruUserId});
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                              //行内按钮-密码
            inlineAble: function (index, row) {
                var obj = this;
                obj.$confirm('此操作将启用此用户, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[2].post({ids: [row.ruUserId]});
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                                  //行内按钮-启用
            inlineDisAble: function (index, row) {
                var obj = this;
                obj.$confirm('此操作将此用户禁用, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[6].post( {ids: [row.ruUserId]});
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                               //行内按钮-禁用
            inlineRole: function (index, row) {
                /*<debug>*/
                this.roleForm = {
                    userId: row.userId,
                    roleId: row.ruUserId,                        //角色 弹出层 角色ID
                };
                /*</debug>*/
                /*<prod>*/
                p[11].post(this, {id: row.ruUserId});
                this.roleForm.userId = row.ruUserId;
                /*</prod>*/
                this.dialogRoleVisible = !this.dialogRoleVisible;
            },                                  //行内按钮-角色

            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val, row) {
                this.multipleSelection = val;
            },                          //多选 选中控制
            multiOperationEdit: function () {
                this.inlineEdit(1, this.multipleSelection[0]);
            },                                    //多选 编辑
            multiOperationRole: function () {
                this.inlineRole(1, this.multipleSelection[0]);
            },                                    //多选 角色
            multiOperationPassword: function () {
                var obj = this;
                obj.$confirm('此操作将这些用户密码重置, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    // TODO
                    var step = [];
                    for (var i = 0; i < obj.multipleSelection.length; i++) {
                        step.push(obj.multipleSelection[i].ruUserId);
                    }
                    p[5].post({ids: step});
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                                //多选 密码
            multiOperationAble: function () {
                var obj = this;
                obj.$confirm('此操作将这些用户设置为启用, 是否继续?', '提示', {
