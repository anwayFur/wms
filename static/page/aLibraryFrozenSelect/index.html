<div id="aLibraryFrozenSelect">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        @change="selectReturn"
                        v-model="djCreateUserName"
                        class="input"
                        icon="search"
                        placeholder="创建人"></el-input>
                <el-input
                        @change="selectReturn"
                        v-model="djJdUserName"
                        class="input"
                        icon="search"
                        placeholder="解冻人"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="解冻时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-select
                        :disabled="watchView"
                        v-model="djArehouseId"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationModify" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出</span>
                </button>
            </div>
            <el-table
                    :data="aLibraryFrozenSelect"
                    :max-height="570"
                    ref="table"
                    @selection-change="multiSelectionChange"
                    @expand="expandChange"
                    class="aLibraryFrozenSelectTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">库位冻结查询详细</h3>
                        </el-row>
                        <el-carousel
                                arrow="hover"
                                height="240px"
                                indicator-position="none"
                                :autoplay="false">
                            <el-carousel-item>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="仓库">
                                                <span>{{ props.row.baseArehouse.baName }}</span>
                                            </el-form-item>
                                            <el-form-item label="创建时间">
                                                <span>
                                                    <el-icon name="time"></el-icon>
                                                    {{ auto_time_new(props.row.djCreateTime,5) }}</span>
                                            </el-form-item>
                                            <el-form-item label="创建人">
                                                <span>{{props.row.djCreateUserName}}</span>
                                            </el-form-item>
                                            <el-form-item label="解冻人">
                                                <span>{{props.row.djJdUserName}}</span>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="解冻时间">
                                                <span>
                                                    <el-icon name="time"></el-icon>
                                                    {{auto_time_new(props.row.djJdTime,5) }}</span>
                                            </el-form-item>
                                            <el-form-item label="冻结状态">
                                                <span>{{ auto_djStatus(props.row.djStatus) }}</span>
                                            </el-form-item>
                                            <el-form-item label="作废人">
                                                <span>{{ (props.row.djZfUserName) }}</span>
                                            </el-form-item>
                                            <el-form-item label="作废时间">
                                                <span>
                                                    <el-icon name="time"></el-icon>
                                                    {{ auto_time_new(props.row.djZfTime,5) }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        @click="inlineExport(props.$index, props.row)">导出
                                                </el-button>
                                            </el-form-item>

                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>


                            <el-carousel-item>
                                <el-table
                                        :data="props.row.djDocsList"
                                        :max-height="240">
                                    <el-table-column
                                            width="55"
                                            type="index">
                                    </el-table-column>
                                    <el-table-column
                                            label="库位名称"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="mfunRepertory.baseLocation.blLname">
                                    </el-table-column>
                                    <el-table-column
                                            label="货品编号"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="mfunRepertory.baseGoods.bgGoodsNo">
                                    </el-table-column>
                                    <el-table-column
                                            align="center"
                                            prop="mfunRepertory.baseGoods.bgGoodsName"
                                            label="货品名称">
                                    </el-table-column>
                                    <el-table-column
                                            label="货品批次"
                                            prop="mfunRepertory.mrGoodsBatch"
                                            align="center">
                                    </el-table-column>
                                    <el-table-column
                                            label="冻结数量"
                                            prop="mfunRepertory.mrCount"
                                            align="center">
                                    </el-table-column>
                                    <el-table-column
                                            label="状态"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="mfunRepertory.mrDjStatus">
                                        <template scope="scope">
                                            {{ scope.row.mfunRepertory.mrDjStatus == true ? '未冻结' : '已冻结'   }}
                                        </template>
                                    </el-table-column>

                                </el-table>
                                </el-table>
                            </el-carousel-item>
                        </el-carousel>

                    </template>
                </el-table-column>
                <el-table-column
                        label="仓库"
                        show-overflow-tooltip
                        prop="baseArehouse.baName"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="创建时间"
                        show-overflow-tooltip
                        align="center"
                        prop="djCreateTime">
                    <template scope="scope">
                        {{auto_time_new(scope.row.djCreateTime)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="创建人"
                        show-overflow-tooltip
                        align="center"
                        prop="djCreateUserName">
                </el-table-column>
                <el-table-column
                        label="解冻人"
                        show-overflow-tooltip
                        align="center"
                        prop="djJdUserName">
                </el-table-column>
                <el-table-column
                        label="解冻时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.djJdTime)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="冻结状态"
                        prop="djStatus"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_djStatus(scope.row.djStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-form-item label="创建时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.djCreateTime"
                        type="daterange"
                        align="right"
                        placeholder="创建时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>


            </el-form-item>
            <el-form-item label="解冻时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.djJdTime"
                        type="daterange"
                        align="right"
                        placeholder="解冻时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>


            </el-form-item>
            <el-form-item label="创建人"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.djCreateUserName"
                        class="input"
                        icon="search"
                        placeholder="创建人"></el-input>
            </el-form-item>
            <el-form-item label="解冻人"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.djJdUserName"
                        class="input"
                        icon="search"
                        placeholder="解冻人"></el-input>
            </el-form-item>
            <el-form-item label="冻结状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.djStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="0" label="冻结"></el-option>
                    <el-option :value="1"  label="解冻"></el-option>
                    <el-option :value="2"  label="作废"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="所属仓库" :label-width="formLabelWidth">
                <el-select
                        :disabled="watchView"
                        v-model="form.djArehouseId"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="任务号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwNo"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="车牌号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCph"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="订单数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.dds"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="品项数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.pxs"
                                        auto-complete="off"></el-input>
                            </el-form-item>

                            <el-form-item
                                    label="调拨地"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDbd"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="到货日期"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDhrq"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="承运商"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCys"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机姓名"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwSjxm"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机电话"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDh"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>


                        </el-col>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
</div>
<link rel="stylesheet" href="index.scss">
<script src="index.js">

</script>
