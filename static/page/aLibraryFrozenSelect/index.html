<div id="aLibraryFrozenSelect">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        v-model="djCreateUserName"
                        class="input"
                        icon="search"
                        placeholder="创建人"></el-input>
                <el-input
                        v-model="djJdUserName"
                        class="input"
                        icon="search"
                        placeholder="解冻人"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="解冻时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationModify" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出</span>
                </button>
            </div>
            <el-table
                    :data="aLibraryFrozenSelect"
                    :max-height="570"
                    ref="table"
                    @expand="expandChange"
                    class="aLibraryFrozenSelectTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">库位冻结查询详细</h3>
                        </el-row>
                        <el-carousel
                                arrow="hover"
                                height="240px"
                                indicator-position="none"
                                :autoplay="false">
                            <el-carousel-item>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="仓库">
                                                <span>{{ props.row.baseArehouse.baName }}</span>
                                            </el-form-item>
                                            <el-form-item label="创建时间">
                                                <span>
                                                    <el-icon name="time"></el-icon>
                                                    {{ auto_time_new(props.row.djCreateTime,5) }}</span>
                                            </el-form-item>
                                            <el-form-item label="创建人">
                                                <span>{{props.row.djCreateUserName}}</span>
                                            </el-form-item>
                                            <el-form-item label="解冻人">
                                                <span>{{props.row.djJdUserName}}</span>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="解冻时间">
                                                <span>
                                                    <el-icon name="time"></el-icon>
                                                    {{auto_time_new(props.row.djJdTime,5) }}</span>
                                            </el-form-item>
                                            <el-form-item label="冻结状态">
                                                <span>{{ auto_djStatus(props.row.djStatus) }}</span>
                                            </el-form-item>
                                            <el-form-item label="作废人">
                                                <span>{{ (props.row.djZfUserName) }}</span>
                                            </el-form-item>
                                            <el-form-item label="作废时间">
                                                <span>
                                                    <el-icon name="time"></el-icon>
                                                    {{ auto_time_new(props.row.djZfTime,5) }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        @click="inlineExport(props.$index, props.row)">导出
                                                </el-button>
                                            </el-form-item>

                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                </el-table-column>
                <el-table-column
                        label="仓库"
                        show-overflow-tooltip
                        prop="baseArehouse.baName"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="创建时间"
                        show-overflow-tooltip
                        align="center"
                        prop="djCreateTime">
                    <template scope="scope">
                        {{auto_time_new(scope.row.djCreateTime)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="创建人"
                        show-overflow-tooltip
                        align="center"
                        prop="djCreateUserName">
                </el-table-column>
                <el-table-column
                        label="解冻人"
                        show-overflow-tooltip
                        align="center"
                        prop="djJdUserName">
                </el-table-column>
                <el-table-column
                        label="解冻时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.djJdTime)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="冻结状态"
                        prop="djStatus"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_djStatus(scope.row.djStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-form-item label="创建时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.djCreateTime"
                        type="daterange"
                        align="right"
                        placeholder="创建时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>


            </el-form-item>
            <el-form-item label="解冻时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.djJdTime"
                        type="daterange"
                        align="right"
                        placeholder="解冻时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>


            </el-form-item>
            <el-form-item label="创建人"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.djCreateUserName"
                        class="input"
                        icon="search"
                        placeholder="创建人"></el-input>
            </el-form-item>
            <el-form-item label="解冻人"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.djJdUserName"
                        class="input"
                        icon="search"
                        placeholder="解冻人"></el-input>
            </el-form-item>
            <el-form-item label="冻结状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.djStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="0" label="冻结"></el-option>
                    <el-option :value="1"  label="解冻"></el-option>
                    <el-option :value="2"  label="作废"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="所属仓库" :label-width="formLabelWidth">
                <el-select
                        :disabled="watchView"
                        v-model="form.djArehouseId"
                        placeholder="请选择所属仓库">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="任务号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwNo"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="车牌号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCph"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="订单数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.dds"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="品项数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.pxs"
                                        auto-complete="off"></el-input>
                            </el-form-item>

                            <el-form-item
                                    label="调拨地"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDbd"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="到货日期"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDhrq"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="承运商"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCys"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机姓名"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwSjxm"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机电话"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDh"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>


                        </el-col>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
</div>

<script>
    var aLibraryFrozenSelect = new Vue({
        el: '#aLibraryFrozenSelect',
        prop: {},
        data: function () {
            return {
                baseArehouses: window.dbmessage.baseArehouses,
                aLibraryFrozenSelect: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal:0,
                date: [null, null],                      //主页面 解冻时间 搜索
                djCreateUserName: '',                   //主页面 创建人 搜索
                djJdUserName:'',                         //主页面 解冻人 搜索
                formLabelWidth: '120px',               //表单 配置
                form: _form(),                            //表单 弹出层 信息集合
                dialogFormActive: 0,                    //新建 弹出层 steps 当前进度
                dialogFormVisible: false,              //新建 弹出层 是否可见
                submitLoading: false,                   //新建 弹出层 提交等待
                select: _form(),                           //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                selectLoading: false,
                watchView: false,                           //观察状态量-是否为查看

            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "djCreateUserName":this.djCreateUserName.trim(),
                    "djJdUserName":this.djJdUserName.trim(),
                    "startJdTimeParam": tsf_date(this.date[0]),
                    "endJdTimeParam": tsf_date(this.date[1]),
                }
            },
            form_pop:function(){
                return{
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "startCreateTimeParam": tsf_date( this.form.djCreateTime[0]),
                    "endCreateTimeParam": tsf_date( this.form.djCreateTime[1]),
                     "startJdTimeParam": tsf_date( this.form.djJdTime[0]),
                    "endJdTimeParam": tsf_date( this.form.djJdTime[1]),
                    "djCreateUserName":this.form.djCreateUserName,
                    "djJdUserName":this.form.djJdUserName,
                    "djArehouseId":this.form.djArehouseId,
                    "djStatus":this.form.djStatus,
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineExport: function (index, row) {
                obj.$confirm('导出库位冻结' , '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[2].post({
                        ids: [row.djId]
                    }, function (json) {
                        this.callbackAfter({status: json.status, model: "导出库位冻结"}, function () {
                            var url = "/static/Excel/" + json.model;
                            window.open(url);
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消导出'
                    });
                });

            },                                // 行内按钮 导出
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationModify: function () {

            },                                   //TODO 多选 修改
            moreOperationIssued: function () {

            },                                   //TODO 多选 下发
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post( this.option);
            },                                   //分页 Size
            expandChange: function (row, expanded) {
                if (typeof (row.inputOperation) === 'undefined' && expanded) {
                    postInputOperation(this, row);
                }
                /*<debug>*/
                console.log(row);
                console.log(expanded);
                /*</debug>*/
            },                             //下拉 选择
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post(this.option);
            },                                //分页 当前页
            newInput: function () {
                this.dialogFormVisible = true;

            },                                              //按钮 新建入库单
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    p[0].post();
                }, 1500);
            },                                                //新建 表单提交
            selectSubmit: function () {
                p[0].post( obj.form_pop);
                this.dialogSelectVisible = false;
            },                                          //详细查询 提交
            auto_djStatus: function (value) {

                if (!isNaN(value)) {
                    temp = {
                        0: '冻结',
                        1: '解冻',
                        2: '作废'

                    }
                } else {
                    temp = {
                        '冻结': 0,
                        '解冻': 1,
                        '作废': 2,
                    }
                }
                return temp[value];
            },                                    //解冻状态

        },
        watch: {
            djCreateUserName: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },
            djJdUserName: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },
        }
    });
    // 高级 监视器的 使用方法
    aLibraryFrozenSelect.$watch('date', function () {
        /*<debug>*/
        console.log(this.option);
        /*</debug>*/
        p[0].post( this.option);
    }, {deep: true});
    function _form() {
        return {
            djCreateTime:[null,null],//模糊查询--创建时间
            djJdTime:[null,null],//模糊查询--解冻时间
            djCreateUserName:'',//模糊查询--创建人
            djJdUserName:'',//模糊查询--解冻人
            djArehouseId:'',//模糊查询--仓库
            djStatus:'',//模糊查询--冻结状态
        }
    }
    var obj=aLibraryFrozenSelect;
    var p=[];
    // 0 库位冻结查询  分页获取库存冻结单据
    p[0] = autoPost({
        urlHock: "/hock/aLibraryFrozenSelect/page.json",
        urlProd: "/route/aLibraryFrozenSelect/0",
        success: function (json) {
            obj.$data.aLibraryFrozenSelect = json.data;
            obj.$data.currentTotal = json.recordsFiltered;
