<div id="inventorySelect">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
            </div>
            <el-table
                    :data="inventorySelect"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="inventorySelectTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">盘点查询详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="仓库">
                                        <span>{{ props.row.pdArehouseId }}</span>
                                    </el-form-item>
                                    <el-form-item label="创建时间">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_pdCreateTime(props.row.pdCreateTime) }}</span>
                                    </el-form-item>
                                    <el-form-item label="盘点类型">
                                        <span>{{ auto_pdType(props.row.pdType) }}</span>
                                    </el-form-item>
                                    <el-form-item label="异动开始">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_pdYdBeginTime(props.row.pdYdBeginTime) }}</span>
                                    </el-form-item>
                                    <el-form-item label="异动结束">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_pdYdEndTime(props.row.pdYdEndTime) }}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="盘点状态">
                                        <span>{{ auto_pdStatus(props.row.pdStatus) }}</span>
                                    </el-form-item>
                                    <el-form-item label="负责人">
                                        <span>{{ props.row.pdChargePerson }}</span>
                                    </el-form-item>

                                    <el-form-item label="经办人">
                                        <span>{{ props.row.pdOperator }}</span>
                                    </el-form-item>
                                    <el-form-item label="差异状态">
                                        <span>{{ auto_pdDiffStatus(props.row.pdDiffStatus) }}</span>

                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                @click="inventoryDetails(props.$index, props.row)">盘点详情
                                        </el-button>
                                        <el-button
                                                size="small"
                                                type="info"
                                                @click="inlineModify(props.$index, props.row)">导出
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                <!--</el-table-column>-->
                <!--<el-table-column-->
                <!--type="index"-->
                <!--width="55">-->
                </el-table-column>
                <el-table-column
                        label="仓库"
                        show-overflow-tooltip
                        prop="pdArehouseId"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="创建时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_pdCreateTime(scope.row.pdCreateTime,true)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="盘点类型"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition> {{auto_pdType(scope.row.pdType)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        label="异动开始"
                        show-overflow-tooltip
                        align="center"
                        prop="mdtCount">
                    <template scope="scope">
                        {{auto_pdYdBeginTime(scope.row.pdYdBeginTime,true)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="异动结束"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_pdYdEndTime(scope.row.pdYdEndTime,true)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="盘点状态"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>  {{auto_pdStatus(scope.row.pdStatus)}}
                        </el-tag>

                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="inventorySelect.length">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="select">
            <el-form-item label="创建时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.pdCreateTime"
                        type="daterange"
                        align="right"
                        placeholder="创建时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="创建人"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.pdCreateUserId"
                        class="input"
                        icon="search"
                        placeholder="创建人"></el-input>
            </el-form-item>
            <el-form-item label="经办人"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.pdOperator"
                        icon="search"
                        placeholder="经办人"></el-input>
            </el-form-item>
            <el-form-item label="盘点状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.pdStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="0" label="初始"></el-option>
                    <el-option :value="1" label="盘点确认"></el-option>
                    <el-option :value="2" label="作废"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="差异状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.pdDiffStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="1" label="无差异"></el-option>
                    <el-option :value="2" label="有差异"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="仓库"
                          :label-width="formLabelWidth">
                <el-select v-model="form.pdArehouseId" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                </el-select>
            </el-form-item>

        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            title="盘点详情"
            v-model="dialogInventoryVisible">
        <el-table
                :data="inventory"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    label="库位名称"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsRepertoryId">
            </el-table-column>
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsGoodsId">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsGoodsId">
            </el-table-column>
            <el-table-column
                    label="计划数量"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsRepertoryCount">
            </el-table-column>
            <el-table-column
                    label="盘点数量"
                    show-overflow-tooltip
                    align="center"
                    prop="pdsPdCount">
            </el-table-column>
        </el-table>
    </el-dialog>
</div>

<script>
    function form() {
        return {
            rkrwN: '',
            rkrwCph: '',
            dds: '',
            pxs: '',
            rkrwSjxm: '',
            rkrwDhrq: '',
            rkrwDbd: '',
            rkrwCys: '',
            rkrwDh: '',
            rkrwStatus: '',
            pdCreateTime:[null,null],//模糊查询--创建时间
            pdCreateUserId:'',//模糊查询--创建人
            pdOperator:'',//模糊查询--经办人
            pdStatus:'',//模糊查询--盘点状态
            pdDiffStatus:'',//模糊查询--差异状态
            pdArehouseId:''//模糊查询--仓库

        }
    }
    function formInventory() {
        return {
            pdsRepertoryId:'',
            pdsGoodsId:'',
            pdsGoodsId:'',
            pdsRepertoryCount:'',
            pdsPdCount:''
        }
    }
    var inventorySelect = new Vue({
        el: '#inventorySelect',
        prop: {},
        data: function () {
            return {
                inventorySelect: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,

                date: [null, null],                 //主页面 选择日期 搜索
                rkRkdjNo: '',                       //主页面 入库单号 搜索

                formLabelWidth: '120px',            //表单 配置
                form: form(),                           //表单 弹出层 信息集合
                dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待


                inventory: [],                      //查看盘点详情信息 弹出层 信息集合(表单格式)息 弹出层 信息集合
                dialogInventoryVisible: false,      //查看盘点详情信息 弹出层 是否可见

                select: form(),                     //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                dialogPrintfVisible: false,
                selectLoading: false,
                printfLoading: false,
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationModify: function () {
                printfCompile(this);
                this.dialogPrintfVisible = !this.dialogPrintfVisible;
            },                                   //多选 打印标签页
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                post(this, this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                post(this, this.option);
            },                                //分页 当前页
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    post(inventorySelect);
                }, 1500);
            },                                                //新建 表单提交
            inventoryDetails: function () {
                this.dialogInventoryVisible = true;
            },                                      //行内按钮 盘点详情
            selectSubmit: function () {
                this.dialogSelectVisible = !this.dialogSelectVisible;
                post(this, {});
            },                                          //详细查询 提交
            inventorySubmit: function () {
            },
            auto_pdCreateTime: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年 MM月 dd日');
                else return dateFormat(new Date(parseInt(value)), 'yyyy-MM-dd');
            },                          //创建时间
            auto_pdYdBeginTime: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年 MM月 dd日');
                else return dateFormat(new Date(parseInt(value)), 'yyyy-MM-dd');
            },                         //异动开始时间
            auto_pdYdEndTime: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年 MM月 dd日');
                else return dateFormat(new Date(parseInt(value)), 'yyyy-MM-dd');
            },                           //异动结束时间
            auto_pdType:function(value){
                var temp={}
                if(!isNaN(value)){
                    temp={
                        0:'异动盘点',
                        1:'货品盘点',
                        2:'全仓盘点',
                    }
                }else{
                    temp={
                        '异动盘点':0,
                        '货品盘点':1,
                        '全仓盘点':2,
                    }
                }
                return temp[value];
            },                                         //盘点类型
            auto_pdStatus:function(value){
                var temp={}
                if(!isNaN(value)){
                    temp={
                        0:'初始',
                        1:'盘点确认',
                        2:'作废',
                    }
                }else{
                    temp={
                        '初始':0,
                        '盘点确认':1,
                        '作废':2,
                    }
                }
                return temp[value];
            },                                       //盘点状态
            auto_pdDiffStatus:function(value){
                var temp={}
                if(!isNaN(value)){
                    temp={
                        0:'无差异',
                        1:'有差异',
                    }
                }else{
                    temp={
                        '无差异':0,
                        '有差异':1,
                    }
                }
                return temp[value];
            },                                   //差异状态
        }
    });
    // 高级 监视器的 使用方法
    //    inventorySelect.$watch('date', function () {
    //        if (!this.option.dateStart)return;
    //        /*<debug>*/
    //        console.log(this.option);
    //        /*</debug>*/
    //        post(this, this.option);
    //    }, {deep: true});
    post(inventorySelect);
    function post(obj, option) {
        obj.showLoading = true;

        /*<debug>*/
        url = "/hock/inventorySelect/page.json";
        /*</debug>*/

        /*<prod>*/
        url = "/data/inputOption/" + option;
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option | {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                obj.$data.inventorySelect = json.data;
                obj.$data.currentTotal = json.recordsFiltered;
            },
            complete: function () {
                obj.showLoading = false;
            }
        });
    }                         //TODO 获取入库日报主页面
    function postRkrwNo(obj, option, resolve) {
        /*<debug>*/
        url = "/hock/inventorySelect/rkrwNo.json";
        /*</debug>*/

        /*<prod>*/
        url = "/data/inputOption/" + option;
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option | {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                var resoleveStep = [];
                for (var i = 0; i < json.data.length; i++) {
                    resoleveStep.push({
                        name: json.data[i].rkdjId,
                        rkrwNo:option.rkrwNo,
                        rkrwDhrq:option.rkrwDhrq});
                }
                return resolve(resoleveStep);
            },
            complete: function () {

            }
        });
    }          //TODO 获取任务单号中详细信息
    function postRkdjId(obj, option, resolve) {
        /*<debug>*/
        url = "/hock/inventorySelect/rkdjId.json";
        /*</debug>*/

        /*<prod>*/
        url = "/data/inputOption/" + option;
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option | {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                var resoleveStep = [];
                for (var i = 0; i < json.length; i++) {
                    resoleveStep.push({
                        name: json[i].baseGoods.bgGoodsNo + '\t' + json[i].baseGoods.bgNamejc,
                        val2:json[i].baseGoods.bgGoodsNo,
                        val:dateFormat(new Date(option.rkrwDhrq), 'yyyyMMdd'),
                        rwdh:option.rkrwNo,
                        dhrq:dateFormat(new Date(option.rkrwDhrq), 'yyyyMMdd'),

    function changeDate(date) {
        return dateFormat(new Date(date), 'MM-dd hh:mm');
    }
    function errorTip(obj, error) {                    // 错误提示
        /*<debug>*/
        console.log(error);
        /*</debug>*/
        obj.$alert(error.status + '\n' + error.statusText, '网络异常');
    }
    function dateFormat(date, fmt) {
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

                for (var j = i; j < data.length; j++) {
                    data[j] = data[j + 1];

                    console.log(temp);
                }
                data.pop();
            }
        }
    }

        obj.printf = resoleveStep;
    }
