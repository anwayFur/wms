<div id="outputSelect">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        class="input"
                        v-model="ckCkdjNo"
                        icon="search"
                        placeholder="出库单号"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="下单时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-input
                        class="input"
                        v-model="ckCkdjClientno"
                        icon="search"
                        placeholder="客户编号"></el-input>

                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="multiExportOutputList" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>出库单据</span>
                </button>
                <button @click="multiExportOutputDetailed" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>出库单据明细</span>
                </button>
                <button @click="multiExportSortingDetailed" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>分拣明细</span>
                </button>
                <button @click="multiExportOutput" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>出库</span>
                </button>
            </div>
            <el-table
                    :data="outputSelect"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="outputSelectTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">出库单据查询详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="仓库">
                                        <span>{{ props.row.baseArehouse.baName  }}</span>
                                    </el-form-item>
                                    <el-form-item label="出库单号">
                                        <span>{{ props.row.ckCkdjNo }}</span>
                                    </el-form-item>
                                    <el-form-item label="单据类型">
                                        <span>{{ auto_ckCkdjType(props.row.ckCkdjType) }}</span>
                                    </el-form-item>
                                    <el-form-item label="单据状态">
                                        <span>{{ auto_ckStatus(props.row.ckStatus) }}</span>
                                    </el-form-item>
                                    <el-form-item label="欠货状态">
                                        <span>{{ auto_ckQhStatus(props.row.ckQhStatus) }}</span>
                                    </el-form-item>
                                    <el-form-item label="滞留状态">
                                        <span>{{ auto_ckZlStatus(props.row.ckZlStatus) }}</span>
                                    </el-form-item>
                                    <el-form-item label="总数量">
                                        <span>{{props.row.allCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="总体积">
                                        <span>{{ props.row.allTj}}</span>
                                    </el-form-item>
                                    <el-form-item label="下架数量">
                                        <span>{{ props.row.allSortingCount  }}</span>
                                    </el-form-item>
                                    <el-form-item label="下架体积">
                                        <span>{{props.row.allSortingTj  }}</span>
                                    </el-form-item>
                                    <el-form-item label="欠货数量">
                                        <span>{{props.row.allQhCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="欠货体积">
                                        <span>{{props.row.allQhTj }}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="滞留数量">
                                        <span>{{props.row.allZlCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="滞留体积">
                                        <span>{{props.row.allZlTj }}</span>
                                    </el-form-item>
                                    <el-form-item label="客户编号">
                                        <span>{{props.row.ckCkdjClientno}}</span>
                                    </el-form-item>
                                    <el-form-item label="客户名称">
                                        <span>{{props.row.ckCkdjClientname}}</span>
                                    </el-form-item>
                                    <el-form-item label="客户地址">
                                        <span>{{props.row.ckAdress}}</span>
                                    </el-form-item>
                                    <el-form-item label="联系电话">
                                        <span>{{props.row.ckTel}}</span>
                                    </el-form-item>
                                    <el-form-item label="制作方式">
                                        <span>{{ auto_ckIsauto(props.row.ckIsauto) }}</span>
                                    </el-form-item>
                                    <el-form-item label="操作方式">
                                        <span>{{ auto_ckStartwith(props.row.ckStartwith) }}</span>
                                    </el-form-item>
                                    <el-form-item label="激活人员">
                                        <span>{{ props.row.rwOperator }}</span>
                                    </el-form-item>
                                    <el-form-item label="备货人员">
                                        <span>{{ props.row.msUserName }}</span>
                                    </el-form-item>
                                    <el-form-item label="下架人员">
                                        <span>{{ props.row. xjry }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportOutputList(props.$index, props.row)">导出出库单据
                                        </el-button>
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportOutputDetailed(props.$index, props.row)">导出出库单据明细
                                        </el-button>
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportSortingDetailed(props.$index, props.row)">导出分拣明细
                                        </el-button>
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExportOutput(props.$index, props.row)">导出出库
                                        </el-button>
                                        <el-button
                                                size="small"
                                                @click="inlineSelectOutputDetailed(props.$index, props.row)">查看出库明细信息
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="仓库"
                        show-overflow-tooltip
                        prop="baseArehouse.baName"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="出库单号"
                        show-overflow-tooltip
                        prop="ckCkdjNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="单据类型"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckCkdjType(scope.row.ckCkdjType)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        label="单据状态"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckStatus(scope.row.ckStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        label="欠货状态"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckQhStatus(scope.row.ckQhStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        label="滞留状态"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckZlStatus(scope.row.ckZlStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="large"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-row>
            <el-col :span="7">
                <el-form :model="form">
                    <el-form-item label="下单时间"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.ckXdsj"
                                type="daterange"
                                align="right"
                                placeholder="下单时间"
                                class="input"
                                :picker-options="pickerOptions">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="激活时间"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.mhCreatetime"
                                type="daterange"
                                align="right"
                                placeholder="激活时间"
                                class="input"
                                :picker-options="pickerOptions">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="下架开始"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.ckCksj"
                                type="date"
                                align="right"
                                placeholder="下架开始"
                                class="input">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="下架结束"
                                  :label-width="formLabelWidth">
                        <el-date-picker
                                v-model="form.ckEndtime"
                                type="date"
                                align="right"
                                placeholder="下架结束"
                                class="input">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="出库单号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckCkdjNo"
                                icon="search"
                                placeholder="出库单号"></el-input>
                    </el-form-item>
                    <el-form-item label="客户编号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckCkdjClientno"
                                icon="search"
                                placeholder="客户编号"></el-input>
                    </el-form-item>
                    <el-form-item label="客户名称"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckCkdjClientname"
                                icon="search"
                                placeholder="客户名称"></el-input>
                    </el-form-item>

                </el-form>
            </el-col>
            <el-col :span="7">
                <el-form :model="form">
                    <el-form-item label="客户地址"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckAdress"
                                icon="search"
                                placeholder="客户地址"></el-input>
                    </el-form-item>
                    <el-form-item label="联系人"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckContacts"
                                icon="search"
                                placeholder="联系人"></el-input>
                    </el-form-item>
                    <el-form-item label="联系电话"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckTel"
                                icon="search"
                                placeholder="联系电话"></el-input>
                    </el-form-item>
                    <el-form-item label="单据状态"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.ckStatus" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="初始"></el-option>
                            <el-option :value="21" label="部分分拣"></el-option>
                            <el-option :value="22" label="部分出库"></el-option>
                            <el-option :value="31" label="全部分拣"></el-option>
                            <el-option :value="32" label="全部出库"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="欠货状态"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.ckQhStatus" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="整单欠货"></el-option>
                            <el-option :value="2" label="部分欠货"></el-option>
                            <el-option :value="3" label="未欠货"></el-option>

                        </el-select>
                    </el-form-item>
                </el-form>
            </el-col>
            <el-col :span="7" :offset="2">
                <el-form :model="form">
                    <el-form-item label="滞留状态"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.ckZlStatus" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="2" label="滞留"></el-option>
                            <el-option :value="3" label="未滞留 "></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="单据类型"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.ckCkdjType" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="0" label="正常单据"></el-option>
                            <el-option :value="1" label="挂起单据"></el-option>
                            <el-option :value="2" label="滞留单据"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="制单方式"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.ckIsauto" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="手动"></el-option>
                            <el-option :value="2" label="导入"></el-option>
                            <el-option :value="3" label="接口"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="操作方式"
                                  :label-width="formLabelWidth">
                        <el-select v-model="form.ckStartwith" placeholder="请选择">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :value="1" label="电脑端"></el-option>
                            <el-option :value="2" label="PDA">PDA</el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="所属仓库" :label-width="formLabelWidth">
                        <el-select
                                :disabled="watchView"
                                v-model="form.ckArehouseId"
                                placeholder="请选择所属仓库">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :label="obj.baName" :value="obj.baArehouseId"
                                       v-for="obj of baseArehouses"></el-option>
                        </el-select>
                    </el-form-item>
                </el-form>
            </el-col>
        </el-row>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="full"
            title="出库单明细信息"
            v-model="dialogDetailedVisible">
        <el-col :span="24">
            <el-table
                    :data="detailed"
                    :max-height="570"
                    ref="table"
                    class="outputSelectTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-carousel
                                ref="carousel"
                                :autoplay="false"
                                arrow="never"
                                indicator-position="none"
                                height="55vh">
                            <el-carousel-item>
                                <el-row>
                                    <h3 style="margin-top: 0; ">出库单据明细查询详细</h3>
                                </el-row>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="货品编号">
                                                <span>{{ props.row.baseGoods.bgGoodsNo  }}</span>
                                            </el-form-item>
                                            <el-form-item label="货品名称">
                                                <span>{{ props.row.baseGoods.bgGoodsName  }}</span>
                                            </el-form-item>
                                            <el-form-item label="货品数量">
                                                <span>{{ props.row.cksGoodsCount  }}</span>
                                            </el-form-item>
                                            <el-form-item label="货品体积">
                                                <span>{{ props.row.goodsTj  }}</span>
                                            </el-form-item>
                                            <el-form-item label="下架数量">
                                                <span>{{ props.row.sortingCount  }}</span>
                                            </el-form-item>
                                            <el-form-item label="下架体积">
                                                <span>{{ props.row.sortingTj  }}</span>
                                            </el-form-item>
                                            <el-form-item label="欠货数量">
                                                <span>{{ props.row.cksQhCount  }}</span>
                                            </el-form-item>
                                            <el-form-item label="欠货体积">
                                                <span>{{ props.row.cksQhTj  }}</span>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="滞留数量">
                                                <span>{{ props.row.cksZlCount  }}</span>
                                            </el-form-item>
                                            <el-form-item label="滞留体积">
                                                <span>{{ props.row.cksZlTj }}</span>
                                            </el-form-item>
                                            <el-form-item label="欠货单号">
                                                <span>{{ props.row.cksBfNo  }}</span>
                                            </el-form-item>
                                            <el-form-item label="滞留任务号">
                                                <span>{{ props.row.cksQhbfInfo  }}</span>
                                            </el-form-item>
                                            <el-form-item label="发运数量">
                                                <span>{{ props.row.cksFyCount  }}</span>
                                            </el-form-item>
                                            <el-form-item label="发运体积">
                                                <span>{{ props.row.cksFyTj  }}</span>
                                            </el-form-item>
                                            <el-form-item label="欠货备注">
                                                <span>{{ props.row.cksQhRemarks  }}</span>
                                            </el-form-item>
                                            <el-form-item label="补发状态">
                                                <span>{{ props.row.cksBfStatus  }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        @click="inlineSelectSortingDetailed(props.$index, props.row)">
                                                    查看分拣明细信息
                                                </el-button>
                                            </el-form-item>
                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                </el-table-column>
                <el-table-column
                        label="货品编号"
                        show-overflow-tooltip
                        prop="baseGoods.bgGoodsNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="货品名称"
                        show-overflow-tooltip
                        prop="baseGoods.bgGoodsName"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="货品数量"
                        show-overflow-tooltip
                        align="center"
                        prop="cksGoodsCount">
                </el-table-column>
                <el-table-column
                        label="货品体积"
                        show-overflow-tooltip
                        align="center"
                        prop="goodsTj">
                </el-table-column>
                <el-table-column
                        label="下架数量"
                        show-overflow-tooltip
                        align="center"
                        prop="sortingCount">
                </el-table-column>
                <el-table-column
                        label="下架体积"
                        show-overflow-tooltip
                        align="center"
                        prop="sortingTj">
                </el-table-column>
            </el-table>
        </el-col>
    </el-dialog>
    <el-dialog
            size="large"
            title="分拣明细信息"
            v-model="dialogSortingVisible">
        <el-table
                :data="sorting"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center">
                <template scope="scope">
                    {{detailedTemp.baseGoods.bgGoodsNo}}
                </template>
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center">
                <template scope="scope">
                    {{detailedTemp.baseGoods.bgGoodsName}}
                </template>
            </el-table-column>
            <el-table-column
                    label="下架库位"
                    show-overflow-tooltip
                    align="center"
                    prop="mfunRepertory.baseLocation.blLname">
            </el-table-column>
            <el-table-column
                    label="下架数量"
                    show-overflow-tooltip
                    align="center">
                <template scope="scope">
                    {{detailedTemp.sortingCount}}
                </template>
            </el-table-column>
            <el-table-column
                    label="下架体积"
                    show-overflow-tooltip
                    align="center">
                <template scope="scope">
                    {{detailedTemp.sortingTj}}
                </template>
            </el-table-column>
            <el-table-column
                    label="下架批次"
                    show-overflow-tooltip
                    align="center"
                    prop="mfunRepertory.mrGoodsBatch">
            </el-table-column>
            <el-table-column
                    label="操作人员"
                    show-overflow-tooltip
                    align="center"
                    prop="rmUser.ruUserName">
            </el-table-column>
            <el-table-column
                    label="操作时间"
                    show-overflow-tooltip
                    align="center"
                    prop="msxQrsj">
                <template scope="scope">
                    {{ auto_time_new(scope.row.msxQrsj)}}
                </template>
            </el-table-column>
            <el-table-column
                    label="修改原因"
                    show-overflow-tooltip
                    align="center">
                <template scope="scope">
                    {{ auto_msxWt(scope.row.msxWt)}}
                </template>
            </el-table-column>

        </el-table>
    </el-dialog>
</div>
<style>
    #outputSelect {
        width: 100%;
        min-width: 890px;
        position: relative;
    }

    #outputSelect .demo-table-expand {
        font-size: 0;
    }

    #outputSelect .demo-table-expand label {
        width: 90px;
        color: #99a9bf;
    }

    #outputSelect .demo-table-expand .el-form-item {
        margin-right: 0;
        margin-bottom: 0;
        width: 80%;
    }

    #outputSelect .el-table__expand-column .el-table__expand-icon {
        height: 39px;
    }

    #outputSelect .table {
        transition: 1s all;
