<div id="outputSelect">
    <!--页面调整-->

            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="multiExportOutputList" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出出库单据</span>
                </button>
                <button @click="multiExportOutputDetailed" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出出库单据明细</span>
                </button>
                <button @click="multiExportSortingDetailed" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出分拣明细</span>
                </button>
                <button @click="multiExportOutput" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出出库</span>
                </button>
            </div>

                    :data="outputSelect"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="outputSelectTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">

                                <el-col :span="10">

                                    </el-form-item>
                                    <el-form-item label="出库单号">
                                        <span>{{ props.row.ckCkdjNo }}</span>
                                    </el-form-item>
                                     <el-form-item label="单据类型">
                                        <span>{{ auto_ckCkdjType(props.row.ckCkdjType) }}</span>
                                    </el-form-item>
                                    <el-form-item label="单据状态">
                                        <span>{{ auto_ckStatus(props.row.ckStatus) }}</span>
                                    </el-form-item>
                                    <el-form-item label="欠货状态">
                                        <span>{{ auto_ckQhStatus(props.row.ckQhStatus) }}</span>
                                    </el-form-item>
                                    <el-form-item label="滞留状态">

                                    </el-form-item>
                                    <el-form-item label="总数量">
                                        <span>{{props.row.allSL }}</span>
                                    </el-form-item>
                                    <el-form-item label="总体积">
                                        <span>{{ props.row.allTJ}}</span>
                                    </el-form-item>
                                    <el-form-item label="下架数量">
                                        <span>{{ props.row.xjsl }}</span>
                                    </el-form-item>
                                    <el-form-item label="下架体积">
                                        <span>{{props.row.xjtj }}</span>
                                    </el-form-item>
                                    <el-form-item label="欠货数量">
                                        <span>{{props.row.qhsl}}</span>
                                    </el-form-item>
                                    <el-form-item label="欠货体积">

                                    </el-form-item>
                                </el-col>

                                    </el-form-item>
                                     <el-form-item label="客户编号">
                                        <span>{{props.row.ckCkdjClientno}}</span>
                                    </el-form-item>
                                     <el-form-item label="客户名称">
                                        <span>{{props.row.ckCkdjClientname}}</span>
                                    </el-form-item>
                                     <el-form-item label="客户地址">
                                        <span>{{props.row.ckAdress}}</span>
                                    </el-form-item>
                                     <el-form-item label="联系电话">

                                    </el-form-item>
                                    <el-form-item label="制作方式">

                                    <el-form-item label="操作方式">

                                    </el-form-item>

                                    </el-form-item>
                                     <el-form-item label="下架人员">
                                        <span>{{ props.row. msxXjry }}</span>
                                    </el-form-item>

                                        </el-button>
                                        <el-button

                                                type="success"

<style>

    }

    .select .input {
        width: 70%;

<script>
    var outputSelect = new Vue({
        el: '#outputSelect',
        prop: {},
        data: function () {
            return {
                outputSelect: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                date: [null, null],                 //主页面 选择日期 搜索

    function dateFormat(date, fmt) {
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
