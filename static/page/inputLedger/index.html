<div id="inputLedger">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button
                        class="btn btn-edit"
                        @click="handleDelete">制作台账
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i class="icon sel"></i><span>多选</span>

                <button
                        class="btn btn-distribution"

                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"

                    @row-click="hello"
                    @expand="expandChange"
                    @selection-change="handleSelectionChange"
                    ref="table"
                    class="inputLedgerTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">

                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="11">
                                    <el-form-item label="始发日期">
                                        <el-icon name="time"></el-icon>
                                        <span style="margin-left: 10px">{{ auto_rkCreatetime(props.row.rkCreatetime) }}</span>
                                    </el-form-item>
                                    <el-form-item label="调拨地点">
                                        <span>{{ props.row.rkrwDbd }}</span>
                                    </el-form-item>
                                    <el-form-item label="承运商">
                                        <span>{{ props.row.rkrwCys }}</span>
                                    </el-form-item>
                                    </el-form-item>
                                    <el-form-item label="车牌号">
                                        <span>{{ props.row.rkrwCph }}</span>
                                    </el-form-item>
                                    <el-form-item label="收货人">
                                        <span>{{ props.row.ruUserName }}</span>
                                    </el-form-item>
                                    <el-form-item label="收货仓库">
                                        <span>{{ props.row.baName }}</span>
                                    </el-form-item>
                                    <el-form-item label="单号">
                                        <span>{{ props.row.rkRkdjNo }}</span>
                                    </el-form-item>
                                    <el-form-item label="调拨单号">
                                        <span>{{ props.row.rkErpNo }}</span>
                                    </el-form-item>
                                    <el-form-item label="承运件数(台)">
                                        <!--<span>{{ props.row }}</span>-->
                                    </el-form-item>
                                    <el-form-item label="承运件数(箱)">
                                        <!--<span>{{ props.row }}</span>-->
                                    </el-form-item>
                                    <el-form-item label="物料编码">
                                        <span>{{ props.row.bgGoodsNo }}</span>
                                    </el-form-item>
                                    <el-form-item label="物料描述">
                                        <span>{{ props.row.bgGoodsName }}</span>
                                    </el-form-item>
                                    <el-form-item label="台数">
                                        <!--<span>{{ props.row }}</span>-->
                                    </el-form-item>
                                    <el-form-item label="件数">
                                        <!--<span>{{ props.row }}</span>-->
                                    </el-form-item>
                                    <el-form-item label="方数">
                                        <!--<span>{{ props.row }}</span>-->
                                    </el-form-item>
                                </el-col>
                                <el-col :span="11" :offset="2">
                                    <el-form-item label="到货日期">
                                        <el-icon name="time"></el-icon>
                                        <span style="margin-left: 10px">{{auto_rkSjsj(props.row.rkSjsj)  }}</span>
                                    </el-form-item>
                                    <el-form-item label="收货日期">
                                        <el-icon name="time"></el-icon>
                                        <span style="margin-left: 10px">{{ auto_rkSjsj(props.row.rkSjsj) }}</span>
                                    </el-form-item>
                                    <el-form-item label="破损/台数">
                                        <span>{{ props.row.rksPsts }}</span>
                                    </el-form-item>
                                    <el-form-item label="破损外包(调)">
                                        <span>{{ props.row.rksDbPswb }}</span>
                                    </el-form-item>
                                    <el-form-item label="破损外包(源)">
                                        <span>{{ props.row.rksYtPswb }}</span>
                                    </el-form-item>
                                    <el-form-item label="破损内保(调)">
                                        <span>{{ props.row.rksDbPsnb }}</span>
                                    </el-form-item>
                                    <el-form-item label="破损内保(源)">
                                        <span>{{ props.row.rksYtPsnb }}</span>
                                    </el-form-item>
                                    <el-form-item label="泡沫">
                                        <span>{{ props.row.rksPm }}</span>
                                    </el-form-item>
                                    <el-form-item label="缺机/台">
                                        <span>{{ props.row.rksQhsl }}</span>
                                    </el-form-item>
                                    <el-form-item label="异常原因">
                                        <span>{{ props.row.rksYcyy }}</span>
                                    </el-form-item>
                                    <el-form-item label="处理结果">
                                        <span>{{ props.row.rksCljg }}</span>
                                    </el-form-item>
                                    <el-form-item label="结算时间">
                                        <el-icon name="time"></el-icon>
                                        <span style="margin-left: 10px">{{ auto_rksJssj(props.row.rksJssj) }}</span>
                                    </el-form-item>
                                    <el-form-item label="可用操作">
                                        <el-button
                                                size="small"
                                                icon="delete"
                                                type="danger"
                                                @click="deleteOlder(props.$index, props.row)">
                                        </el-button>
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineExport(props.$index, props.row)">导出
                                        </el-button>

                    </template>
                </el-table-column>
                <el-table-column
                        type="index"
                        width="45">
                </el-table-column>
                <el-table-column
                        label="始发日期"
                        width="120"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_rkCreatetime(scope.row.rkCreatetime,true)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="到货日期"
                        width="120"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_rkSjsj(scope.row.rkSjsj,true)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="收货日期"
                        width="120"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_rkSjsj(scope.row.rkSjsj,true)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="调拨地点"
                        width="150"
                        show-overflow-tooltip
                        align="center"
                        prop="rkrwDbd">
                </el-table-column>
                <el-table-column
                        label="承运商"
                        width="120"
                        show-overflow-tooltip
                        align="center"
                        prop="rkrwCys">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        width="100"
                        show-overflow-tooltip
                        align="center"
                        prop="rkrwCph">
                </el-table-column>
                <el-table-column
                        label="收货人"
                        align="center"
                        prop="ruUserName">
                </el-table-column>

                        type="selection"
                        width="60">

            <div class="block">

                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="inputLedger.length">
                </el-pagination>
            </div>
        </el-col>

            size="small"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">新建入库单</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
                <el-step title="基础信息"></el-step>
                <el-step title="入库明细"></el-step>
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="24"><h3>入库基础信息</h3></el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item label="入库单号" :label-width="formLabelWidth">
                                <el-input v-model="form.rkRkdjNo" auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item label="订单类型" :label-width="formLabelWidth">
                                <el-select v-model="form.rkType" placeholder="请选择单据类型">
                                    <el-option label="采购订单" :value="0"></el-option>
                                    <el-option label="仓间挑拨" :value="1"></el-option>
                                    <el-option label="退货入库" :value="2"></el-option>
                                </el-select>
                            </el-form-item>
                            <el-form-item label="入库备注" :label-width="formLabelWidth">
                                <el-input
                                        type="textarea"
                                        :rows="2"
                                        v-model="form.rkRemarks"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12" :offset="2">
                            <el-form-item label="入库状态">
                                form.rkStatus
                            </el-form-item>
                            <el-form-item label="入库数量">
                                form.number
                            </el-form-item>
                            <el-form-item label="入库体积">
                                form.volume
                            </el-form-item>
                            <el-form-item label="制作方式">
                                form.zdfs=1 手动
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-carousel-item>
                <el-carousel-item>
                    <el-row>
                        <el-col :span="24"><h3>入库明细</h3></el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="12">
                            <el-form-item label="货品编号" :label-width="formLabelWidth">
                                <el-autocomplete
                                        v-model="form.bgGoodsNo"
                                        :fetch-suggestions="querySearchAsync"
                                        @select="GoodSelect"
                                        auto-complete="off"></el-autocomplete>
                            </el-form-item>
                        </el-col>
                        <el-col :span="12">
                            <el-form-item
                                    label="货品数量"
                                    :label-width="formLabelWidth"
                                    prop="selectGood.count"
                                    :rules="{ type: 'number', message: '货品数量必须为数字值'}">
                                <el-input
                                        type="count"
                                        :disabled="form.selectGood.value==''"
                                        v-model.number="form.selectGood.count"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="8">
                            <el-form-item label="货品编号" :label-width="formLabelWidth">
                                {{form.selectGood.value}}
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="货品名称" :label-width="formLabelWidth">
                                {{form.selectGood.bgGoodsName}}
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="货品数量" :label-width="formLabelWidth">
                                {{form.selectGood.count}}
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="8" :offset="16">
                            <el-button size="small" @click="saveARkDocsList" :disabled="form.saveARkDocsList">保存明细
                            </el-button>
                            <el-button size="small" @click="deleteARkDocsList" :disabled="form.deleteARkDocsList"
                                       type="danger">删除明细
                            </el-button>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="24" style="margin-top: 5px">
                            <el-table
                                    height="200"
                                    :data="form.rkDocsList"
                                    @row-click="GoodClick">
                                <el-table-column
                                        type="index"
                                        width="55">
                                </el-table-column>
                                <el-table-column
                                        property="value"
                                        label="货品编号">
                                </el-table-column>
                                <el-table-column
                                        property="bgGoodsName"
                                        label="货品名称">
                                </el-table-column>
                                <el-table-column
                                        property="bgDw"
                                        label="货品单位">
                                </el-table-column>
                                <el-table-column
                                        property="count"
                                        label="货品数量">
                                </el-table-column>
                            </el-table>
                        </el-col>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="prev" v-show="dialogFormActive">上一步</el-button>
            <el-button type="primary" @click="next" v-show="dialogFormActive < 1">下一步</el-button>
            <el-button type="primary" @click="submit" :loading="submitLoading" v-show="dialogFormActive >= 1">保存
            </el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="small"
            title="导出"
            v-model="dialogDistributionVisible">
        <el-form :model="distributionForm" ref="newForm">
            <el-table
                    :data="distribution"
                    highlight-current-row
                    style="width: 100%">
                <el-table-column
                        type="index"
                        width="55">
                </el-table-column>
                <el-table-column
                        label="货品编号"
                        align="center"
                        prop="goodsId">
                </el-table-column>
                <el-table-column
                        align="center"
                        prop="rkdjId"
                        label="货品名称">
                </el-table-column>
                <el-table-column
                        label="单位"
                        prop="dwid"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="数量"
                        prop="count"
                        align="center">
                </el-table-column>
            </el-table>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button
                    type="danger"
                    @click="submit">取消
            </el-button>
            <el-button
                    type="primary"
                    @click="submit"
                    :loading="submitLoading">提交
            </el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="small"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
            <el-date-picker
                    v-model="form.rkCreatetime"
                    type="daterange"
                    align="right"
                    placeholder="始发日期"
                    class="datePicker"
                    :picker-options="pickerOptions">
            </el-date-picker>
            <el-date-picker
                    v-model="form.rkSjsj"
                    type="daterange"
                    align="right"
                    placeholder="到货日期"
                    class="datePicker"
                    :picker-options="pickerOptions">
            </el-date-picker>
            <el-date-picker
                    v-model="form.rkSjsj"
                    type="daterange"
                    align="right"
                    placeholder="收货日期"
                    class="datePicker"
                    :picker-options="pickerOptions">
            </el-date-picker>
            <el-input
                    v-model="form.rkErpNo"
                    icon="search"
                    placeholder="调拨单号"></el-input>
            <el-input
                    v-model="form.rkrwDbd"
                    icon="search"
                    placeholder="调拨地"></el-input>
            <el-input
                    v-model="form.rkrwCph"
                    icon="search"
                    placeholder="车牌号"></el-input>
            <el-input
                    v-model="form.ruUserName"
                    icon="search"
                    placeholder="收货人"></el-input>
            <el-input
                    v-model="form.baName"
                    icon="search"
                    placeholder="收货仓库"></el-input>
            <el-input
                    v-model="form.bgGoodsNo"
                    icon="search"
                    placeholder="物料编号"></el-input>
            <el-input
                    v-model="form.bgGoodsName"
                    icon="search"
                    placeholder="物料描述"></el-input>
        </div>
        <el-form :model="select">
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="tiny"
            title="欠货完结信息"
            v-model="dialogEndVisible">
        <el-form
                :model="end">
            <el-form-item
                    label="完结原因"
                    :label-width="formLabelWidth">
                <el-input
                        v-model="end.rksWjReason"
                        auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item
                    label="补发单号"
                    :label-width="formLabelWidth">
                <el-input
                        v-model="end.rksBfdh"
                        auto-complete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="endSubmit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
</div>

<script>
    function form() {
        return {
            rkCreatetime: [null],//模糊查询--始发时间
            rkSjsj: [null],//模糊查询--到货时间
            rkSjsj: [null],//模糊查询--收货时间
            rksJssj: [null],//模糊查询--结算时间
            rkErpNo: '',//模糊查询--调拨单号
            rkrwDbd: '',//模糊查询--调拨地
            rkrwCph: '',//模糊查询--车牌号
            ruUserName: '',//模糊查询--收货人
            baName: '',//模糊查询--收货仓库
            bgGoodsNo: '',//模糊查询--物料编号
            bgGoodsName: '',//模糊查询--物料描述
        }
    }
    function formEnd() {
        return {
            rksWjReason: '',             //完结原因
            rksBfdh: '',             //补发单号
        }
    }
    var inputLedger = new Vue({
        el: '#inputLedger',
        prop: {},
        data: function () {
            return {
                inputLedger: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
