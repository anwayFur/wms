<div id="outputShipment">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        @change="selectReturn"
                        v-model="ckrwNo"
                        class="input"
                        icon="search"
                        placeholder="任务号"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="制作时间"
                        class="datePicker"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-input
                        @change="selectReturn"
                        class="input"
                        v-model="ckrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="multiOperationShipment" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>发运</span>
                </button>
            </div>
            <el-table
                    :data="outputShipment"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    @expand="expandChange"
                    class="outputShipmentTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-carousel
                                arrow="hover"
                                height="280px"
                                indicator-position="none"
                                :autoplay="false">
                            <el-carousel-item>
                                <el-row>
                                    <h3>出库发运详细<span
                                            style="font-size: 14px;
                                            font-weight: normal;
                                            margin-left: 5px;">(翻页查看任务单据）</span>
                                    </h3>
                                </el-row>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="物流商">
                                                <span>{{ props.row.ckrwWls }}</span>
                                            </el-form-item>

                                            <el-form-item label="任务号">
                                                <span>{{ props.row.ckrwNo }}</span>
                                            </el-form-item>

                                            <el-form-item label="车牌号">
                                                <span>{{ props.row.ckrwCph }}</span>
                                            </el-form-item>
                                            <el-form-item label="订单数">
                                                <span>{{props.row.orderNum}}</span>
                                            </el-form-item>
                                            <el-form-item label="品项数">
                                                <span>{{props.row.goodsTypeNum}}</span>
                                            </el-form-item>
                                            <el-form-item label="任务状态">
                                                <span>{{ auto_ckrwStatus(props.row.ckrwStatus) }}</span>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="预计到车">
                                        <span>
                                             <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.ckrwYjdcsj,6) }}
                                        </span>
                                            </el-form-item>
                                            <el-form-item label="实际到车"
                                                          v-show="props.row.ckrwSjdcsj!=null"><span>
                                             <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.ckrwSjdcsj,6) }}
                                        </span>
                                            </el-form-item>

                                            <el-form-item label="欠货状态">
                                                <span>{{ auto_ckrwQhStatus(props.row.ckrwQhStatus) }}</span>
                                            </el-form-item>
                                            <el-form-item label="滞留状态">
                                                <span>{{ auto_ckrwZlStatus(props.row.ckrwZlStatus) }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        v-if="props.row.ckrwStatus<51&&props.row.ckrwSjdcsj!=null"
                                                        @click="inlineShipment(props.$index, props.row)">发运
                                                </el-button>
                                                <el-button
                                                        size="small"
                                                        v-if="props.row.ckrwStatus>=51"
                                                        @click="inlinePrintCarrierAgreement(props.$index, props.row)">
                                                    打印承运协议
                                                </el-button>
                                            </el-form-item>

                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>
                            <el-carousel-item>
                                <el-row>
                                    <h3>出库任务单据<span style="font-size: 14px;
                                            font-weight: normal;
                                            margin-left: 5px;">（双击查看单据明细）</span></h3>
                                </el-row>
                                <el-table
                                        :data="props.row.mfunckDoc"
                                        @row-dblclick="dblClick"
                                        :max-height="240">
                                    <el-table-column
                                            type="index"
                                            width="55">
                                    </el-table-column>
                                    <el-table-column
                                            label="出库单号"
                                            width="170"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="ckCkdjNo">
                                    </el-table-column>
                                    <el-table-column
                                            width="100"
                                            align="center"
                                            label="下单时间">
                                        <template scope="scope">
                                            <span>{{ auto_time(scope.row.ckXdsj,true) }}</span>
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="客户名"
                                            align="center"
                                            show-overflow-tooltip>
                                        <template scope="scope">
                                            {{scope.row.ckCkdjClientname}}
                                        </template>
                                    </el-table-column>
                                    <el-table-column
                                            label="联系人"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="ckContacts">
                                    </el-table-column>
                                    <el-table-column
                                            label="电话"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="ckTel">
                                    </el-table-column>
                                    <el-table-column
                                            label="地址"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="ckAdress">
                                    </el-table-column>
                                    <el-table-column
                                            label="状态"
                                            align="center"
                                            show-overflow-tooltip>
                                        <template scope="scope">
                                            {{auto_ckStatus(scope.row.ckStatus)}}
                                        </template>
                                    </el-table-column>
                                </el-table>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                </el-table-column>
                <el-table-column
                        label="物流商"
                        show-overflow-tooltip
                        prop="ckrwWls"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        prop="ckrwNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckrwCph">
                </el-table-column>
                <el-table-column
                        label="预计到车"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.ckrwYjdcsj,4)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="实际到车"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.ckrwSjdcsj,4)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="订单数"
                        show-overflow-tooltip
                        align="center"
                        prop="orderNum">
                </el-table-column>
                <el-table-column
                        label="品项数"
                        show-overflow-tooltip
                        align="center"
                        prop="goodsTypeNum">
                </el-table-column>
                <el-table-column
                        label="任务状态"
                        prop="status1"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckrwStatus(scope.row.ckrwStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <!--<el-table-column-->
                <!--label="欠货状态"-->
                <!--prop="status"-->
                <!--align="center"-->
                <!--width="100">-->
                <!--<template scope="scope">-->
                <!--<el-tag-->
                <!--close-transition>{{auto_ckrwQhStatus(scope.row.ckrwQhStatus)}}-->
                <!--</el-tag>-->
                <!--</template>-->
                <!--</el-table-column>-->
                <!--<el-table-column-->
                <!--label="滞留状态"-->
                <!--prop="status"-->
                <!--align="center"-->
                <!--width="100">-->
                <!--<template scope="scope">-->
                <!--<el-tag-->
                <!--close-transition>{{auto_ckrwZlStatus(scope.row.ckrwZlStatus)}}-->
                <!--</el-tag>-->
                <!--</template>-->
                <!--</el-table-column>-->
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-form-item label="车牌号"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.ckrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
            </el-form-item>
            <el-form-item label="物流商"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.ckrwWls"
                        icon="search"
                        placeholder="物流商"></el-input>
            </el-form-item>

            <el-form-item label="任务号"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.ckrwNo"
                        class="input"
                        icon="search"
                        placeholder="任务号"></el-input>
            </el-form-item>
            <el-form-item label="制作时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.ckrwGreatTime"
                        type="daterange"
                        align="right"
                        placeholder="制作时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="预计到车时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.ckrwYjdcsj"
                        type="daterange"
                        align="right"
                        placeholder="预计到车时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="实际到车时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.ckrwSjdcsj"
                        type="daterange"
                        align="right"
                        placeholder="实际到车时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="物流商111"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwWls"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwNo"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="车牌号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwCph"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="订单数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.orderNum"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="品项数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.goodsTypeNum"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="预计到车时间"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwYjdcsj"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="实际到车时间"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwSjdcsj"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="欠货状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwQhStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="滞留状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwZlStatus"
                                        v-model.number="form.ckrwZlStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            custom-class="mxClass"
            v-model="dialogListsVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">出库明细 单号：{{lists.ckCkdjNo}}</span><span
                style="margin-left:10px;font-size: 14px; ">(双击修改 发运数量)</span>
        </div>
        <el-table
                :data="lists.data"
                @row-dblclick="dblClick2"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    type="index"
                    width="55">
            </el-table-column>
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsNo">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsName">
            </el-table-column>
            <el-table-column
                    label="货品数量"
                    show-overflow-tooltip
                    align="center"
                    prop="cksGoodsCount">
            </el-table-column>
            <el-table-column
                    label="发运数量"
                    show-overflow-tooltip
                    prop="cksFyCount"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="批次"
                    show-overflow-tooltip
                    align="center"
                    prop="cksZdpc">
            </el-table-column>
            <el-table-column
                    label="库位"
                    show-overflow-tooltip
                    align="center"
                    prop="baseLocation.blLname">
            </el-table-column>
        </el-table>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="dialogListsVisible=false">关闭</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="mini"
            v-model="dialogLists2Visible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">修改发运数量</span><span
                style="margin-left:10px;font-size: 14px; ">货品编号: {{lists2.row.baseGoods.bgGoodsNo}}</span>
        </div>
        <el-form label-position="left" inline>
            <el-form-item label="发运数量">
                <el-input v-model="lists2.row.cksFyCount"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submitLists">保存</el-button>
            <el-button type="primary" @click="submitListsCancel">取消</el-button>
        </div>
    </el-dialog>
</div>
<link rel="stylesheet" href="index.scss">
<script src="index.js">

</script>
