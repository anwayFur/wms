<div id="outputShipment">

                                        </span>
                                            </el-form-item>
                                            <el-form-item label="实际到车"

                                             <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.ckrwSjdcsj,6) }}
                                        </span>

                                            <el-form-item label="滞留状态">

<script>
    var outputShipment = new Vue({
        el: '#outputShipment',
        prop: {},
        data: function () {
            return {
                outputShipment: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal: 0,

                date: [null, null],                     //主页面 选择日期 搜索
                ckrwNo: '',                             //主页面 任务号 搜索
                ckrwCph: '',                            //主页面 车牌号 搜索
                formLabelWidth: '120px',                //表单 配置
                form: _form(),                           //表单 弹出层 信息集合

                dialogFormActive: 0,                    //新建 弹出层 steps 当前进度
                dialogFormVisible: false,               //新建 弹出层 是否可见
                submitLoading: false,                   //新建 弹出层 提交等待


                select: _form(),                         //搜索 弹出层 信息集合


                dialogListsVisible: false,              //单据详细 查询
                dialogLists2Visible: false,              //单据详细 查询
                lists: formList(),                      //出库详细 弹出层 信息集合
                lists2: lists2Form(),

                printDatas: _printDatas_p1(),              //打印 承运协议 信息集合


                changeoutputShipment: [],

                dialogSelectVisible: false,
                selectLoading: false
            }
        },
        computed: {
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "ckrwNo": this.ckrwNo.trim(),
                    "ckrwCph": this.ckrwCph.trim(),
                    "ckrwStartGreatTime": tsf_date(this.date[0]),
                    "ckrwEndGreatTime": tsf_date(this.date[1]),
                }
            },
            form_pop: function () {
                return {
