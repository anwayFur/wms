<div id="outputShipment">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        v-model="ckrwNo"
                        class="input"
                        icon="search"
                        placeholder="任务号"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="选择日期"
                        class="datePicker"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-input
                        class="input"
                        v-model="ckrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="multiOperationShipment" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>发运</span>
                </button>
            </div>
            <el-table
                    :data="outputShipment"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="outputShipmentTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">出库发运详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="物流商">
                                        <span>{{ props.row.ckrwWls }}</span>
                                    </el-form-item>

                                    <el-form-item label="任务号">
                                        <span>{{ props.row.ckrwNo }}</span>
                                    </el-form-item>

                                    <el-form-item label="车牌号">
                                        <span>{{ props.row.ckrwCph }}</span>
                                    </el-form-item>
                                    <el-form-item label="订单数">
                                        <span>{{props.row.orderNum}}</span>
                                    </el-form-item>
                                    <el-form-item label="品项数">
                                        <span>{{props.row.goodsTypeNum}}</span>
                                    </el-form-item>
                                    <el-form-item label="任务状态">
                                        <span>{{ auto_ckrwStatus(props.row.ckrwStatus) }}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="预计到车">
                                        <span>
                                             <el-icon name="time"></el-icon>
                                            {{ auto_ckrwYjdcsj(props.row.ckrwYjdcsj) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="实际到车">
                                        <span>
                                             <el-icon name="time"></el-icon>
                                            {{ auto_ckrwSjdcsj(props.row.ckrwSjdcsj) }}
                                        </span>
                                    </el-form-item>

                                    <el-form-item label="欠货状态">
                                        <span>{{ auto_ckrwQhStatus(props.row.ckrwQhStatus) }}</span>
                                    </el-form-item>
                                    <el-form-item label="滞留状态">
                                        <span>{{ auto_ckrwZlStatus(props.row.ckrwZlStatus) }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                type="success"
                                                @click="inlineShipment(props.$index, props.row)">发运
                                        </el-button>
                                        <el-button
                                                size="small"
                                                @click="inlineModifyShipmentNumber(props.$index, props.row)">修改发运数量
                                        </el-button>
                                        <el-button
                                                size="small"
                                                @click="inlinePrintCarrierAgreement(props.$index, props.row)">打印承运协议
                                        </el-button>
                                    </el-form-item>

                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <!--<el-table-column-->
                <!--type="index"-->
                <!--width="55">-->
                <!--</el-table-column>-->
                <el-table-column
                        label="物流商"
                        show-overflow-tooltip
                        prop="ckrwWls"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        prop="ckrwNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckrwCph">
                </el-table-column>
                <el-table-column
                        label="订单数"
                        show-overflow-tooltip
                        align="center"
                        prop="orderNum">
                </el-table-column>
                <el-table-column
                        label="品项数"
                        show-overflow-tooltip
                        align="center"
                        prop="goodsTypeNum">
                </el-table-column>
                <el-table-column
                        label="任务状态"
                        prop="status1"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckrwStatus(scope.row.ckrwStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        label="欠货状态"
                        prop="status"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckrwQhStatus(scope.row.ckrwQhStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        label="滞留状态"
                        prop="status"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckrwZlStatus(scope.row.ckrwZlStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>


                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="outputShipment.length">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="select">
            <el-form-item label="车牌号"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.ckrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
            </el-form-item>
            <el-form-item label="物流商"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.ckrwWls"
                        icon="search"

            </el-form-item>

            <el-form-item label="任务号"
                          :label-width="formLabelWidth">
                <el-input

            <el-form-item label="预计到车时间"
                          :label-width="formLabelWidth">

                        type="daterange"
                        align="right"
                        placeholder="预计到车时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="实际到车时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.ckrwSjdcsj"
                        type="daterange"
                        align="right"
                        placeholder="实际到车时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps

                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">

                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">

                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="物流商111"

                                <el-input
                                        v-model.number="form.ckrwWls"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwNo"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="车牌号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwCph"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="订单数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.orderNum"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="品项数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.goodsTypeNum"

                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="预计到车时间"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwYjdcsj"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="实际到车时间"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwSjdcsj"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="欠货状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwQhStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="滞留状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.ckrwZlStatus"
                                        v-model.number="form.ckrwZlStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>


                        </el-col>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
    <el-dialog

            v-model="dialogChangeVisible">
        <el-form :model="change">
            <el-carousel
                    ref="carouselChange"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-table
                                :data="outputShipment"

                            </el-table-column>
                            <el-table-column

                            <el-table-column
                                    label="批次"
                                    align="center"

                                    prop="ckAdress">
                            </el-table-column>
                            <el-table-column
                                    label="库位"
                                    prop="rkType"
                                    align="center">
                                <template scope="scope">
                                    <el-tag
                                            :type="typeWatch(scope.row.type)"
                                            close-transition>{{auto_ckStatus(scope.row.ckStatus)}}
                                    </el-tag>
                                </template>
                            </el-table-column>
                            <el-table-column
                                    label="备注"
                                    show-overflow-tooltip
                                    prop="ckRemarks">
                            </el-table-column>
                        </el-table>
                    </el-row>
                </el-carousel-item>
                <el-carousel-item>
                    <el-row>
                        <el-col :span="24"><h3>出库明细</h3></el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="8">
                            <el-form-item label="货品编号" :label-width="formLabelWidth">
                                <strong>{{change.selectGood.baseGoods.bgGoodsNo}}</strong>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="货品名称" :label-width="formLabelWidth">
                                <el-tooltip class="item" effect="dark"
                                            :content="change.selectGood.baseGoods.bgGoodsName"
                                            placement="top">
                                    <strong class="bgGoodsName">{{change.selectGood.baseGoods.bgGoodsName}}</strong>
                                </el-tooltip>
                            </el-form-item>
                        </el-col>
                        <el-col :span="8">
                            <el-form-item label="货品数量" :label-width="formLabelWidth">
                                <el-input v-model.number="change.selectGood.rksCount"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :span="24" style="margin-top: 5px">
                            <el-table
                                    @row-click="GoodClick"
                                    height="400"
                                    :data="change.rkDocsList">
                                <el-table-column
                                        type="index"
                                        width="55">
                                </el-table-column>
                                <el-table-column
                                        label="货品编号"
                                        width="140"
                                        show-overflow-tooltip

                                        prop="baseGoods.bgGoodsNo">
                                </el-table-column>
                                <el-table-column
                                        align="center"
                                        prop="baseGoods.bgGoodsName"

                                </el-table-column>
                                <el-table-column
                                        label="单位"

                                        prop="baseDw.bdName"

                                <el-table-column

        <div slot="footer" class="dialog-footer">

            <el-button type="primary" @click="submit" :loading="submitLoading" v-show="dialogFormActive >= 1">保存

    }

    .select .input {
        width: 70%;
    }

<script>
    var outputShipment = new Vue({
        el: '#outputShipment',
        prop: {},
        data: function () {
            return {
                outputShipment: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,

                date: [null, null],                     //主页面 选择日期 搜索
                ckrwNo: '',                           //主页面 任务号 搜索
                ckrwCph: '',                           //主页面 车牌号 搜索
                formLabelWidth: '120px',                //表单 配置
                form: form(),                           //表单 弹出层 信息集合

                dialogFormActive: 0,                    //新建 弹出层 steps 当前进度
                dialogFormVisible: false,               //新建 弹出层 是否可见
                submitLoading: false,                   //新建 弹出层 提交等待


                select: form(),                         //搜索 弹出层 信息集合

                dialogChangeVisible: false,             //新建 弹出层 是否可见
                change: changeForm(),                   //搜索 弹出层 信息集合
                changeoutputShipment: [],

                dialogSelectVisible: false,
                selectLoading: false
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "ckrwNo":this.ckrwNo.trim(),
                    "ckrwCph":this.ckrwCph.trim(),
                    "ckrwStartGreatTime": tsf_date(this.date[0]),
                    "ckrwEndGreatTime": tsf_date(this.date[1]),
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
