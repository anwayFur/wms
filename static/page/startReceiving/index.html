<div id="startReceiving">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        v-model="rkrwNo"
                        icon="search"
                        placeholder="任务单号"></el-input>
                <el-input
                        class="input"
                        v-model="rkrwSjxm"
                        icon="search"
                        placeholder="司机姓名"></el-input>
                <el-input
                        v-model="rkrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationModify" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>打印标签页</span>
                </button>
            </div>
            <el-table
                    :data="startReceiving"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="startReceivingTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">入库任务详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="任务号">
                                        <span>{{ props.row.rkrwNo }}</span>
                                    </el-form-item>
                                    <el-form-item label="车牌号">
                                        <span>{{ props.row.rkrwCph }}</span>
                                    </el-form-item>
                                    <el-form-item label="订单数">
                                        <span>{{props.row.orders}}</span>
                                    </el-form-item>
                                    <el-form-item label="品项数">
                                        <span>{{props.row.goodsType}}</span>
                                    </el-form-item>
                                    <el-form-item label="司机姓名">
                                        <span>{{ props.row.rkrwSjxm }}</span>
                                    </el-form-item>
                                    <el-form-item label="调拨地">
                                        <span>{{ props.row.rkrwDbd }}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="预计到货">
                                        <span>{{auto_rkrwDhrq(props.row.rkrwDhrq) }}</span>
                                    </el-form-item>
                                    <el-form-item label="承运商">
                                        <span>{{ props.row.rkrwCys }}</span>
                                    </el-form-item>
                                    <el-form-item label="司机电话">
                                        <span>{{ props.row.rkrwDh }}</span>
                                    </el-form-item>
                                    <el-form-item label="任务状态">
                                        <span>{{ auto_rkrwStatus(props.row.rkrwStatus) }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            v-if="props.row.rkrwStatus<52"
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                type="info"
                                                @click="inlineModify(props.$index, props.row)">打印标签页
                                        </el-button>
                                    </el-form-item>
                                    <el-form-item label="入库备注">
                                        <el-tooltip class="item" effect="dark" :content="props.row.remarks"
                                                    placement="top">
                                            <span class="remark">{{ props.row.remarks }}</span>
                                        </el-tooltip>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        prop="rkrwNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        prop="rkrwCph"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="订单数"
                        show-overflow-tooltip
                        align="center"
                        prop="orders">
                </el-table-column>
                <el-table-column
                        label="品项数"
                        show-overflow-tooltip
                        align="center"
                        prop="goodsType">
                </el-table-column>
                <el-table-column
                        label="司机姓名"
                        show-overflow-tooltip
                        align="center"
                        prop="rkrwSjxm">
                </el-table-column>
                <el-table-column
                        label="预计到货"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_rkrwDhrq(scope.row.rkrwDhrq,true)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="调拨地"
                        show-overflow-tooltip
                        align="center"
                        prop="rkrwDbd">
                </el-table-column>
                <el-table-column
                        label="承运商"
                        show-overflow-tooltip
                        align="center"
                        prop="rkrwCys">
                </el-table-column>
                <el-table-column
                        label="任务状态"
                        prop="status"
                        width="150px"
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_rkrwStatus(scope.row.rkrwStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-form-item label="车牌号"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.rkrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
            </el-form-item>
            <el-form-item label="司机姓名"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.rkrwSjxm"
                        icon="search"
                        placeholder="司机姓名"></el-input>
            </el-form-item>
            <el-form-item label="预计到货日期"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.rkrwDhrq"
                        type="datetime"
                        align="right"
                        placeholder="到货日期"
                        class="input">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="调拨地"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.rkrwDbd"
                        icon="search"
                        placeholder="调拨地"></el-input>
            </el-form-item>
            <el-form-item label="承运商"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.rkrwCys"
                        icon="search"
                        placeholder="承运商"></el-input>
            </el-form-item>
            <el-form-item label="任务号"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.rkrwNo"
                        class="input"
                        icon="search"
                        placeholder="任务号"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            class="printf"
            v-model="dialogPrintfVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">打印标签页</span>
        </div>
        <el-tree
                :data="printf"
                :props="{label: 'name',children: 'children'}"
                :load="printfLoadNode"
                lazy
                show-checkbox
                ref="printf"
                @check-change="printfCheckChange">
        </el-tree>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="printfSubmit" :loading="printfLoading">打印</el-button>
        </div>
    </el-dialog>
</div>

<script>
    var startReceiving = new Vue({
        el: '#startReceiving',
        prop: {},
        data: function () {
            return {
                startReceiving: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal: 0,

                rkrwNo: '',                          //主页面 任务单号 搜索
                rkrwCph: '',                          //主页面 车牌号 搜索
                rkrwSjxm: '',                         //主页面 司机姓名 搜索
                formLabelWidth: '120px',             //表单配置
                form: _form(),                       //表单 弹出层 信息集合
                dialogFormActive: 0,                 //新建 弹出层 steps 当前进度
                dialogFormVisible: false,            //新建 弹出层 是否可见
                submitLoading: false,                //新建 弹出层 提交等待
                select: _form(),                     //搜索 弹出层 信息集合,

                printf: [],                          //打印 弹出层 信息集合,
                printfLoading: false,
                printDatas: [],                      // 打印数据
                dialogPrintfVisible: false,


                dialogSelectVisible: false,
                selectLoading: false,
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwCph": this.rkrwCph.trim(),
                    "rkrwNo": this.rkrwNo.trim(),
                    "rkrwSjxm": this.rkrwSjxm.trim(),
                }
            },
            form_pop: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "startDhrqTimeParam": tsf_date(this.form.rkrwDhrq, 1),
                    "rkrwCph": this.form.rkrwCph,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwNo": this.form.rkrwNo,
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineModify: function (index, row) {
                this.multipleSelection = [row];
                printfCompile(this);
                this.dialogPrintfVisible = !this.dialogPrintfVisible;
            },                                //行内按钮 打印标签页
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationModify: function () {
                printfCompile(this);
                this.dialogPrintfVisible = !this.dialogPrintfVisible;
            },                                   //多选 打印标签页
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post(this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post(this.option);
            },                                //分页 当前页
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    p[0].post();
                }, 1500);
            },                                                //新建 表单提交
            selectSubmit: function () {
                p[0].post(obj.form_pop);
                this.dialogSelectVisible = !this.dialogSelectVisible;
            },                                          //详细查询 提交
            printfSubmit: function () {
                var datas = [];
                var checkData = startReceiving.$refs.printf.getCheckedNodes();
                for (var i in checkData) {
                    if (typeof checkData[i].val2 !== 'undefined') {
                        datas.push(checkData[i]);
                    }
                }
                this.printDatas = datas;
                this.dialogPelectVisible = !this.dialogPrintfVisible;
                wap.print(this);
            },                                          //打印 提交
            printfCheckChange: function () {

            },                                     //打印 选中维护
            printfLoadNode: function (node, resolve) {
                switch (node.level) {
                    case 0:
                        return resolve(this.printf);
                    case 1:
                        postRkrwNo(this, {
                            "pageNum": 1,
                            "pageSize": 999,
                            "draw": 0,
                            rkrwId: node.data.rkrwId,
                            rkrwDhrq: node.data.rkrwDhrq,
                            rkrwNo: node.data.rkrwNo
                        }, resolve);
                        break;
                    case 2:
                        postRkdjId(this, {
                            "rksRkdjId": node.data.rksRkdjId,
                            rkrwDhrq: node.data.rkrwDhrq,
                            rkrwNo: node.data.rkrwNo
                        }, resolve);
                        break;
                    case 3:
                        return resolve([]);
                }
            },
            auto_rkrwDhrq: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年 MM月 dd日 hh时 mm分 ');
                else return dateFormat(new Date(parseInt(value)), 'yyyy-MM-dd');
            },                              //预计到货时间
            auto_rkrwStatus: function (value) {
                if (!isNaN(value)) {
                    temp = {
                        1: '初始',
                        2: '已下发任务',
                        3: '已开始收货',
                        4: '收货中',
                        51: '部分收货',
                        52: '全部收货',
                        61: '收货完成',
                        62: '欠货'
                    }
                } else {
                    temp = {
                        '初始': 1,
                        '已下发任务': 2,
                        '已开始收货': 3,
                        '收货中': 4,
                        '部分收货': 51,
                        '全部收货': 52,
                        '收货完成': 61,
                        '欠货': 62
                    }
                }
                return temp[value];
            },                                  //任务状态
        },
        watch: {
            rkrwCph: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },
            rkrwNo: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },
            rkrwSjxm: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },
        }
    });
    function _form() {
        return {
            rkrwDhrq: '',//模糊查询--到车日期
            rkrwNo: '',//模糊查询--任务号
            rkrwCph: '',//模糊查询--车牌号
            rkrwSjxm: '',//模糊查询--司机姓名
            rkrwDbd: '',//模糊查询--调拨地
            rkrwCys: '',//模糊查询--承运商
        }
    }
    var obj = startReceiving;
    var p = [];
    // 0 开始收货 分页查询
    p[0] = autoPost({
        urlHock: "../../hock/startReceiving/page.json",
        urlProd: "/route/startReceiving/0",
        success: function (json) {
            obj.$data.startReceiving = json.data;
            obj.$data.currentTotal = json.recordsFiltered;
        }
    });
    //3 开始打印 状态变化
    p[3] = autoPost({
        urlHock: "../../hock/form/inputOption.json",
        urlProd: "/route/startReceiving/3"
    });


    // 高级 监视器的 使用方法
    //    startReceiving.$watch('date', function () {
    //        if (!this.option.dateStart)return;
    //        /*<debug>*/
    //        console.log(this.option);
    //        /*</debug>*/
    //        p[0].post(this.option);
    //    }, {deep: true});
    p[0].post(startReceiving.option);
    function postRkrwNo(obj, option, resolve) {
        /*<debug>*/
        url = "/hock/startReceiving/rkrwNo.json";
        /*</debug>*/

        /*<prod>*/
        url = "/route/startReceiving/1";
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option || {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                var resoleveStep = [];
                for (var i = 0; i < json.data.length; i++) {
                    resoleveStep.push({
                        name: json.data[i].rkRkdjNo,
                        rksRkdjId: json.data[i].rkRkdjId,
                        rkrwDhrq: option.rkrwDhrq,
                        rkrwNo: option.rkrwNo
