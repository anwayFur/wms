<script>
    function form() {
        return {
            title: '新建入库单',
            rkRkdjNo: '',
            rkType: '',
            rkRemarks: '',
            rkDocsList: [],
            bgGoodsNo: '',
            selectGood: {
                value: '',
                bgGoodsName: '',
                count: 0,
                bgGoodsId: ''
            },
            saveARkDocsList: true,
            deleteARkDocsList: true
        }
    }
    var validateRule = {
        a: new RegExp("((?=[\x21-\x7e\u4e00-\u9fa5\（\）\《\》\——\；\，\。\“\”\<\>\！、]+)[^A-Za-z0-9])", "g")
    };
    var warehousingReservation = new Vue({
        el: '#warehousingReservation',
        prop: {},
        data: function () {
            return {
                warehousingReservation: [],
                warehousingReservationCombinationDetails: {
                    rkrwId: '',         //id
                    rkrwNo: '',         //入库任务号
                    rkrwDhrq: '',       //预计到货日期
                    rkrwDbd: '',        //调拨地
                    rkrwCys: '',        //承运商
                    rkrwCph: '',        //车牌号
                    rkrwSjxm: '',       //司机姓名
                    rkrwDh: '',         //司机电话
                    rkrwStatus: ''      //任务状态
                },
                warehousingReservationCombination: [],
                multipleSelection: [],
                multipleSelectionCombination: [],
                multiSelect: false,
                date: [null, null],           //主页面 选择日期 搜索
                rkRkdjNo: '',                 //主页面 入库单号 搜索
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,

                formLabelWidth: '120px',       //表单 配置
                form: form(),                  //表单 弹出层 信息集合
                dialogFormActive: 0,           //新建 弹出层 steps 当前进度
                dialogFormVisible: false,      //新建 弹出层 是否可见

    function dateFormat(date, fmt) {
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    function remove(obj, data) {
        for (var i = 0; i < data.length; i++) {
            var temp = data[i];
            if (!isNaN(obj)) {
                temp = i;
            }
            if (temp == obj) {
                for (var j = i; j < data.length; j++) {
                    data[j] = data[j + 1];

//                    console.log(temp);
                }
                data.pop();
            }
        }
    }
    function addOrDelete(obj, data) {
        for (var i = 0; i < data.length; i++) {
            if (data[i] == obj) {
                return true;
            }
        }
        return false;
    }

     * obj 需要遍历的对象
     * cb 回调函数  1. 子属性 2.子属性名
     */
    function allPrposCb(obj, cb) {
        for (var p in obj) {
            if (typeof(obj[p]) !== "function") {

            }
