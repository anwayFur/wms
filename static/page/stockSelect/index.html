<div id="stockSelect">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        @change="selectReturn"
                        class="input"
                        v-model="blLname"
                        icon="search"
                        placeholder="库位名称"></el-input>
                <el-input
                        @change="selectReturn"
                        class="input"
                        v-model="bgGoodsNo"
                        icon="search"
                        placeholder="货品编号"></el-input>
                <el-input
                        @change="selectReturn"
                        class="input"
                        v-model="bgGoodsName"
                        icon="search"
                        placeholder="货品名称"></el-input>
                <el-select
                        v-model="mrArehouseId"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>

                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationModify" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出</span>
                </button>
            </div>
            <el-table
                    :data="stockSelect"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    show-summary
                    class="stockSelectTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">库存查询详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="仓库">
                                        <span>{{ props.row.baseArehouse.baName }}</span>
                                    </el-form-item>

                                    <el-form-item label="库位名称">
                                        <el-tag type="success">{{props.row.baseLocation.blLname }}</el-tag>
                                    </el-form-item>
                                    <el-form-item label="货品编号">
                                        <el-tag type="success">{{props.row.baseGoods.bgGoodsNo}}</el-tag>
                                    </el-form-item>

                                    <el-form-item label="货品批次">
                                        <span>{{ props.row.mrGoodsBatch }}</span>
                                    </el-form-item>
                                    <el-form-item label="数量">
                                        <span>{{ props.row.mrCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="货品名称">
                                        <span>{{ props.row.baseGoods.bgGoodsName }}</span>
                                    </el-form-item>

                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="可用数量">
                                        <span>{{ props.row.kyCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="待下架数量">
                                        <span>{{ props.row.mrDxjCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="待转移数量">
                                        <span>{{ props.row.mrDzyCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="冻结数量">
                                        <span>{{ props.row.mrDjCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="异动时间">
                                        <span>{{ auto_time_new(props.row.mrKcydsj,6) }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                type="info"
                                                @click="inlineExport(props.$index, props.row)">导出
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="仓库"
                        show-overflow-tooltip
                        prop="baseArehouse.baName"
                        align="center">
                    <template scope="scope">
                        <el-tag
                                type="success"
                                close-transition>
                            {{(scope.row.baseArehouse.baName)}}
                        </el-tag>
                    </template>

                </el-table-column>
                <el-table-column
                        label="库位名称"
                        show-overflow-tooltip
                        prop="baseLocation.blLname"
                        align="center">
                </el-table-column>

                <el-table-column
                        label="货品编号"
                        show-overflow-tooltip
                        align="center"
                        prop="baseGoods.bgGoodsNo">
                </el-table-column>
                <el-table-column
                        label="货品名称"
                        show-overflow-tooltip
                        align="center"
                        prop="baseGoods.bgGoodsName">
                </el-table-column>
                <el-table-column
                        label="货品批次"
                        show-overflow-tooltip
                        align="center"
                        prop="mrGoodsBatch">
                </el-table-column>
                <el-table-column
                        label="数量"
                        show-overflow-tooltip
                        align="center"
                        prop="mrCount">
                </el-table-column>
                <el-table-column
                        label="可用数量"
                        show-overflow-tooltip
                        align="center"
                        prop="kyCount">
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-row>
                <el-form-item label="异动时间"
                              :label-width="formLabelWidth">
                    <el-date-picker
                            v-model="form.mrKcydsj"
                            type="daterange"
                            align="right"
                            placeholder="异动时间"
                            class="input"
                            :picker-options="pickerOptions">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="货品编号"
                              :label-width="formLabelWidth">
                    <el-input
                            class="input"
                            v-model="form.bgGoodsNo"
                            icon="search"
                            placeholder="货品编号"></el-input>
                </el-form-item>
                <el-form-item label="货品名称"
                              :label-width="formLabelWidth">
                    <el-input
                            class="input"
                            v-model="form.bgGoodsName"
                            icon="search"
                            placeholder="货品名称"></el-input>
                </el-form-item>
                <el-form-item label="库位名称"
                              :label-width="formLabelWidth">
                    <el-input
                            class="input"
                            v-model="form.blLname"
                            icon="search"
                            placeholder="库位名称"></el-input>
                </el-form-item>
                <el-form-item label="货品批次"
                              :label-width="formLabelWidth">
                    <el-input
                            class="input"
                            v-model="form.mrGoodsBatch"
                            icon="search"
                            placeholder="货品批次"></el-input>
                </el-form-item>
                <el-form-item label="所属仓库" :label-width="formLabelWidth">
                    <el-select
                            v-model="form.mrArehouseId"
                            placeholder="请选择所属仓库">
                        <el-option :label="obj.baName" :value="obj.baArehouseId"
                                   v-for="obj of baseArehouses"></el-option>
                    </el-select>
                </el-form-item>
            </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="form = _form()">重置</el-button>
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            class="printf"
            class="printf"
            v-model="dialogPrintfVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">打印标签页</span>
        </div>
        <el-tree
                :data="printf"
                :props="{label: 'name',children: 'children'}"
                :load="printfLoadNode"
                lazy
                show-checkbox
                ref="printf"
                @check-change="printfCheckChange">
        </el-tree>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="printfSubmit" :loading="printfLoading">打印</el-button>
        </div>
    </el-dialog>
</div>
<link rel="stylesheet" href="index.scss">
<script src="index.js">

</script>
