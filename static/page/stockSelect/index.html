<div id="stockSelect">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        class="input"
                        v-model="blLname"
                        icon="search"
                        placeholder="库位名称"></el-input>
                <el-input
                        class="input"
                        v-model="bgGoodsNo"
                        icon="search"
                        placeholder="货品编号"></el-input>
                <el-input
                        class="input"
                        v-model="bgGoodsName"
                        icon="search"
                        placeholder="货品名称"></el-input>

                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationModify" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出</span>
                </button>
            </div>
            <el-table
                    :data="stockSelect"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="stockSelectTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">库存查询详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="仓库">
                                        <span>{{ props.row.baseArehouse.baName }}</span>
                                    </el-form-item>

                                    <el-form-item label="库位名称">
                                        <span>{{ props.row.baseLocation.blLname }}</span>
                                    </el-form-item>
                                    <el-form-item label="货品编号">
                                        <span>{{ props.row.baseGoods.bgGoodsNo }}</span>
                                    </el-form-item>

                                    <el-form-item label="货品批次">
                                        <span>{{ props.row.mrGoodsBatch }}</span>
                                    </el-form-item>
                                    <el-form-item label="数量">
                                        <span>{{ props.row.mrCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="货品名称">
                                        <span>{{ props.row.baseGoods.bgGoodsName }}</span>
                                    </el-form-item>

                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="可用数量">
                                        <span>{{ props.row.kyCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="待下架数量">
                                        <span>{{ props.row.mrDxjCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="待转移数量">
                                        <span>{{ props.row.mrDzyCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="冻结数量">
                                        <span>{{ props.row.mrDjCount }}</span>
                                    </el-form-item>
                                    <el-form-item label="异动时间">
                                        <span>{{ auto_time_new(props.row.mrKcydsj) }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                type="info"
                                                @click="inlineModify(props.$index, props.row)">导出
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="仓库"
                        show-overflow-tooltip
                        prop="baseArehouse.baName"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="库位名称"
                        show-overflow-tooltip
                        prop="baseLocation.blLname"
                        align="center">
                </el-table-column>

                <el-table-column
                        label="货品编号"
                        show-overflow-tooltip
                        align="center"
                        prop="baseGoods.bgGoodsNo">
                </el-table-column>
                 <el-table-column
                        label="货品名称"
                        show-overflow-tooltip
                        align="center"
                        prop="baseGoods.bgGoodsName">
                </el-table-column>
                 <el-table-column
                        label="货品批次"
                        show-overflow-tooltip
                        align="center"
                        prop="mrGoodsBatch">
                </el-table-column>
                <el-table-column
                        label="数量"
                        show-overflow-tooltip
                        align="center"
                        prop="mrCount">
                </el-table-column>
                <el-table-column
                        label="可用数量"
                        show-overflow-tooltip
                        align="center"
                        prop="kyCount">
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="stockSelect.length">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-row>
                <el-form-item label="异动时间"
                              :label-width="formLabelWidth">
                    <el-date-picker
                            v-model="form.mrKcydsj"
                            type="daterange"
                            align="right"
                            placeholder="异动时间"
                            class="input"
                            :picker-options="pickerOptions">
                    </el-date-picker>
                </el-form-item>
                <el-form-item label="货品编号"
                              :label-width="formLabelWidth">
                    <el-input
                            class="input"
                            v-model="form.bgGoodsNo"
                            icon="search"
                            placeholder="货品编号"></el-input>
                </el-form-item>
                <el-form-item label="货品名称"
                              :label-width="formLabelWidth">
                    <el-input
                            class="input"
                            v-model="form.bgGoodsName"
                            icon="search"
                            placeholder="货品名称"></el-input>
                </el-form-item>
                <el-form-item label="库位名称"
                              :label-width="formLabelWidth">
                    <el-input
                            class="input"
                            v-model="form.blLname"
                            icon="search"
                            placeholder="库位名称"></el-input>
                </el-form-item>
                <el-form-item label="货品批次"
                              :label-width="formLabelWidth">
                    <el-input
                            class="input"
                            v-model="form.mrGoodsBatch"
                            icon="search"
                            placeholder="货品批次"></el-input>
                </el-form-item>
                <el-form-item label="所属仓库" :label-width="formLabelWidth">
                    <el-select
                            :disabled="watchView"
                            v-model="form.baArehouseId"
                            placeholder="请选择所属仓库">
                        <el-option :value="-1" label="全部"></el-option>
                        <el-option :label="obj.baName" :value="obj.baArehouseId"
                                   v-for="obj of baseArehouses"></el-option>
                    </el-select>
                </el-form-item>
            </el-row>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            class="printf"
            class="printf"
            v-model="dialogPrintfVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">打印标签页</span>
        </div>
        <el-tree
                :data="printf"
                :props="{label: 'name',children: 'children'}"
                :load="printfLoadNode"
                lazy
                show-checkbox
                ref="printf"
                @check-change="printfCheckChange">
        </el-tree>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="printfSubmit" :loading="printfLoading">打印</el-button>
        </div>
    </el-dialog>
</div>

<script>
    var stockSelect = new Vue({
        el: '#stockSelect',
        prop: {},
        data: function () {
            return {
                baseArehouses: window.dbmessage.baseArehouses,
                watchView: false,                           //观察状态量-是否为查看
                stockSelect: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                date: [null, null],                 //主页面 选择日期 搜索
                blLname: '',                       //主页面 库位名称 搜索
                bgGoodsNo:'',                       //主页面 货品编号 搜索
                bgGoodsName:'',                     //主页面 货品编号 搜索
                formLabelWidth: '120px',            //表单 配置
                form: _form(),                           //表单 弹出层 信息集合
                dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待
                select: _form(),                         //搜索 弹出层 信息集合,
                printf: [],                         //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                dialogPrintfVisible: false,
                selectLoading: false,
                printfLoading: false,
                printDatas: [],          // 打印数据
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "blLname": this.blLname.trim(),
                    "bgGoodsNo": this.bgGoodsNo.trim(),
                    "bgGoodsName": this.bgGoodsName.trim(),
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            form_pop:function(){
                return{
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "startTimeParam": tsf_date(this.form.mrKcydsj[0]),
                    "endTimeParam": tsf_date(this.form.mrKcydsj[1]),
                    "bgGoodsNo": this.form.bgGoodsNo,
                    "bgGoodsName": this.form.bgGoodsName,
                    "mrGoodsBatch": this.form.mrGoodsBatch,
                    "blLname": this.form.blLname,
                    "mrArehouseId": this.form.mrArehouseId,
                    "mrDjStatus": this.form.mrDjStatus,
                }

            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineModify: function (index, row) {
                this.multipleSelection = [row];
                printfCompile(this);
                this.dialogPrintfVisible = !this.dialogPrintfVisible;
            },                                //行内按钮 打印标签页
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationModify: function () {
                printfCompile(this);
                this.dialogPrintfVisible = !this.dialogPrintfVisible;
            },                                   //多选 打印标签页
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post( this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post( this.option);
            },                                //分页 当前页
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    p[0].post();
                }, 1500);
            },                                                //新建 表单提交
            selectSubmit: function () {
                p[0].post( obj.form_pop);
                this.dialogSelectVisible = false;

            },                                          //详细查询 提交
            printfSubmit: function () {
                var datas=[];
                var checkData=stockSelect.$refs.printf.getCheckedNodes();
                for(var i in checkData){
                    if(typeof checkData[i].val2!=='undefined'){
                        datas.push(checkData[i]);
                    }
                }
                this.printDatas=datas;
                this.dialogPelectVisible = !this.dialogPrintfVisible;
                wap.print(this);
            },                                          //打印 提交
            printfCheckChange: function () {

            },                                     //打印 选中维护
            printfLoadNode: function (node, resolve) {
                console.log(node.data);
                switch (node.level) {
                    case 0:
                        return resolve(this.printf);
                    case 1:
                        postRkrwNo(this, {
                            rkrwNo:node.data.rkrwNo,
                            rkrwDhrq:node.data.rkrwDhrq
                        }, resolve);
                        break;
                    case 2:
                        console.log(node.data.name);
                        postRkdjId(this, {
                            rkrwNo:node.data.rkrwNo,
                            rkrwDhrq:node.data.rkrwDhrq
                        }, resolve);
                        break;
                    case 3:
                        return resolve([]);
                }
            }
        },
        watch: {
            blLname: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },
            bgGoodsNo: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },
            bgGoodsName: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },
        }
    });
    function _form() {
        return {
            mrKcydsj:[null,null],    //模糊查询--异动时间
            bgGoodsNo:'',   //模糊查询--货品编号
            bgGoodsName:'',    //模糊查询--货品名称
            blLname:'',//模糊查询--库位名称
            mrGoodsBatch:'',//模糊查询--货品批次
            baArehouseId:'' //模糊查询--仓库
        }
    }
    var obj=stockSelect;
    var p=[];
    // 0 库存查询 分页查询
    p[0] = autoPost({
        urlHock: "/hock/stockSelect/page.json",
        urlProd: "/route/stockSelect/0",
        success: function (json) {
            obj.$data.stockSelect = json.data;
            obj.$data.currentTotal = json.recordsFiltered;
        }
    });
      // 1 库存查询 导出
    p[1] = autoPost({
        urlHock: "",
        urlProd: "/route/stockSelect/1",
        success: function (json) {
        }
    });
    // 高级 监视器的 使用方法
    //    stockSelect.$watch('date', function () {
    //        if (!this.option.dateStart)return;
    //        /*<debug>*/
    //        console.log(this.option);
    //        /*</debug>*/
    //        post(this, this.option);
    //    }, {deep: true});
    p[0].post( stockSelect.option);
    function printfCompile(obj) {
        var resoleveStep = [];
        for (var i = 0; i < obj.multipleSelection.length; i++) {
            resoleveStep.push({
                name: obj.multipleSelection[i].rkrwNo,
                rkrwNo:obj.multipleSelection[i].rkrwNo,
                rkrwDhrq:obj.multipleSelection[i].rkrwDhrq
            });
        }
        obj.printf = resoleveStep;
    }

</script>
