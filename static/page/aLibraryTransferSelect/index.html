<div id="aLibraryTransferSelect">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="创建时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-input
                        @change="selectReturn"
                        v-model="zyCreateUserName"
                        class="input"
                        icon="search"
                        placeholder="创建人"></el-input>
                <el-select
                        @visible-change="selectReturn"
                        v-model="zyStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="0" label="初始"></el-option>
                    <el-option :value="1" label="已确认"></el-option>
                    <el-option :value="2" label="作废"></el-option>
                </el-select>
                <el-select
                        :disabled="watchView"
                        v-model="zyArehouseId"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationIssued" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出</span>
                </button>
            </div>
            <el-table
                    :data="aLibraryTransferSelect"
                    :max-height="570"
                    ref="table"
                    @selection-change="multiSelectionChange"
                    class="aLibraryTransferSelectTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">库位转移查询详细</h3>
                        </el-row>
                        <el-carousel
                                arrow="hover"
                                height="240px"
                                indicator-position="none"
                                :autoplay="false">
                            <el-carousel-item>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="仓库">
                                                <span>{{ props.row.baseArehouse.baName }}</span>
                                            </el-form-item>
                                            <el-form-item label="创建时间">
                                                <span>
                                                    <el-icon name="time"></el-icon>
                                                    {{ auto_time_new(props.row.zyCreateTime,6) }}</span>
                                            </el-form-item>
                                            <el-form-item label="提起人">
                                                <span>{{props.row.zyMentionUserName}}</span>
                                            </el-form-item>
                                            <el-form-item label="创建人">
                                                <span>{{props.row.zyCreateUserName}}</span>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="确认人">
                                                <span>{{props.row.zyConfirmUserName }}</span>
                                            </el-form-item>
                                            <el-form-item label="转移原因">
                                                <span>{{ props.row.zyReason }}</span>
                                            </el-form-item>
                                            <el-form-item label="确认时间">
                                                <span>
                                                    <el-icon name="time"></el-icon>
                                                    {{ auto_time_new(props.row.zyConfirmTime,6) }}</span>
                                            </el-form-item>
                                            <el-form-item label="转移状态">
                                                <span>{{ auto_zyStatus(props.row.zyStatus) }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        @click="inlineExport(props.$index, props.row)">导出
                                                </el-button>
                                            </el-form-item>

                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>
                            <el-carousel-item>
                                <el-table
                                        :data="props.row.zyDocsList"
                                        :max-height="240">
                                    <el-table-column
                                            width="55"
                                            type="index">
                                    </el-table-column>
                                    <el-table-column
                                            label="货品编号"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="mfunRepertory.baseGoods.bgGoodsNo">
                                    </el-table-column>
                                    <el-table-column
                                            align="center"
                                            prop="mfunRepertory.baseGoods.bgGoodsName"
                                            label="货品名称">

                                    </el-table-column>
                                    <el-table-column
                                            label="货品批次"
                                            prop="mfunRepertory.mrGoodsBatch"
                                            align="center">
                                    </el-table-column>
                                    <el-table-column
                                            label="转移前库位"
                                            prop="beforeLocationName"
                                            align="center">
                                    </el-table-column>
                                    <el-table-column
                                            label="转移后的库位"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="afterLocationName">
                                    </el-table-column>
                                    <el-table-column
                                            label="转移数量"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="zysZyCount">
                                    </el-table-column>
                                </el-table>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                </el-table-column>
                <el-table-column
                        label="仓库"
                        show-overflow-tooltip
                        prop="baseArehouse.baName"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="创建时间"
                        show-overflow-tooltip
                        align="center"
                        prop="zyCreateTime">
                    <template scope="scope">
                        {{auto_time_new(scope.row.zyCreateTime)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="提起人"
                        show-overflow-tooltip
                        align="center"
                        prop="zyMentionUserName">
                </el-table-column>
                <el-table-column
                        label="创建人"
                        show-overflow-tooltip
                        align="center"
                        prop="zyCreateUserName">
                </el-table-column>
                <el-table-column
                        label="确认人"
                        show-overflow-tooltip
                        align="center"
                        prop="zyConfirmUserName">
                </el-table-column>
                <el-table-column
                        label="转移原因"
                        prop="zyReason"
                        align="center"
                        width="100">
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-form-item label="创建时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.zyCreateTime"
                        type="daterange"
                        align="right"
                        placeholder="创建时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>


            </el-form-item>
            <el-form-item label="确认时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.zyConfirmTime"
                        type="daterange"
                        align="right"
                        placeholder="确认时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>


            </el-form-item>
            <el-form-item label="创建人"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.zyCreateUserName"
                        class="input"
                        icon="search"
                        placeholder="创建人"></el-input>
            </el-form-item>
            <el-form-item label="确认人"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.zyConfirmUserName"
                        class="input"
                        icon="search"
                        placeholder="确认人"></el-input>
            </el-form-item>
            <el-form-item label="提起人"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.zyMentionUserName"
                        class="input"
                        icon="search"
                        placeholder="提起人"></el-input>
            </el-form-item>
            <el-form-item label="转移状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.zyStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="0" label="初始"></el-option>
                    <el-option :value="1" label="已确认"></el-option>
                    <el-option :value="2" label="作废"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="所属仓库" :label-width="formLabelWidth">
                <el-select
                        :disabled="watchView"
                        v-model="form.zyArehouseId"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="form = _form()">重置</el-button>
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="任务号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwNo"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="车牌号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCph"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="订单数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.dds"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="品项数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.pxs"
                                        auto-complete="off"></el-input>
                            </el-form-item>

                            <el-form-item
                                    label="调拨地"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDbd"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="到货日期"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDhrq"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="承运商"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCys"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机姓名"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwSjxm"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机电话"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDh"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>


                        </el-col>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
</div>
<link rel="stylesheet" href="index.scss">
<script src="index.js">

</script>
