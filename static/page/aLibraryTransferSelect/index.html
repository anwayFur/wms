<div id="aLibraryTransferSelect">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="创建时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-input
                        @change="selectReturn"
                        v-model="zyCreateUserName"
                        class="input"
                        icon="search"
                        placeholder="创建人"></el-input>
                <el-select
                        @visible-change="selectReturn"
                        v-model="zyStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="0" label="初始"></el-option>
                    <el-option :value="1" label="已确认"></el-option>
                    <el-option :value="2" label="作废"></el-option>
                </el-select>
                <el-select
                        :disabled="watchView"
                        v-model="zyArehouseId"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationIssued" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出</span>
                </button>
            </div>
            <el-table
                    :data="aLibraryTransferSelect"
                    :max-height="570"
                    ref="table"
                    @selection-change="multiSelectionChange"
                    class="aLibraryTransferSelectTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">库位转移查询详细</h3>
                        </el-row>
                        <el-carousel
                                arrow="hover"
                                height="240px"
                                indicator-position="none"
                                :autoplay="false">
                            <el-carousel-item>
                                <el-form label-position="left" inline class="demo-table-expand">
                                    <el-row>
                                        <el-col :span="10">
                                            <el-form-item label="仓库">
                                                <span>{{ props.row.baseArehouse.baName }}</span>
                                            </el-form-item>
                                            <el-form-item label="创建时间">
                                                <span>
                                                    <el-icon name="time"></el-icon>
                                                    {{ auto_time_new(props.row.zyCreateTime,6) }}</span>
                                            </el-form-item>
                                            <el-form-item label="提起人">
                                                <span>{{props.row.zyMentionUserName}}</span>
                                            </el-form-item>
                                            <el-form-item label="创建人">
                                                <span>{{props.row.zyCreateUserName}}</span>
                                            </el-form-item>
                                        </el-col>
                                        <el-col :span="10" :offset="2">
                                            <el-form-item label="确认人">
                                                <span>{{props.row.zyConfirmUserName }}</span>
                                            </el-form-item>
                                            <el-form-item label="转移原因">
                                                <span>{{ props.row.zyReason }}</span>
                                            </el-form-item>
                                            <el-form-item label="确认时间">
                                                <span>
                                                    <el-icon name="time"></el-icon>
                                                    {{ auto_time_new(props.row.zyConfirmTime,6) }}</span>
                                            </el-form-item>
                                            <el-form-item label="转移状态">
                                                <span>{{ auto_zyStatus(props.row.zyStatus) }}</span>
                                            </el-form-item>
                                            <el-form-item
                                                    label="可用操作">
                                                <el-button
                                                        size="small"
                                                        type="success"
                                                        @click="inlineExport(props.$index, props.row)">导出
                                                </el-button>
                                            </el-form-item>

                                        </el-col>
                                    </el-row>
                                </el-form>
                            </el-carousel-item>
                            <el-carousel-item>
                                <el-table
                                        :data="props.row.zyDocsList"
                                        :max-height="240">
                                    <el-table-column
                                            width="55"
                                            type="index">
                                    </el-table-column>
                                    <el-table-column
                                            label="货品编号"
                                            show-overflow-tooltip
                                            align="center"
                                            prop="mfunRepertory.baseGoods.bgGoodsNo">
                                    </el-table-column>
                                    <el-table-column
                                            align="center"
                                            prop="mfunRepertory.baseGoods.bgGoodsName"
                                            label="货品名称">

                                    </el-table-column>
                                    <el-table-column
                                            label="货品批次"
                                            prop="mfunRepertory.mrGoodsBatch"
                                            align="center">
                                    </el-table-column>
                                    <el-table-column
                                            label="转移前库位"
                                            prop="beforeLocationName"
                                            align="center">
                                    </el-table-column>
                                    <el-table-column
                                            label="转移后的库位"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="afterLocationName">
                                    </el-table-column>
                                    <el-table-column
                                            label="转移数量"
                                            align="center"
                                            show-overflow-tooltip
                                            prop="zysZyCount">
                                    </el-table-column>
                                </el-table>
                            </el-carousel-item>
                        </el-carousel>
                    </template>
                </el-table-column>
                <el-table-column
                        label="仓库"
                        show-overflow-tooltip
                        prop="baseArehouse.baName"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="创建时间"
                        show-overflow-tooltip
                        align="center"
                        prop="zyCreateTime">
                    <template scope="scope">
                        {{auto_time_new(scope.row.zyCreateTime)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="提起人"
                        show-overflow-tooltip
                        align="center"
                        prop="zyMentionUserName">
                </el-table-column>
                <el-table-column
                        label="创建人"
                        show-overflow-tooltip
                        align="center"
                        prop="zyCreateUserName">
                </el-table-column>
                <el-table-column
                        label="确认人"
                        show-overflow-tooltip
                        align="center"
                        prop="zyConfirmUserName">
                </el-table-column>
                <el-table-column
                        label="转移原因"
                        prop="zyReason"
                        align="center"
                        width="100">
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-form-item label="创建时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.zyCreateTime"
                        type="daterange"
                        align="right"
                        placeholder="创建时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>


            </el-form-item>
            <el-form-item label="确认时间"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.zyConfirmTime"
                        type="daterange"
                        align="right"
                        placeholder="确认时间"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>


            </el-form-item>
            <el-form-item label="创建人"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.zyCreateUserName"
                        class="input"
                        icon="search"
                        placeholder="创建人"></el-input>
            </el-form-item>
            <el-form-item label="确认人"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.zyConfirmUserName"
                        class="input"
                        icon="search"
                        placeholder="确认人"></el-input>
            </el-form-item>
            <el-form-item label="提起人"
                          :label-width="formLabelWidth">
                <el-input
                        v-model="form.zyMentionUserName"
                        class="input"
                        icon="search"
                        placeholder="提起人"></el-input>
            </el-form-item>
            <el-form-item label="转移状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.zyStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="0" label="初始"></el-option>
                    <el-option :value="1" label="已确认"></el-option>
                    <el-option :value="2" label="作废"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="所属仓库" :label-width="formLabelWidth">
                <el-select
                        :disabled="watchView"
                        v-model="form.zyArehouseId"
                        placeholder="请选择所属仓库">
                    <el-option :label="obj.baName" :value="obj.baArehouseId"
                               v-for="obj of baseArehouses"></el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
                <el-carousel-item>
                    <el-row>
                        <el-col :span="10">
                            <el-form-item
                                    label="任务号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwNo"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="车牌号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCph"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="订单数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.dds"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="品项数"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.pxs"
                                        auto-complete="off"></el-input>
                            </el-form-item>

                            <el-form-item
                                    label="调拨地"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDbd"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                        </el-col>
                        <el-col :span="10" :offset="2">
                            <el-form-item
                                    label="到货日期"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDhrq"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="承运商"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwCys"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机姓名"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwSjxm"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="司机电话"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwDh"
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="任务状态"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.rkrwStatus"
                                        auto-complete="off"></el-input>
                            </el-form-item>


                        </el-col>
                    </el-row>
                </el-carousel-item>
            </el-carousel>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
</div>

    }

    .el-dialog__headerbtn {
        position: absolute;

        margin-left: -8px !important;

<style>
    .select {

    }
    .select .input {
        width: 70%;
    }
</style>
<script>
    var aLibraryTransferSelect = new Vue({
        el: '#aLibraryTransferSelect',
        prop: {},
        data: function () {
            return {
                baseArehouses: window.dbmessage.baseArehouses,
                aLibraryTransferSelect: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: _pickerOptions(),
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal: 0,
                date: [null, null],                  //主页面 创建时间 搜索
                zyCreateUserName: '',                //主页面 创建人 搜索
                zyStatus: '',                         //主页面 状态
                zyArehouseId: window.dbmessage.baseArehouses[0].baArehouseId,             //主页面 仓库 搜索
                formLabelWidth: '120px',             //表单 配置
                form: _form(),                       //表单 弹出层 信息集合
                dialogFormActive: 0,                 //新建 弹出层 steps 当前进度
                dialogFormVisible: false,            //新建 弹出层 是否可见
                submitLoading: false,                //新建 弹出层 提交等待
                select: _form(),                     //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                selectLoading: false,
                watchView: false,                    //观察状态量-是否为查看

            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "zyCreateUserName": this.zyCreateUserName.trim(),
                    "zyStatus": this.zyStatus,
                    "startCreateTimeParam": tsf_date(this.date[0]),
                    "endCreateTimeParam": tsf_date(this.date[1]),
                    "zyArehouseId":this.zyArehouseId,
                }
            },
            form_pop: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "startCreateTimeParam": tsf_date(this.form.zyCreateTime[0]),
                    "endCreateTimeParam": tsf_date(this.form.zyCreateTime[1]),
                    "startConfirmTimeParam": tsf_date(this.form.zyConfirmTime[0]),
                    "endConfirmTimeParam": tsf_date(this.form.zyConfirmTime[1]),
                    "zyCreateUserName": this.form.zyCreateUserName,
                    "zyConfirmUserName": this.form.zyConfirmUserName,
                    "zyMentionUserName": this.form.zyMentionUserName,
                    "zyArehouseId": this.form.zyArehouseId,
                    "zyStatus": this.form.zyStatus,
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineEdit: function (index, row) {
                this.form.title = '编辑';
                this.form.rkrwNo = row.rkrwNo;
                this.form.rkrwCph = row.rkrwCph;
                this.form.dds = row.dds;
                this.form.pxs = row.pxs;
                this.form.rkrwSjxm = row.rkrwSjxm;
                this.form.rkrwDhrq = row.rkrwDhrq;
                this.form.rkrwDbd = row.rkrwDbd;
                this.form.rkrwCys = row.rkrwCys;
                this.form.rkrwDh = row.rkrwDh;
                this.form.rkrwStatus = parseInt(row.rkrwStatus);
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    aLibraryTransferSelect.$refs.carousel.setActiveItem(0);
                });
            },                                  //TODO 行内按钮-编辑
            inlineExport: function (index, row) {
                obj.$confirm('导出库存转移', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[2].post({
                        ids: [row.zyId]
                    }, function (json) {
                        this.callbackAfter({status: json.status, model: "导出库位转移"}, function () {
                            var url = "/static/Excel/" + json.model;
                            window.open(url);
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消导出'
                    });
                });
            },                                //行内按钮 导出
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationIssued: function () {
                obj.$confirm('批量导出库位转移', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    var ids = [];
                    for (var i = 0; i < obj.multipleSelection.length; i++) {
                        ids.push(obj.multipleSelection[i].zyId);
                    }
                    p[2].post({
                        ids: ids
                    }, function (json) {
                        this.callbackAfter({status: json.status, model: "导出库位转移"}, function () {

                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消导出'
                    });
                });
            },                                   //TODO 多选 导出
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post((_option ? this.form_pop : this.option));
            },                                   //分页 Size
            expandChange: function (row, expanded) {

                /*<debug>*/
                console.log(row);
                console.log(expanded);
                /*</debug>*/
            },                             //下拉 选择
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post((_option ? this.form_pop : this.option));
            },                                //分页 当前页
            newInput: function () {
                this.dialogFormVisible = true;

            },                                              //按钮 新建入库单
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
