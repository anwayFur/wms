<div id="goodsFlowSelect">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        v-model="bgGoodsName"
                        class="input"
                        icon="search"
                        placeholder="货品名称"></el-input>
                <el-input
                        class="input"
                        v-model="bgGoodsNo"
                        icon="search"
                        placeholder="货品编号"></el-input>
                <el-input
                        class="input"
                        v-model="ckCkdjClientname"
                        icon="search"
                        placeholder="客户名称"></el-input>
                <button @click="dialogSelectVisible=!dialogSelectVisible" class="btn btn-search"><i
                        class="icon search"></i><span>详细查询</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="moreOperationModify" class="btn btn-modify" v-show="multiSelect"><i
                        class="icon modify"></i><span>导出</span>
                </button>
            </div>
            <el-table
                    :data="goodsFlowSelect"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="goodsFlowSelectTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">货品流向查询详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="仓库">
                                        <span>{{ props.row.mfunckDoc.baseArehouse.baName }}</span>
                                    </el-form-item>
                                    <el-form-item label="出库单号">
                                        <span>{{props.row.mfunckDoc.ckCkdjNo }}</span>
                                    </el-form-item>
                                    <el-form-item label="客户编号">
                                        <span>{{ props.row.mfunckDoc.ckCkdjClientno }}</span>
                                    </el-form-item>
                                    <el-form-item label="客户名称">
                                        <span>{{ props.row.mfunckDoc.ckCkdjClientname  }}</span>
                                    </el-form-item>
                                    <el-form-item label="联系人">
                                        <span>{{ props.row.mfunckDoc.ckContacts }}</span>
                                    </el-form-item>
                                    <el-form-item label="联系电话">
                                        <span>{{props.row.mfunckDoc.ckTel }}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="货品编号">
                                        <span>{{ props.row.mfunRepertory.baseGoods.bgGoodsNo }}</span>
                                    </el-form-item>
                                    <el-form-item label="货品名称">
                                        <span>{{ props.row.mfunRepertory.baseGoods.bgGoodsName }}</span>
                                    </el-form-item>

                                    <el-form-item label="货品数量">
                                        <span>{{ props.row.msxMxCount   }}</span>
                                    </el-form-item>
                                    <el-form-item label="货品体积">
                                        <span>{{ props.row.goodsTj   }}</span>
                                    </el-form-item>
                                    <el-form-item label="客户地址">
                                        <span>{{ props.row.mfunckDoc.ckAdress }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            label="可用操作">
                                        <el-button
                                                size="small"
                                                type="info"
                                                @click="inlineExport(props.$index, props.row)">导出
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="仓库"
                        show-overflow-tooltip
                        prop="mfunckDoc.baseArehouse.baName"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="出库单号"
                        show-overflow-tooltip
                        align="center"
                        prop="mfunckDoc.ckCkdjNo">
                </el-table-column>
                <el-table-column
                        label="客户编号"
                        show-overflow-tooltip
                        align="center"
                        prop="mfunckDoc.ckCkdjClientno">
                </el-table-column>
                <el-table-column
                        label="客户名称"
                        show-overflow-tooltip
                        align="center"
                        prop="mfunckDoc.ckCkdjClientname">
                </el-table-column>
                <el-table-column
                        label="联系人"
                        show-overflow-tooltip
                        align="center"
                        prop="mfunckDoc.ckContacts">
                </el-table-column>
                <el-table-column
                        label="联系电话"
                        show-overflow-tooltip
                        prop="mfunckDoc.ckTel">
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="large"
            class="select"
            v-model="dialogSelectVisible">

        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="form">
            <el-row>
                <el-col span="7">
                    <el-form-item label="货品名称"
                                  :label-width="formLabelWidth">
                        <el-input
                                v-model="form.bgGoodsName"
                                class="input"
                                icon="search"
                                placeholder="货品名称"></el-input>
                    </el-form-item>
                    <el-form-item label="货品编号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.bgGoodsNo"
                                icon="search"
                                placeholder="货品编号"></el-input>
                    </el-form-item>
                    <el-form-item label="客户名称"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckCkdjClientname"
                                icon="search"
                                placeholder="客户名称"></el-input>
                    </el-form-item>
                    <el-form-item label="客户地址"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckAdress"
                                icon="search"
                                placeholder="客户地址"></el-input>
                    </el-form-item>
                    <el-form-item label="联系人"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckContacts"
                                icon="search"
                                placeholder="联系人"></el-input>
                    </el-form-item>
                </el-col>
                <el-col span="7" offset="2">
                    <el-form-item label="联系电话"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckTel"
                                icon="search"
                                placeholder="联系电话"></el-input>
                    </el-form-item>
                    <el-form-item label="客户编号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckCkdjClientno"
                                icon="search"
                                placeholder="客户编号"></el-input>
                    </el-form-item>
                    <el-form-item label="出库单号"
                                  :label-width="formLabelWidth">
                        <el-input
                                class="input"
                                v-model="form.ckCkdjNo"
                                icon="search"
                                placeholder="出库单号"></el-input>
                    </el-form-item>
                    <el-form-item label="所属仓库" :label-width="formLabelWidth">
                        <el-select
                                :disabled="watchView"
                                v-model="form.ckArehouseId"
                                placeholder="请选择所属仓库">
                            <el-option :value="-1" label="全部"></el-option>
                            <el-option :label="obj.baName" :value="obj.baArehouseId"
                                       v-for="obj of baseArehouses"></el-option>
                        </el-select>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            class="printf"
            class="printf"
            v-model="dialogPrintfVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">打印标签页</span>
        </div>
        <el-tree
                :data="printf"
                :props="{label: 'name',children: 'children'}"
                :load="printfLoadNode"
                lazy
                show-checkbox
                ref="printf"
                @check-change="printfCheckChange">
        </el-tree>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="printfSubmit" :loading="printfLoading">打印</el-button>
        </div>
    </el-dialog>
</div>

<script>
    var goodsFlowSelect = new Vue({
        el: '#goodsFlowSelect',
        prop: {},
        data: function () {
            return {
                baseArehouses: window.dbmessage.baseArehouses,
                goodsFlowSelect: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal:0,
                date: [null, null],                 //主页面 选择日期 搜索
                bgGoodsNo: '',                       //主页面 货品编号 搜索
                bgGoodsName: '',                       //主页面 货品名称 搜索
                ckCkdjClientname: '',              //主页面 客户名称 搜索
                formLabelWidth: '120px',            //表单 配置
                form: _form(),                           //表单 弹出层 信息集合
                dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待
                select: _form(),                         //搜索 弹出层 信息集合,
                printf: [],                         //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                dialogPrintfVisible: false,
                selectLoading: false,
                printfLoading: false,
                printDatas: [],                             // 打印数据
                watchView: false,                           //观察状态量-是否为查看
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "bgGoodsName": this.bgGoodsName.trim(),
                    "bgGoodsNo": this.bgGoodsNo.trim(),
                    "ckCkdjClientname": this.ckCkdjClientname.trim(),
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            form_pop: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "bgGoodsNo": this.form.bgGoodsNo,
                    "bgGoodsName": this.form.bgGoodsName,
                    "ckCkdjClientname": this.form.ckCkdjClientname,
                    "ckAdress": this.form.ckAdress,
                    "ckContacts": this.form.ckContacts,
                    "ckTel": this.form.ckTel,
                    "ckCkdjClientno": this.form.ckCkdjClientno,
                    "ckCkdjNo": this.form.ckCkdjNo,
                    "ckArehouseId": this.form.ckArehouseId,
                    "blLname": this.form.blLname,
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineExport: function (index, row) {
                obj.$confirm('导出出库单 单据单号：' + row.mfunckDoc.ckCkdjNo, '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[1].post({
                        ids: [row.mfunckDoc.ckCkdjId]
                    }, function (json) {
                        this.callbackAfter({status: json.status, model: "导出出库单"}, function () {
                            var url = "/static/Excel/" + json.model;
                            window.open(url);
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消导出'
                    });
                });
            },                                //行内按钮 打印标签页
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationModify: function () {
                obj.$confirm('确定导出货品流向单据?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    var ids = [];
                    for (var i = 0; i < obj.multipleSelection.length; i++) {
                        ids.push(obj.multipleSelection[i].mfunckDoc.ckCkdjId);
                    }
                    p[1].post({
                        ids: ids
                    }, function (json) {
                        json.status = 20000; //TODO
                        this.callbackAfter({status: json.status, model: "导出货品流向单"}, function () {
                            var url = "/static/Excel/" + json.model;
                            window.open(url);
                        })
                    });
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消导出'
                    });
                });

            },                                   //多选 打印标签页
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post(this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post(this.option);
            },                                //分页 当前页
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    p[0].post();
                }, 1500);
            },                                                //新建 表单提交
            selectSubmit: function () {
                this.dialogSelectVisible = false;
                p[0].post(obj.form_pop);
            },                                          //详细查询 提交
            printfSubmit: function () {
                var datas = [];
                var checkData = goodsFlowSelect.$refs.printf.getCheckedNodes();
                for (var i in checkData) {
                    if (typeof checkData[i].val2 !== 'undefined') {
                        datas.push(checkData[i]);
                    }
                }
                this.printDatas = datas;
                this.dialogPelectVisible = !this.dialogPrintfVisible;
                wap.print(this);
            },                                          //打印 提交
            printfCheckChange: function () {

            },                                     //打印 选中维护
            printfLoadNode: function (node, resolve) {
                console.log(node.data);
                switch (node.level) {
                    case 0:
                        return resolve(this.printf);
                    case 1:
                        postRkrwNo(this, {
                            rkrwNo: node.data.rkrwNo,
                            rkrwDhrq: node.data.rkrwDhrq
                        }, resolve);
                        break;
                    case 2:
                        console.log(node.data.name);
                        postRkdjId(this, {
                            rkrwNo: node.data.rkrwNo,
                            rkrwDhrq: node.data.rkrwDhrq
                        }, resolve);
                        break;
                    case 3:
                        return resolve([]);
                }
            },
            auto_mdtSjsj: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年-MM月-dd日');
                else return dateFormat(new Date(parseInt(value)), 'MM-dd');
            },                                  //作业时间
            auto_rkrkSjsj: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年-MM月-dd日');
                else return dateFormat(new Date(parseInt(value)), 'MM-dd');
            },                                  //上架开始时间
            auto_rkEndTime: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年-MM月-dd日');
                else return dateFormat(new Date(parseInt(value)), 'MM-dd');
            },                                  //上架结束时间
            auto_rkCreatetime: function (value, bool) {
                if (!bool) return dateFormat(new Date(parseInt(value)), 'yyyy年-MM月-dd日');
                else return dateFormat(new Date(parseInt(value)), 'MM-dd');
            },                                  //下单时间
            auto_rkStatus: function (value) {
                var temp = {}
                if (!isNaN(value)) {
                    temp = {
                        1: '原始状态',
                        21: '部分分配',
                        22: '全部分配',
                        31: '部分收货',
                        32: '完全收货',
                    }
                } else {
                    temp = {
                        '原始状态': 1,
                        '部分分配': 21,
                        '全部分配': 22,
                        '部分收货': 31,
                        '完全收货': 32
                    }
                }
                return temp[value];
            },                                         //入库状态
            auto_rkZdfs: function (value) {
                var temp = {}
                if (!isNaN(value)) {
                    temp = {
                        1: '手动',
                        2: '导入',
                        3: '接口',
                    }
                } else {
                    temp = {
                        '手动': 1,
                        '导入': 2,
                        '接口': 3,
