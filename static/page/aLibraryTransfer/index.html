<div id="aLibraryTransfer">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        v-model="zyMentionUserName"
                        icon="search"
                        placeholder="提起人"></el-input>
                <el-input
                        v-model="zyCreateUserName"
                        icon="search"
                        placeholder="创建人"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="创建日期"
                        class="datePicker"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-select
                        v-model="zyStatus"
                        placeholder="请选择">
                    <el-option label="全部" :value.number="-1"></el-option>
                    <el-option label="未确认" :value.number="0"></el-option>
                    <el-option label="已确认" :value.number="1"></el-option>
                </el-select>
                <button @click="newInput" class="btn btn-add"><i
                        class="icon add"></i><span>新增</span>
                </button>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>

                <button @click="multiMoreOperationDelete" class="btn btn-del" v-show="multiSelect"><i
                        class="icon del"></i><span>批量删除</span>
                </button>
            </div>
            <el-table
                    :data="aLibraryTransfer"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    class="aLibraryTransferTable"
                    @selection-change='multiSelectionChange'
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-row>
                            <h3 style="margin-top: 0; margin-left: -15px;">库存转移详细</h3>
                        </el-row>
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-row>
                                <el-col :span="10">
                                    <el-form-item label="创建时间">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{auto_time_new(props.row.zyCreateTime,6) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="提起人">
                                        <span>{{ props.row.zyMentionUserName }}</span>
                                    </el-form-item>
                                    <el-form-item label="创建人">
                                        <span>{{props.row.zyCreateUserName}}</span>
                                    </el-form-item>
                                    <el-form-item label="确认人">
                                        <span>{{props.row.zyConfirmUserName}}</span>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="10" :offset="2">
                                    <el-form-item label="转移原因">
                                        <span>{{ props.row.zyReason	 }}</span>
                                    </el-form-item>
                                    <el-form-item
                                            v-if="props.row.zyStatus==0"
                                            label="确认时间">
                                        <span>
                                            <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.zyConfirmTime,6) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="转移状态">
                                        <span>{{ auto_zyStatus(props.row.zyStatus) }}</span>
                                    </el-form-item>
                                    <el-form-item label="可用操作">
                                        <el-button
                                                size="small"
                                                icon="edit"
                                                @click="inlineEdit(props.$index, props.row)">
                                        </el-button>
                                        <el-button
                                                size="small"
                                                type="danger"
                                                @click="inlineDelete(props.$index, props.row)">删除
                                        </el-button>
                                    </el-form-item>
                                </el-col>
                            </el-row>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="创建时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        <span>
                            {{auto_time_new(scope.row.zyCreateTime)}}
                        </span>
                    </template>
                </el-table-column>
                <el-table-column
                        label="提起人"
                        show-overflow-tooltip
                        align="center"
                        prop="zyMentionUserName">
                </el-table-column>
                <el-table-column
                        label="创建人"
                        show-overflow-tooltip
                        align="center"
                        prop="zyCreateUserName">
                </el-table-column>
                <el-table-column
                        label="确认人"
                        show-overflow-tooltip
                        align="center"
                        prop="zyConfirmUserName">
                </el-table-column>
                <el-table-column
                        label="转移原因"
                        show-overflow-tooltip
                        align="center"
                        prop="zyReason">
                </el-table-column>
                <el-table-column
                        label="确认时间"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        <span>
                            {{auto_time_new(scope.row.zyConfirmTime)}}
                        </span>
                    </template>
                </el-table-column>
                <el-table-column
                        label="转移状态"
                        prop="zyStatus"
                        align="center"
                        width="100">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_zyStatus(scope.row.zyStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">新建库存转移</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
                <el-step title="基础信息"></el-step>
                <el-step title="选择库存"></el-step>
            </el-steps>
        </div>
        <el-carousel
                ref="carousel"
                :autoplay="false"
                arrow="never"
                indicator-position="none"
                height="55vh">
            <el-carousel-item>
                <el-form
                        v-model="form"
                        ref="ref_form"
                        :label-width="formLabelWidth">
                    <el-form-item
                            label="提起人"
                            :label-width="formLabelWidth">
                        <el-input
                                v-model="form.zyMentionUserName"
                                auto-complete="off"></el-input>
                    </el-form-item>
                    <el-form-item
                            label="转移原因"
                            :label-width="formLabelWidth">
                        <el-input
                                v-model="form.zyReason"
                                auto-complete="off"></el-input>
                    </el-form-item>
                </el-form>
                <el-table
                        :data="form.data">

                </el-table>
            </el-carousel-item>
        </el-carousel>

        <div slot="footer" class="dialog-footer">
            <el-button @click="submit" :loading="submitLoading">保存
            </el-button>
            <el-button type="primary" @click="submit">选择一条库存
            </el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <el-form :model="select">
            <el-form-item label="创建日期"
                          :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.zyCreateTime"
                        type="daterange"
                        align="right"
                        placeholder="创建日期"
                        class="input"
                        :picker-options="pickerOptions">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="转移状态"
                          :label-width="formLabelWidth">
                <el-select v-model="form.zyStatus" placeholder="请选择">
                    <el-option :value="-1" label="全部"></el-option>
                    <el-option :value="0" label="初始"></el-option>
                    <el-option :value="1" label="已确认"></el-option>
                    <el-option :value="2" label="作废"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="提起人"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.zyMentionUserName"
                        icon="search"
                        placeholder="提起人"></el-input>
            </el-form-item>
            <el-form-item label="确认人"
                          :label-width="formLabelWidth">
                <el-input
                        class="input"
                        v-model="form.zyConfirmUserName"
                        icon="search"
                        placeholder="确认人"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
</div>
<script>
    var aLibraryTransfer = new Vue({
        el: '#aLibraryTransfer',
        prop: {},
        data: function () {
            return {
                aLibraryTransfer: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal: 0,


                date: [null, null],                 //主页面 选择日期 搜索
                zyMentionUserName: '',              //主页面 提起人 搜索
                zyCreateUserName: '',                //主页面 创建人 搜索
                zyStatus: '',                        //主页面 转移状态


                formLabelWidth: '120px',            //表单 配置
                form: _form(),                      //表单 弹出层 信息集合
                dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待
                select: _form_stock(),                    //搜索 弹出层 信息集合,
                printf: [],                         //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                dialogPrintfVisible: false,
                selectLoading: false,
                printfLoading: false,

                printDatas: [],          // 打印数据
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "zyMentionUserName": this.zyMentionUserName.trim(),
                    "zyCreateUserName": this.zyCreateUserName.trim(),
                    "zyStatus": this.zyStatus,
                    "startCreateTimeParam": tsf_date(this.date[0]),
                    "endCreateTimeParam": tsf_date(this.date[1]),
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
        },
        methods: {
            inlineDelete: function () {
                var _this = this;
                _this.$confirm('此操作将删除库存转移单据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    remove(row, _this.recoveryArchive);
                    postDelete(_this, {
                        id: [row.rkdjNo]
                    });
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },                                             //TODO 行内按钮-删除
            inlineEdit: function (index, row) {
                this.form.title = '编辑';
                this.form.zyCreateTime = row.zyCreateTime;
                this.form.zyMentionUserName = row.zyMentionUserName;
                this.form.zyCreateUserName = row.zyCreateUserName;
                this.form.zyConfirmUserName = row.zyConfirmUserName;
                this.form.zyReason = row.zyReason;
                this.form.zyConfirmTime = row.zyConfirmTime;
                this.form.zyStatus = row.zyStatus;
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    aLibraryTransfer.$refs.carousel.setActiveItem(0);
                });
            },                                  //TODO 行内按钮-编辑
            inlineModify: function (index, row) {
                this.multipleSelection = [row];
                printfCompile(this);
                this.dialogPrintfVisible = !this.dialogPrintfVisible;
            },                                //行内按钮 打印标签页
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            multiMoreOperationDelete: function () {
                var _this = this;
                _this.$confirm('此操作将删除库存转移单据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    remove(row, _this.recoveryArchive);
                    postDelete(_this, {
                        id: [row.rkdjNo]
                    });
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
//                /*<debug>*/
//                console.log('选中的删除');
//                /*</debug>*/
//                for (i = 0; i < this.multipleSelectionCombination.length; i++) {
//                    remove(this.multipleSelectionCombination[i], this.warehousingReservationCombination);
//                }
            },                              //TODO 多选 删除
            newInput: function () {
                this.form = _form();
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    aLibraryTransfer.$refs.carousel.setActiveItem(0);
                });
            },
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post(this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post(this.option);
            },                                //分页 当前页
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    p[0].post();
                }, 1500);
            },                                                //新建 表单提交
            selectSubmit: function () {
                this.dialogSelectVisible = !this.dialogSelectVisible;
                p[0].post({});
            },                                          //详细查询 提交
            printfSubmit: function () {
                var datas = [];
                var checkData = aLibraryTransfer.$refs.printf.getCheckedNodes();
                for (var i in checkData) {
                    if (typeof checkData[i].val2 !== 'undefined') {
                        datas.push(checkData[i]);
                    }
                }
                this.printDatas = datas;
                this.dialogPelectVisible = !this.dialogPrintfVisible;
                wap.print(this);
            },                                          //打印 提交
            printfCheckChange: function () {

            },                                     //打印 选中维护
            printfLoadNode: function (node, resolve) {
                console.log(node.data);
                switch (node.level) {
                    case 0:
                        return resolve(this.printf);
                    case 1:
                        postRkrwNo(this, {
                            rkrwNo: node.data.rkrwNo,
                            rkrwDhrq: node.data.rkrwDhrq
                        }, resolve);
                        break;
                    case 2:
                        console.log(node.data.name);
                        postRkdjId(this, {
                            rkrwNo: node.data.rkrwNo,
                            rkrwDhrq: node.data.rkrwDhrq
                        }, resolve);
                        break;
                    case 3:
                        return resolve([]);
                }
            },
            auto_zyStatus: function (value) {
                var temp = {}
                if (!isNaN(value)) {
                    temp = {
                        0: '未确认',
                        1: '确认',
                        2: '作废',
                    }
                } else {
                    temp = {
                        '未确认': 0,
                        '确认': 1,
                        '作废': 2
                    }
                }
                return temp[value];
            },                                       //转移状态
        },
        watch: {
            zyMentionUserName: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },
            zyCreateUserName: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },
            zyStatus: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },
        }
    });
    // 高级 监视器的 使用方法
    aLibraryTransfer.$watch('date', function () {
        /*<debug>*/
        console.log(this.option);
        /*</debug>*/
        p[0].post(this.option);
    }, {deep: true});


    function _form() {
        return {
            data: [],


            blLname: '',
            bgGoodsNo: '',
            bgGoodsName: ''


        }
    }

    function _form_stock() {
        return {
            zyCreateUserName: '',
            zyReason: '',
            zyConfirmTime: '',

            zyCreateTime: [null, null],//模糊查询--创建日期
            zyStatus: '',//模糊查询--转移状态
            zyMentionUserName: '',//模糊查询--提起人
            zyConfirmUserName: ''//模糊查询--确认人
        }
    }

    var obj = aLibraryTransfer;
    var p = [];

    // 0 库存转移 分页查询
    p[0] = autoPost({
        urlHock: "../../hock/aLibraryTransfer/page.json",
        urlProd: "/route/aLibraryTransfer/0",
        success: function (json) {
