<style>
    .el-date-editor.el-input {
        width: 100%;
    }

<div id="roleManagement">
    <!--页面调整-->
    <el-row
            v-loading="showLoading"
            element-loading-text="拼命加载中">
        <div class="inner btn-nav">
            <el-input
                    v-model="rrName"
                    icon="search"
                    placeholder="角色名称"></el-input>
            <button @click="newInput" class="btn btn-add"><i
                    class="icon add"></i><span>新增</span>
            </button>
            <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                    class="icon sel"></i><span>多选</span>
            </button>
            <button
                    @click="multiBatchDelete"
                    class="btn btn-del"
                    v-show="multiSelect">批量删除
            </button>
            <button
                    class="btn"
                    v-show="multiSelect"
                    @click="multiEdit">编辑
            </button>
            <button
                    class="btn"
                    v-show="multiSelect"
                    @click="multiStart">启用
            </button>
            <button
                    class="btn"
                    v-show="multiSelect"
                    @click="multiDisable">禁用
            </button>
            <button
                    class="btn"
                    v-show="multiSelect"
                    @click="multiWarehouse">配置仓库
            </button>
            <button
                    class="btn"
                    v-show="multiSelect"
                    @click="multiCustomer">配置客户
            </button>
            <button
                    class="btn"
                    v-show="multiSelect"
                    @click="multiMenu">配置菜单
            </button>
        </div>
        <!--主页面的字段-->
        <el-table
                :data="roleManagement"
                :max-height="450"
                ref="table"
                class="roleManagementTable"
                style="width: 100%">
            <el-table-column
                    type="expand">
                <template scope="props">
                    <el-row>
                        <el-col :span="10">
                            <el-form label-position="left" inline class="demo-table-expand">
                                <el-form-item label="角色名称">
                                    <span>{{ props.row.rrName        }}</span>
                                </el-form-item>
                                <el-form-item label="创建时间">
                                    <span>{{ props.row.rrCjsj }}</span>
                                </el-form-item>
                                <el-form-item label="角色备注">
                                    <el-tooltip class="item" effect="dark"
                                                :content="props.row.rrRemarks"
                                                placement="top">
                                        <span class="remark">{{ props.row.rrRemarks }}</span>
                                    </el-tooltip>
                                </el-form-item>
                            </el-form>
                        </el-col>
                        <el-col :span="14">
                            <el-form label-position="left" inline class="demo-table-expand">

                                <el-form-item label="状态">
                                    <span>{{ props.row.rrStatus == 0 ? '禁用':'可用'        }}</span>
                                </el-form-item>
                                <el-form-item label="可用操作">
                                    <el-button
                                            size="small"
                                            icon="edit"
                                            @click="inlineEdit       (props.$index, props.row)">
                                    </el-button>
                                    <el-button
                                            size="small"
                                            icon="delete"
                                            type="danger"
                                            @click="inlineDelete      (props.$index, props.row)">
                                    </el-button>
                                    <el-button
                                            size="small"
                                            icon="delete"
                                            type="danger"
                                            @click="inlinePassword    (props.$index, props.row)">
                                    </el-button>
                                    <el-button
                                            size="small"
                                            v-show="props.row.ruStatus!=0"
                                            type="success"
                                            @click="inlineAble           (props.$index, props.row)">启用
                                    </el-button>
                                    <el-button
                                            size="small"
                                            type="danger"
                                            v-show="props.row.ruStatus==0"
                                            @click="inlineDisAble         (props.$index, props.row)">禁用
                                    </el-button>
                                </el-form-item>
                            </el-form>
                        </el-col>
                    </el-row>
                </template>
            </el-table-column>
            <el-table-column
                    label="角色名称"
                    align="center">
                <template scope="scope">
                    <span>{{ scope.row.rrName}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="备注"
                    align="center">
                <template scope="scope">
                    <span>{{ scope.row.rrRemarks}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="创建时间"
                    align="center">
                <template scope="scope">
                    <span>{{ scope.row.rrCjsj}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="是否启用"
                    show-overflow-tooltip
                    align="center">
                <template scope="scope">
                    <span>{{ scope.row.rrStatus == 0 ? '禁用':'可用'}}</span>
                </template>
            </el-table-column>
            <el-table-column
                    v-if="multiSelect"
                    type="selection"
                    width="60">
            </el-table-column>
        </el-table>
        <div class="block">
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[5, 10, 15, 20]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="currentTotal">
            </el-pagination>
        </div>
    </el-row>
    <el-dialog
            size="tiny"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
        </div>
        <el-form :model="form" ref="newForm">
            <el-row>
                <el-col :span="16" :offset="4">
                    <el-form-item
                            label="角色名称"
                            :label-width="formLabelWidth">
                        <el-input
                                v-model.number="form.rrName       "
                                auto-complete="off"></el-input>
                    </el-form-item>
                    <el-form-item
                            label="备注"
                            :label-width="formLabelWidth">
                        <el-input
                                v-model.number="form.rrRemarks              "
                                auto-complete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
</div>

<script>
    var form = function () {
        return {
            rrRoleId: '',
            title: "新建角色",
            rrUserName: '',
            rrCjsj: '',
            rrStatus: 0,
            rrRemarks: '',

            roleId: 1,

            ruStatus: 1,
        }
    };                //弹出层 form 模板
    var roleManagement = new Vue({
        el: '#roleManagement',
        prop: {},
        data: function () {
            return {
                roleManagement: [],              //主页面 信息集合
                multipleSelection: [],           //主页面 多选集合
                multiSelect: false,              //主页面 多选状态 维护

                rrName: '',                      //主页面 角色名称 搜索
                showLoading: false,              //主页面 加载 维护

                currentPage: 1,                  //分页 当前页
                currentTotal: 1,                 //分页 总页数
                pageSize: 10,                    //分页 分页大小

                formLabelWidth: '120px',         //表单 配置

                form: form(),                    //新建 弹出层 信息集合
                dialogFormActive: 0,             //新建 弹出层 steps 当前进度
                dialogFormVisible: false,        //新建 弹出层 是否可见
                submitLoading: false,            //新建 弹出层 提交等待

                pickerOption: {
                    disabledDate: function (time) {
                        return time.getTime() > Date.now();
                    }
                },             //新建 弹出层 生日选项

                dialogRoleVisible: false,        //角色 弹出层 是否可见
                loadingRole: false,              //角色 弹出层 提交等待
                role: [],                        //角色 集合
                roleForm: {
                    roleId: 0,                        //角色 弹出层 角色ID
                },                 //角色 弹出层 信息集合

            }
        },
        computed: {
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },
            _ruUserType: {
                get: function () {
                    switch (this.form.ruUserType) {
                        case 0:
                            return '普通';
                        case 1:
                            return '堆高车';
                        case 2:
                            return '高位叉车';
                    }
                    return '';
                },
                set: function (newValue) {
                    this.form.ruUserType = newValue;
                }
            }
        },
        methods: {
            inlineEdit: function (index, row) {
                this.form.title = '编辑';
                this.form.ruUserId = row.ruUserId;
                this.form.ruUserName = row.ruUserName;
                this.form.ruLoginName = row.ruLoginName;
                this.form.ruPhone = row.ruPhone;
                this.form.ruTelephone = row.ruTelephone;
                this.form.ruEmail = row.ruEmail;
                this.form.ruSex = row.ruSex;
                this.form.ruBirthday = row.ruBirthday;
                this.form.ruHomeaddress = row.ruHomeaddress;
                this.form.ruQicq = row.ruQicq;
                switch (row.ruUserType) {
                    case '普通':
                        this.form.ruUserType = 0;
                        break;
                    case '堆高车':
                        this.form.ruUserType = 1;
                        break;
                    case '高位叉车':
                        this.form.ruUserType = 2;
                        break;
                }
                this.form.ruUserZyq = row.ruUserZyq;
                this.form.ruIspda = row.ruIspda;
                this.form.ruRemarks = row.ruRemarks;
                this.form.ruStatus = parseInt(row.ruStatus);
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    userManagement.$refs.carousel.setActiveItem(0);
                });
            },                                  //行内按钮-编辑
            inlineDelete: function (index, row) {
                var _this = this;
                _this.$confirm('此操作将永久删除该用户, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    remove(row, _this.userManagement);
                    postDelete(_this, {
                        id: [row.ruUserId]
                    });
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },                                //行内按钮-删除
            inlinePassword: function (index, row) {
                var _this = this;
                _this.$confirm('此操作将此用户密码重置, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    // TODO
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                              //行内按钮-密码
            inlineAble: function (index, row) {
                var _this = this;
                _this.$confirm('此操作将启用此用户, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    // TODO
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                                  //行内按钮-密码
            inlineDisAble: function (index, row) {
                var _this = this;
                _this.$confirm('此操作将此用户禁用, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    // TODO
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                               //行内按钮-密码
            inlineRole: function (index, row) {
                /*<debug>*/
                this.roleForm = {
                    roleId: row.ruUserId,                        //角色 弹出层 角色ID
                };
                /*</debug>*/
                /*<prod>*/
                postRuRoles(this, row.ruUserId);
                /*</prod>*/
                this.dialogRoleVisible = !this.dialogRoleVisible;
            },                                  //行内按钮-角色

            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiBatchDelete: function () {
                this.multiBatchDelete = !this.multiBatchDelete;
            },                                      //多选 批量删除维护
            multiEdit: function () {
                this.multiEdit = !this.multiEdit;
            },                                             //多选 编辑维护
            multiStart: function () {
                this.multiStart = !this.multiStart;
            },                                            //多选 启用维护
            multiDisable: function () {
                this.multiDisable = !this.multiDisable;
            },                                          //多选 禁用维护
            multiWarehouse: function () {
                this.multiWarehouse = !this.multiWarehouse;
            },                                        //多选 仓库维护
            multiCustomer: function () {
                this.multiCustomer = !this.multiCustomer;
            },                                         //多选 状态维护
            multiMenu: function () {
                this.multiMenu = !this.multiMenu;
            },                                             //多选 状态维护

            handleSelectionChange: function (val, row) {
                /*<debug>*/
                console.log(addOrDelete(row, val));
                /*</debug>*/
                if (addOrDelete(row, val)) {
                    this.roleManagementCombination.push(row);
                } else {
                    remove(row, this.roleManagementCombination);
                }
                this.multipleSelection = val;
            },                         //多选 选中控制
            handleSelectionChangeAll: function (val) {
                if (val.length > 0) {
                    for (var i = 0; i < val.length; i++) {
                        if (!addOrDelete(val[i], this.roleManagementCombination)) {
                            this.roleManagementCombination.push(val[i]);
                        }
                    }
                } else {
                    for (var i = 0; i < this.roleManagement.length; i++) {
                        remove(this.roleManagement[i], this.roleManagementCombination);
                    }
                }
                this.multipleSelection = val;
            },                           //多选 选中控制
            moreOperationDelete: function () {
                /*<debug>*/
                console.log('选中的删除');
                /*</debug>*/
                for (i = 0; i < this.multipleSelectionCombination.length; i++) {
                    remove(this.multipleSelectionCombination[i], this.roleManagementCombination);
                }
            },                                   //多选 删除

            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                post(this, this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                post(this, this.option);
            },                                //分页 当前页

            newInput: function () {
                this.dialogFormVisible = true;
                this.form = {
                    ruUserId: '',
                    title: "新建角色",
                    ruUserName: '',
                    ruLoginName: '',
                    ruLoginPassword: '',
                    ruPhone: '',
                    ruZoneNo: '',
                    ruTelephone: '',
                    ruEmail: '',
                    ruSex: true,
                    ruBirthday: '',
                    ruHomeaddress: '',
                    ruQicq: '',
                    ruUserType: 0,
                    ruUserZyq: '',
                    ruIspda: false,
                    ruRemarks: '',

                    roleId: '',

                    ruStatus: 1,
                };
                this.dialogFormActive = 0;
                this.$refs.carousel.setActiveItem(0);
                postRoles(roleManagement, roleManagement.option);
            },                                              //按钮 新建入库单

            prevForm: function () {
                this.formActive--;
                this.$refs.carouselWaiting.prev();
            },                                              //form 前一个
            nextForm: function () {
                this.formActive++;
                this.$refs.carouselWaiting.next();
            },                                              //form 后一个
            submitForm: function () {
                var _this = this;
                this.formActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.form = {
                        title: "新建角色",
                        ruUserName: '',
                        ruLoginName: '',
                        ruLoginPassword: '',
                        ruPhone: '',
                        ruZoneNo: '',
                        ruTelephone: '',
                        ruEmail: '',
                        ruSex: 1,
                        ruBirthday: '',
                        ruHomeaddress: '',
                        ruQicq: '',
                        ruUserType: '',
                        ruUserZyq: '',
                        ruIspda: '',
                        ruRemarks: '',
                        ruStatus: 1,
                    };
                    _this.multipleSelection = [];
                    _this.formActive = 0;
                    _this.$refs.carouselWaiting.setActiveItem(0);
                    post(roleManagement);
                }, 1500);
            },                                            //form 表单提交

            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求


                /*<prod>*/
                if (this.form.title === '新建角色') {
                    postSubmit(this, this.form);
                } else {
                    postModify(this, this.form);
                }
                /*</prod>*/
                /*<debug>*/
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    post(roleManagement);
                }, 1500);
                /*</debug>*/
            },                                                //新建 表单提交

        },
        watch: {
            rrName: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                post(this, this.option);
            }
        }
    });
    // 高级 监视器的 使用方法
    //    roleManagement.$watch('date', function () {
    //        if (!this.option.dateStart)return;
    //        /*<debug>*/
    //        console.log(this.option);
    //        /*</debug>*/
    //        post(this, this.option);
    //    }, {deep: true});
    post(roleManagement, roleManagement.option);
    postRoles(roleManagement, roleManagement.option);
    function post(obj, option) {
        obj.showLoading = true;

        /*<debug>*/
        url = "../../hock/roleControl/role.json";
        /*</debug>*/

        /*<prod>*/
        url = "/route/roleManagement/0";//post
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option || {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                roleManagement.$data.roleManagement = json;
            },
            complete: function () {
                obj.showLoading = false;
            }
        });
    }
    function postRole(obj, option) {
        obj.showLoading = true;
        /*<debug>*/
        url = "../../hock/roleControl/add.json";
        /*</debug>*/

        /*<prod>*/
        url = "/route/roleManagement/0";//post
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
            data: option || {
                "draw": 1,                      //* 没有意义
                "pageNum": 1,                   //* 当前页
                "pageSize": 10                  //* 每页大小
            },
            error: function (error) {
                errorTip(obj, error);
            },
            success: function (json) {
                for (var i = 0; i < json.data.length; i++) {
                    var ruUserType = {
                        "0": "普通",
                        "1": "堆高车",
                        "2": "高位叉车"
                    };
                    json.data[i].ruUserType = ruUserType[json.data[i].ruUserType];
