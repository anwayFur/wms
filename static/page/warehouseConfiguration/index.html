<div id="warehouseConfiguration">
    <!--页面调整-->

                            </el-form-item>
                            <el-form-item
                                    label="电话号"
                                    :label-width="formLabelWidth">
                                <el-input
                                        v-model.number="form.baPhone         "
                                        auto-complete="off"></el-input>
                            </el-form-item>
                            <el-form-item
                                    label="邮箱"

                </el-carousel-item>
                <el-carousel-item>

                    </el-row>
                </el-carousel-item>
                <el-carousel-item>
                    <el-row>

                    </el-row>

            </el-carousel>
        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="prev" v-show="dialogFormActive">上一步</el-button>
            <el-button type="primary" @click="next" v-show="dialogFormActive < 2">下一步</el-button>
            <el-button type="primary" @click="submit" :loading="submitLoading"

    <el-dialog

                <el-radio v-for="city in role" v-model="warehouseForm.roleId" :label="city.rrRoleId">{{city.rrbaName}}

        <div slot="footer" class="dialog-footer">

<script>
    var form = function () {
        return {
            baArehouseId: 1,          //仓库id
            title: "新建仓库",
            baName: '',               //仓库名称
            baAddr : '',               //仓库地址
            baScontacts : '',          //联系人/负责人
            baPhone  : '',              //电话
            Remarks: '',            //备注
            baCtype : '',              //仓库类型
            baHumidity  : '',           //相对湿度
            baPostoffice : '',         //邮编
            baFax : '',                //传真
        }
    };               //弹出层 form 模板

    var warehouseConfiguration = new Vue({
        el: '#warehouseConfiguration',
        prop: {},
        data: function () {
            return {
                warehouseConfiguration: [],      //主页面 信息集合
                multipleSelection: [],           //主页面 多选集合
                multiSelect: false,              //主页面 多选状态 维护

                a: '',                  //主页面 仓库名称    搜索
                a2: '',                 //主页面 仓库负责人  搜索
                a3: '',                 //主页面 仓库平面仓  搜索

                showLoading: false,              //主页面 加载 维护

                currentPage: 1,                  //分页 当前页
                currentTotal: 1,                 //分页 总页数
                pageSize: 10,                    //分页 分页大小

                formLabelWidth: '120px',         //表单 配置

                form: form(),                    //新建 弹出层 信息集合
                dialogFormActive: 0,             //新建 弹出层 steps 当前进度
                dialogFormVisible: false,        //新建 弹出层 是否可见
                submitLoading: false,            //新建 弹出层 提交等待

                pickerOption: {
                    disabledDate: function (time) {
                        return time.getTime() > Date.now();
                    }
                },             //新建 弹出层 相对湿度选项

                dialogRoleVisible: false,        //仓库管理 弹出层 是否可见
                loadingWarehouse: false,         //仓库管理 弹出层 提交等待
                role: [],                        //仓库管理 集合
                warehouseForm: {

                },            //仓库管理 弹出层 信息集合

            }
        },
        computed: {
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },           //主页面 post 0
        },
        methods: {
            inlineEdit: function (index, row) {
                this.form.title = '编辑';
                this.form.ruUserId = row.ruUserId;
                this.form.baName = row.baName;
                this.form.baAddr  = row.baAddr ;
                this.form.baScity  = row.baScity ;
                this.form.baPhone   = row.baPhone  ;
                this.form.baAcreage  = row.baAcreage ;
                this.form.baCtype  = row.baCtype ;
                this.form.baHumidity   = row.baHumidity  ;
                this.form.baFax  = row.baFax ;
                this.form.baPostoffice  = row.baPostoffice ;
                switch (row.baStatus ) {
                    case '普通':
                        this.form.baStatus  = 0;
                        break;
                    case '堆高车':
                        this.form.baStatus  = 1;
                        break;
                    case '高位叉车':
                        this.form.baStatus  = 2;
                        break;
                }
                this.form.baClientId  = row.baClientId ;
                this.form.baIsti  = row.baIsti ;
                this.form.Remarks = row.Remarks;
                this.form.rubaStatus  = parseInt(row.rubaStatus );
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    warehouseConfiguration.$refs.carousel.setActiveItem(0);
                });
            },                                  //行内按钮-编辑

            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val, row) {
                this.multipleSelection = val;
            },                          //多选 选中控制
            multiOperationEdit: function () {
                this.inlineEdit(1, this.multipleSelection[0]);
            },                                    //多选 编辑

            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                post(this, this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                post(this, this.option);
            },                                //分页 当前页

            newInput: function () {
                this.form = form();
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    warehouseConfiguration.$refs.carousel.setActiveItem(0);
                });
            },                                              //按钮 新建入库单
            warehouseManage: function () {
                this.form = form();
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
                Vue.nextTick(function () {
                    warehouseConfiguration.$refs.carousel.setActiveItem(0);
                });
            },                                       //按钮 仓库管理 TODO

            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求


                /*<prod>*/
                if (this.form.title === '新建仓库') {
                    postSubmit(this, this.form);
                } else {
                    postModify(this, this.form);
                }
                /*</prod>*/
                /*<debug>*/
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.dialogFormActive = 0;
                    _this.$refs.carousel.setActiveItem(0);
                    post(warehouseConfiguration);
                }, 1500);
                /*</debug>*/
            },                                                //新建 表单提交

            submitRole: function () {
                var _this = this;
                this.loadingWarehouse = true;

                /*<prod>*/
                //TODO
                postModify(this, this.form);
                /*</prod>*/
                /*<debug>*/
                setTimeout(function () {
                    _this.loadingWarehouse = false;
                    _this.dialogRoleVisible = false;
                    _this.$notify({
                        title: '成功',
                        message: '更换仓库管理成功！',
                        type: 'success'
                    });
                }, 1500);
                /*</debug>*/
            },                                            //新建 表单提交

        },
        watch: {
            baName: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                post(this, this.option);
            },
            baAddr : function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                post(this, this.option);
            }
        }
    });

    // 高级 监视器的 使用方法
    //    warehouseConfiguration.$watch('date', function () {
    //        if (!this.option.dateStart)return;
    //        /*<debug>*/
    //        console.log(this.option);
    //        /*</debug>*/
    //        post(this, this.option);
    //    }, {deep: true});

    postEdit(warehouseConfiguration, {
        "baArehouseId": 2,
        "baName": "000",
        "baAddr": "000",
        "baScity": "222",
        "baScontacts": "string",
        "baPhone": "string",
        "baAcreage": "string",
        "baCtype": "string",
        "baHumidity": "string",
        "baFax": "string",
        "baPostoffice": "string",
        "baIsti": 0,
        "baStatus": 0,
        "baClientId": 1,
        "baRemarks": "string",
        "baCreatetime": "2017-04-06T06:05:11.379Z",
        "baPgroupinfo": "string",
        "arehouseKqs": [
            {
                "baqKqId": 1,
                "baqArehouseId": 1,
                "baqKqName": "string",
                "baqIsdel": 0,
                "baqStatus": 0,
                "baseRegions": [
                    {
                        "brgRegionId": 1,
                        "brgArehouseId": 0,
                        "brgRegionNo": "string",
                        "brgKqId": 0,
                        "brgRegionStatus": 0
                    }
                ]
            }
        ]
    });

    function post(obj, option) {
        obj.showLoading = true;

        /*<debug>*/
        url =
            "../../hock/warehouseConfiguration/warehouseConfiguration.json";
        /*</debug>*/

        /*<prod>*/
        url = "/route/warehouseConfiguration/0";//post
        /*</prod>*/

        $.ajax(url, {
            type: "GET",
