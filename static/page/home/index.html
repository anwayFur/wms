<style>
    .steps {
        position: absolute;
        bottom: 10px;
        left: 30px;
        margin: auto;
    }

    .el-dialog__headerbtn {
        position: absolute;
        right: 25px;

    }

        margin-left: -8px !important;
    }
</style>
<style>
    .el-date-editor.el-input {
        width: 100%;
    }
</style>

<div id="home">
    <!--页面调整-->
    <el-row
            v-loading="showLoading"
            element-loading-text="拼命加载中">
        <div class="inner btn-nav">

            <el-input
                    v-model="lostCkdjNo"
                    icon="search"
                    placeholder="出库单号"></el-input>
        </div>
        <el-table
                :data="home"
                :max-height="450"
                ref="table"
                class="homeTable"
                style="width: 100%">
            <el-table-column
                    type="index"
                    width="55">
            </el-table-column>
            <el-table-column
                    label="出库单号"
                    show-overflow-tooltip
                    prop="lostCkdjNo"
                    align="center">
            </el-table-column>
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    prop="lostNo"
                    align="center">

            </el-table-column>
            <el-table-column
                    label="抓取时间"
                    show-overflow-tooltip
                    prop="lostTime"
                    align="center">
                <template scope="scope">{{auto_time_new(scope.row.lostTime,6)}}</template>
            </el-table-column>

        </el-table>
        <div class="block">
            <el-pagination
                    @size-change="handleSizeChange"
                    @current-change="handleCurrentChange"
                    :current-page="currentPage"
                    :page-sizes="[5, 10, 15, 20]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="currentTotal">
            </el-pagination>
        </div>
    </el-row>
</div>

<script>
    var home = new Vue({
        el: '#home',
        prop: {},
        data: function () {
            return {
                home: [],                 //主页面 信息集合
                lostCkdjNo: '',                   //主页面 出库编号  搜索
                showLoading: false,              //主页面 加载 维护
                currentPage: 1,                  //分页 当前页
                currentTotal: 1,                 //分页 总页数
                pageSize: 10,                    //分页 分页大小
            }
        },
        computed: {
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "lostCkdjNo": this.lostCkdjNo.trim(),
                }
            },           //主页面 post 0

        },
        methods: {
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post(this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post(this.option);
            },                                //分页 当前页

        },
        watch: {
            lostCkdjNo: function () {
                /*<debug>*/
                console.log(this.option);
                /*</debug>*/
                p[0].post(this.option);
            },

        }
    });

    var obj = home;
    var p = [];
    // 0  分页查询
    p[0] = autoPost({
        urlHock: "",
        urlProd: "/route/home/0",
        success: function (json) {
            obj.$data.home = json.data;
            obj.$data.currentTotal = json.recordsFiltered;
        }
    });

    p[0].post(obj.option);
    setInterval(function () {
        p[0].post(obj.option);
    },30000)
</script>
