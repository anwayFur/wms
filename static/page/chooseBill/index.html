<div id="chooseBill">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        v-model="ckrwNo"
                        class="input"
                        icon="search"
                        placeholder="任务号"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="制作时间"
                        class="datePicker"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-input
                        class="input"
                        v-model="ckrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="multiOperationSelectFinish" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>挑选完成</span>
                </button>
            </div>
            <el-table
                    :data="chooseBill"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    @expand="expandChange"
                    @selection-change="multiSelectionChange"
                    class="chooseBillTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-table-column
                                type="expand">
                            <template scope="props">
                                <el-carousel
                                        arrow="hover"
                                        height="280px"
                                        indicator-position="none"
                                        :autoplay="false">
                                    <el-carousel-item>
                                        <el-row>
                                            <h3 style="margin-top: 0; margin-left: -15px;">挑选单据详细</h3>
                                        </el-row>
                                        <el-form label-position="left" inline class="demo-table-expand">
                                            <el-row>
                                                <el-col :span="10">
                                                    <el-form-item label="物流商">
                                                        <span>{{ props.row.ckrwWls }}</span>
                                                    </el-form-item>

                                                    <el-form-item label="任务号">
                                                        <span>{{ props.row.ckrwNo }}</span>
                                                    </el-form-item>

                                                    <el-form-item label="车牌号">
                                                        <span>{{ props.row.ckrwCph }}</span>
                                                    </el-form-item>
                                                    <el-form-item label="订单数">
                                                        <span>{{props.row.orderNum}}</span>
                                                    </el-form-item>
                                                    <el-form-item label="品项数">
                                                        <span>{{props.row.goodsTypeNum}}</span>
                                                    </el-form-item>
                                                    <el-form-item label="任务状态">
                                                        <span>{{ auto_ckrwStatus(props.row.ckrwStatus) }}</span>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="10" :offset="2">
                                                    <el-form-item label="预计到车"><span>
                                             <el-icon name="time"></el-icon>
                                            {{auto_ckrwYjdcsj(props.row.ckrwYjdcsj) }}
                                        </span>
                                                    </el-form-item>
                                                    <el-form-item label="实际到车"
                                                                  v-show="props.row.ckrwSjdcsj!=null"><span>
                                             <el-icon name="time"></el-icon>
                                            {{ auto_ckrwSjdcsj(props.row.ckrwSjdcsj) }}
                                        </span>
                                                    </el-form-item>
                                                    <el-form-item label="欠货状态">
                                                        <span>{{ auto_ckrwQhStatus(props.row.ckrwQhStatus) }}</span>
                                                    </el-form-item>
                                                    <el-form-item label="滞留状态">
                                                        <span>{{ auto_ckrwZlStatus(props.row.ckrwZlStatus) }}</span>
                                                    </el-form-item>
                                                    <el-form-item
                                                            v-if="props.row.ckrwStatus==11"
                                                            label="可用操作">
                                                        <el-button
                                                                size="small"
                                                                type="success"
                                                                @click="inlineSelectFinish(props.$index, props.row)">
                                                            挑选完成
                                                        </el-button>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-carousel-item>
                                    <el-carousel-item>
                                        <el-row>
                                            <h3>出库任务单据<span style="font-size: 14px;
                                            font-weight: normal;
                                            margin-left: 5px;">（双击查看单据明细）</span></h3>
                                        </el-row>
                                        <el-table
                                                :data="props.row.mfunckDoc"
                                                @row-dblclick="dblClick"
                                                :max-height="240">
                                            <el-table-column
                                                    type="index"
                                                    width="55">
                                            </el-table-column>
                                            <el-table-column
                                                    label="出库单号"
                                                    width="170"
                                                    show-overflow-tooltip
                                                    align="center"
                                                    prop="ckCkdjNo">
                                            </el-table-column>
                                            <el-table-column
                                                    width="100"
                                                    align="center"
                                                    label="下单时间">
                                                <template scope="scope">
                                                    <span>{{ auto_time(scope.row.ckXdsj,true) }}</span>
                                                </template>
                                            </el-table-column>
                                            <el-table-column
                                                    label="客户名"
                                                    align="center"
                                                    show-overflow-tooltip>
                                                <template scope="scope">
                                                    {{scope.row.ckCkdjClientname}}
                                                </template>
                                            </el-table-column>
                                            <el-table-column
                                                    label="联系人"
                                                    align="center"
                                                    show-overflow-tooltip
                                                    prop="ckContacts">
                                            </el-table-column>
                                            <el-table-column
                                                    label="电话"
                                                    align="center"
                                                    show-overflow-tooltip
                                                    prop="ckTel">
                                            </el-table-column>
                                            <el-table-column
                                                    label="地址"
                                                    align="center"
                                                    show-overflow-tooltip
                                                    prop="ckAdress">
                                            </el-table-column>
                                            <el-table-column
                                                    label="预发时间"
                                                    align="center"
                                                    width="100"
                                                    show-overflow-tooltip>
                                                <template scope="scope">
                                                    {{auto_time(scope.row.ckYfhsj,true)}}
                                                </template>
                                            </el-table-column>
                                            <!--<el-table-column-->
                                            <!--width="80"-->
                                            <!--v-if="props.row.ckrwStatus>10&&props.row.ckrwStatus<42"-->
                                            <!--label="挂起">-->
                                            <!--<template scope="scope">-->
                                            <!--<el-button-->
                                            <!--size="small"-->
                                            <!--type="success"-->
                                            <!--icon="circle-check"-->
                                            <!--v-if="scope.row.ckGqStatus==1"-->
                                            <!--@click="inlineHangBill(scope.$index, scope.row)">-->
                                            <!--</el-button>-->
                                            <!--<el-button-->
                                            <!--size="small"-->
                                            <!--type="danger"-->
                                            <!--icon="circle-close"-->
                                            <!--v-if="scope.row.ckGqStatus==2"-->
                                            <!--@click="inlineCancelHang(scope.$index, scope.row)">-->
                                            <!--</el-button>-->
                                            <!--</template>-->
                                            <!--</el-table-column>-->
                                        </el-table>
                                    </el-carousel-item>
                                </el-carousel>
                            </template>
                        </el-table-column>
                    </template>
                </el-table-column>
                <el-table-column
                        label="物流商"
                        show-overflow-tooltip
                        prop="ckrwWls"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        prop="ckrwNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckrwCph">
                </el-table-column>
                <el-table-column
                        label="预计到车"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_ckrwYjdcsj(scope.row.ckrwYjdcsj,true)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="实际到车"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.ckrwSjdcsj)}}
                    </template>
                </el-table-column>

                <el-table-column
                        label="订单数"
                        show-overflow-tooltip
                        align="center"
                        prop="orderNum">
                </el-table-column>
                <el-table-column
                        label="品项数"
                        show-overflow-tooltip
                        align="center"
                        prop="goodsTypeNum">
                </el-table-column>
                <el-table-column
                        label="任务状态"
                        prop="status"
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckrwStatus(scope.row.ckrwStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
            </el-carousel>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            custom-class="mxClass"
            v-model="dialogListsVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">出库明细 单号：{{lists.ckCkdjNo}}</span>
        </div>
        <el-table
                :data="lists.data"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    type="index"
                    width="55">
            </el-table-column>
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsNo">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsName">
            </el-table-column>
            <el-table-column
                    label="货品数量"
                    show-overflow-tooltip
                    align="center"
                    prop="cksGoodsCount">
            </el-table-column>
            <el-table-column
                    label="分拣方式"
                    show-overflow-tooltip
                    align="center"
                    prop="cksCkfs">
            </el-table-column>
            <el-table-column
                    label="批次"
                    show-overflow-tooltip
                    align="center"
                    prop="cksZdpc">
            </el-table-column>
            <el-table-column
                    label="库位"
                    show-overflow-tooltip
                    align="center"
                    prop="baseLocation.blLname">
            </el-table-column>
        </el-table>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="dialogListsVisible=false">关闭</el-button>
        </div>
    </el-dialog>
</div>

    }

    .select .input {
        width: 70%;

<script>
    function form() {
        return {
            ckrwId: '',
            title: "新建入库任务",
            ckrwN: '',
            ckrwCph: '',
            dds: '',
            pxs: '',
            ckrwSjxm: '',
            ckrwDhrq: '',
            ckrwDbd: '',
            ckrwCys: '',
            ckrwDh: '',
            ckrwStatus: '',
            ckrwCph: '',//模糊查询--车牌号
            ckrwNo: '',//模糊查询--任务号
            ckrwHistoryCzsj: [null, null],//模糊查询--制作时间
        }
    }
    var chooseBill = new Vue({
        el: '#chooseBill',
        prop: {},
        data: function () {
            return {
                chooseBill: [],
                multipleSelection: [],
                multiSelect: false,
                pickerOptions: {
                    shortcuts: [{
                        text: '最近一周',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近一个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30);
                            picker.$emit('pick', [start, end]);
                        }
                    }, {
                        text: '最近三个月',
                        onClick: function (picker) {
                            var end = new Date();
                            var start = new Date();
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90);
                            picker.$emit('pick', [start, end]);
                        }
                    }]
                },
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal: 0,
                date: [null, null],                 //主页面 选择日期 搜索
                ckrwNo: '',                         //主页面 任务号 搜索
                ckrwCph: '',                         //主页面 车牌号 搜索

                formLabelWidth: '120px',            //表单 配置
                form: form(),                       //表单 弹出层 信息集合
                dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待


                dialogListsVisible: false,              //单据详细 查询
                lists: formList(),                      //出库详细 弹出层 信息集合


                select: form(),                     //搜索 弹出层 信息集合,
                dialogSelectVisible: false,
                selectLoading: false
            }
        },
        computed: {
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "ckrwNo": this.ckrwNo.trim(),
                    "ckrwCph": this.ckrwCph.trim(),
                    "ckrwStartGreatTime": tsf_date(this.date[0]),
                    "ckrwEndGreatTime": tsf_date(this.date[1]),
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
            distributionForm: function () {
                return {
                    distribution: this.distribution
                }
            },                                      //分配 表单
        },
        methods: {
            inlineSelectFinish: function (index, row) {
                var _this = this;
                _this.$confirm('此操作将这单任务单据挑选完成, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    p[1].post({
                        "ids": [row.ckrwId],
                        "userName": app.rmsUser.ruUserName
                    });
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                      //TODO 行内按钮 挑选完成
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            multiOperationSelectFinish: function () {
                var _this = this;
                _this.$confirm('此操作将这些任务单据挑选完成, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    var ids = [];
                    for (var i = 0; i < obj.multipleSelection.length; i++) {
                        ids.push(obj.multipleSelection[i].ckrwId);
                    }
                    p[1].post({
                        "ids": ids,
                        "userName": app.rmsUser.ruUserName
                    });
                }).catch(function () {
                    _this.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });

            },                            //TODO 多选 挑选完成

            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post(this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post(this.option);
            },                                //分页 当前页

            expandChange: function (row, expanded) {
                if (expanded && (typeof (row.mfunckDoc) === 'undefined' || row.mfunckDoc === null || row.mfunckDoc.length === 0)) {
                    p[102].post({id: row.ckrwId}, function (json) {
                        /*<debug>*/
                        console.log(json);
                        /*</debug>*/
                        row.mfunckDoc = json.model.mfunckDoc;
                    });
                }
                /*<debug>*/
                console.log(row);
                console.log(expanded);
                /*</debug>*/
            },
            dblClick: function (row, event) {
                if (row.mfunckDocs === null || typeof row.mfunckDocs === 'undefined' || row.mfunckDocs.length < 1) {
                    p[101].post({id: row.ckCkdjId}, function (json) {
                        row.mfunckDocs = json.model;
                        obj.lists.data = row.mfunckDocs;
                        obj.lists.ckCkdjNo = row.ckCkdjNo;
                        obj.dialogListsVisible = true;
                    })
                } else {
                    obj.lists.data = row.mfunckDocs;
                    obj.lists.ckCkdjNo = row.ckCkdjNo;
                    obj.dialogListsVisible = true;
                }
            },

            newInput: function () {
                this.dialogFormVisible = true;

            },                                              //按钮 新建入库单
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个
            submit: function () {
                var _this = this;
                this.dialogFormActive++;
                this.submitLoading = true;
                //TODO 此处应是ajax请求
                setTimeout(function () {
                    _this.submitLoading = false;
                    _this.$notify({
                        title: '成功',
                        message: '保存成功！',
                        type: 'success'
                    });
                    _this.dialogFormVisible = false;
                    _this.form = {
                        rkRkdjNo: '',
                        rkType: '',
                        rkRemarks: '',
                        rkDocsList: [],
                        bgGoodsNo: '',
                        selectGood: {
                            value: '',
                            bgGoodsName: '',
                            count: 0,
                            bgGoodsId: ''
                        },
                        saveARkDocsList: true,
                        deleteARkDocsList: true
                    };
                    _this.dialogFormActive = 0;
