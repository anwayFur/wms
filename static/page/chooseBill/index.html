<div id="chooseBill">
    <!--页面调整-->
    <el-row v-loading="showLoading"
            element-loading-text="拼命加载中">
        <el-col :span="24">
            <div class="inner btn-nav">
                <el-input
                        v-model="ckrwNo"
                        class="input"
                        icon="search"
                        placeholder="任务号"></el-input>
                <el-date-picker
                        v-model="date"
                        type="daterange"
                        align="right"
                        placeholder="制作时间"
                        class="datePicker"
                        :picker-options="pickerOptions">
                </el-date-picker>
                <el-input
                        class="input"
                        v-model="ckrwCph"
                        icon="search"
                        placeholder="车牌号"></el-input>
                <button @click="multiSelectClick" class="btn btn-multiSelect"><i
                        class="icon sel"></i><span>多选</span>
                </button>
                <button @click="multiOperationSelectFinish" class="btn btn-Issued" v-show="multiSelect"><i
                        class="icon issued1"></i><span>挑选完成</span>
                </button>
            </div>
            <el-table
                    :data="chooseBill"
                    :default-sort="{prop: 'sjsj', order: 'descending'}"
                    :max-height="570"
                    ref="table"
                    @expand="expandChange"
                    @selection-change="multiSelectionChange"
                    class="chooseBillTable"
                    style="width: 100%">
                <el-table-column
                        type="expand">
                    <template scope="props">
                        <el-table-column
                                type="expand">
                            <template scope="props">
                                <el-carousel
                                        arrow="hover"
                                        height="280px"
                                        indicator-position="none"
                                        :autoplay="false">
                                    <el-carousel-item>
                                        <el-row>
                                            <h3>挑选单据详细</h3>
                                        </el-row>
                                        <el-form label-position="left" inline class="demo-table-expand">
                                            <el-row>
                                                <el-col :span="10">
                                                    <el-form-item label="物流商">
                                                        <span>{{ props.row.ckrwWls }}</span>
                                                    </el-form-item>
                                                    <el-form-item label="任务号">
                                                        <span>{{ props.row.ckrwNo }}</span>
                                                    </el-form-item>
                                                    <el-form-item label="车牌号">
                                                        <span>{{ props.row.ckrwCph }}</span>
                                                    </el-form-item>
                                                    <el-form-item label="订单数">
                                                        <span>{{props.row.orderNum}}</span>
                                                    </el-form-item>
                                                    <el-form-item label="品项数">
                                                        <span>{{props.row.goodsTypeNum}}</span>
                                                    </el-form-item>
                                                    <el-form-item label="任务状态">
                                                        <span>{{ auto_ckrwStatus(props.row.ckrwStatus) }}</span>
                                                    </el-form-item>
                                                </el-col>
                                                <el-col :span="10" :offset="2">
                                                    <el-form-item label="预计到车"><span>
                                             <el-icon name="time"></el-icon>
                                            {{auto_time_new(props.row.ckrwYjdcsj,6) }}
                                        </span>
                                                    </el-form-item>
                                                    <el-form-item label="实际到车"
                                                                  v-show="props.row.ckrwSjdcsj!=null"><span>
                                             <el-icon name="time"></el-icon>
                                            {{ auto_time_new(props.row.ckrwSjdcsj,6) }}
                                        </span>
                                                    </el-form-item>
                                                    <el-form-item label="欠货状态">
                                                        <span>{{ auto_ckrwQhStatus(props.row.ckrwQhStatus) }}</span>
                                                    </el-form-item>
                                                    <el-form-item label="滞留状态">
                                                        <span>{{ auto_ckrwZlStatus(props.row.ckrwZlStatus) }}</span>
                                                    </el-form-item>
                                                    <el-form-item
                                                            v-if="props.row.ckrwStatus==11"
                                                            label="可用操作">
                                                        <el-button
                                                                size="small"
                                                                type="success"
                                                                @click="inlineSelectFinish(props.$index, props.row)">
                                                            挑选完成
                                                        </el-button>
                                                    </el-form-item>
                                                </el-col>
                                            </el-row>
                                        </el-form>
                                    </el-carousel-item>
                                    <el-carousel-item>
                                        <el-row>
                                            <h3>出库任务单据<span style="font-size: 14px;
                                            font-weight: normal;
                                            margin-left: 5px;">（双击查看单据明细）</span></h3>
                                        </el-row>
                                        <el-table
                                                :data="props.row.mfunckDoc"
                                                @row-dblclick="dblClick"
                                                :max-height="240">
                                            <el-table-column
                                                    type="index"
                                                    width="55">
                                            </el-table-column>
                                            <el-table-column
                                                    label="出库单号"
                                                    width="170"
                                                    show-overflow-tooltip
                                                    align="center"
                                                    prop="ckCkdjNo">
                                            </el-table-column>
                                            <el-table-column
                                                    width="100"
                                                    align="center"
                                                    label="下单时间">
                                                <template scope="scope">
                                                    <span>{{ auto_time_new(scope.row.ckXdsj) }}</span>
                                                </template>
                                            </el-table-column>
                                            <el-table-column
                                                    label="客户名"
                                                    align="center"
                                                    show-overflow-tooltip>
                                                <template scope="scope">
                                                    {{scope.row.ckCkdjClientname}}
                                                </template>
                                            </el-table-column>
                                            <el-table-column
                                                    label="联系人"
                                                    align="center"
                                                    show-overflow-tooltip
                                                    prop="ckContacts">
                                            </el-table-column>
                                            <el-table-column
                                                    label="电话"
                                                    align="center"
                                                    show-overflow-tooltip
                                                    prop="ckTel">
                                            </el-table-column>
                                            <el-table-column
                                                    label="地址"
                                                    align="center"
                                                    show-overflow-tooltip
                                                    prop="ckAdress">
                                            </el-table-column>
                                            <el-table-column
                                                    label="预发时间"
                                                    align="center"
                                                    width="100"
                                                    show-overflow-tooltip>
                                                <template scope="scope">
                                                    {{auto_time_new(scope.row.ckYfhsj)}}
                                                </template>
                                            </el-table-column>
                                            <!--<el-table-column-->
                                            <!--width="80"-->
                                            <!--v-if="props.row.ckrwStatus>10&&props.row.ckrwStatus<42"-->
                                            <!--label="挂起">-->
                                            <!--<template scope="scope">-->
                                            <!--<el-button-->
                                            <!--size="small"-->
                                            <!--type="success"-->
                                            <!--icon="circle-check"-->
                                            <!--v-if="scope.row.ckGqStatus==1"-->
                                            <!--@click="inlineHangBill(scope.$index, scope.row)">-->
                                            <!--</el-button>-->
                                            <!--<el-button-->
                                            <!--size="small"-->
                                            <!--type="danger"-->
                                            <!--icon="circle-close"-->
                                            <!--v-if="scope.row.ckGqStatus==2"-->
                                            <!--@click="inlineCancelHang(scope.$index, scope.row)">-->
                                            <!--</el-button>-->
                                            <!--</template>-->
                                            <!--</el-table-column>-->
                                        </el-table>
                                    </el-carousel-item>
                                </el-carousel>
                            </template>
                        </el-table-column>
                    </template>
                </el-table-column>
                <el-table-column
                        label="物流商"
                        show-overflow-tooltip
                        prop="ckrwWls"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="任务号"
                        show-overflow-tooltip
                        prop="ckrwNo"
                        align="center">
                </el-table-column>
                <el-table-column
                        label="车牌号"
                        show-overflow-tooltip
                        align="center"
                        prop="ckrwCph">
                </el-table-column>
                <el-table-column
                        label="预计到车"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.ckrwYjdcsj,4)}}
                    </template>
                </el-table-column>
                <el-table-column
                        label="实际到车"
                        show-overflow-tooltip
                        align="center">
                    <template scope="scope">
                        {{auto_time_new(scope.row.ckrwSjdcsj,4)}}
                    </template>
                </el-table-column>

                <el-table-column
                        label="订单数"
                        show-overflow-tooltip
                        align="center"
                        prop="orderNum">
                </el-table-column>
                <el-table-column
                        label="品项数"
                        show-overflow-tooltip
                        align="center"
                        prop="goodsTypeNum">
                </el-table-column>
                <el-table-column
                        label="任务状态"
                        prop="status"
                        align="center">
                    <template scope="scope">
                        <el-tag
                                close-transition>{{auto_ckrwStatus(scope.row.ckrwStatus)}}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column
                        v-if="multiSelect"
                        type="selection"
                        width="60">
                </el-table-column>
            </el-table>
            <div class="block">
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="1"
                        :page-sizes="[5, 10, 15, 20]"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="currentTotal">
                </el-pagination>
            </div>
        </el-col>
    </el-row>
    <el-dialog
            size="tiny"
            class="select"
            v-model="dialogSelectVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">详细查询</span>
        </div>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="selectSubmit" :loading="selectLoading">查询</el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">{{form.title}}</span>
            <el-steps
                    class="steps"
                    :space="120"
                    :active="dialogFormActive"
                    finish-status="success">
            </el-steps>
        </div>
        <el-form :model="form" ref="newForm">
            <el-carousel
                    ref="carousel"
                    :autoplay="false"
                    arrow="never"
                    indicator-position="none"
                    height="55vh">
            </el-carousel>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="submit" :loading="submitLoading">保存
            </el-button>
        </div>
    </el-dialog>
    <el-dialog
            size="large"
            custom-class="mxClass"
            v-model="dialogListsVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">出库明细 单号：{{lists.ckCkdjNo}}</span>
        </div>
        <el-table
                :data="lists.data"
                highlight-current-row
                style="width: 100%">
            <el-table-column
                    type="index"
                    width="55">
            </el-table-column>
            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsNo">
            </el-table-column>
            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsName">
            </el-table-column>
            <el-table-column
                    label="货品数量"
                    show-overflow-tooltip
                    align="center"
                    prop="cksGoodsCount">
            </el-table-column>
            <el-table-column
                    label="分拣方式"
                    show-overflow-tooltip
                    align="center"
                    prop="cksCkfs">
            </el-table-column>
            <el-table-column
                    label="批次"
                    show-overflow-tooltip
                    align="center"
                    prop="cksZdpc">
            </el-table-column>
            <el-table-column
                    label="库位"
                    show-overflow-tooltip
                    align="center"
                    prop="baseLocation.blLname">
            </el-table-column>
        </el-table>
        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="dialogListsVisible=false">关闭</el-button>
        </div>
    </el-dialog>
</div>
