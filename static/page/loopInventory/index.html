                                    </el-form-item>
                                    <el-form-item label="盘点类型">
                                        <span>
                                            {{ auto_pdType(props.row.pdType) }}
                                        </span>
                                    </el-form-item>
                                    <el-form-item label="盘点状态">
                                        <span>{{ auto_pdStatus(props.row.pdStatus)	 }}</span>
                                    </el-form-item>
                                    <el-form-item label="负责人">
                                        <span>{{ props.row.pdChargePerson }}</span>
                                    </el-form-item>
                                </el-col>

                <el-table-column

                </el-table-column>
                <el-table-column

                    <template scope="scope">

                </el-table-column>
                <el-table-column

            <div class="block">

    </el-row>
    <el-dialog

        <div class="dialog-title clearfix" slot="title">

        <el-table

            <el-table-column
                    label="货品编号"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsNo">

            <el-table-column
                    label="货品名称"
                    show-overflow-tooltip
                    align="center"
                    prop="baseGoods.bgGoodsName">

            <el-table-column

                    align="center">

            title="分配任务"
            v-model="dialogAssignmentVisible">

            <el-col :span="18">

                    <el-row v-loading="assignmentLoading"
                            element-loading-text="等待选择人员">
                        <el-transfer
                                v-model="assignmentForm.val"

                    width="55"
                    type="index">
            </el-table-column>
            <el-table-column
                    label="库位名称"
                    show-overflow-tooltip
                    align="center"
                    prop="baseLocation.blLname">

                    align="center"

<script>
    function _assignmentForm() {
        return {
            ruUserName: '',
            ruPortrait: '',
            ruUserId: '',

            val: []
        }
    }
    var loopInventory = new Vue({
        el: '#loopInventory',
        prop: {},
        data: function () {
            return {
                _assignment: [],                          //分配任务 弹出层 信息集合(表单格式)
                assignment: [],                          //分配任务 弹出层 信息集合(表单格式)
                assignmentVal: [],
                assignmentForm: _assignmentForm(),
                dialogAssignmentVisible: false,           //分配任务 弹出层 是否可见
                assignmentLoading: true,


                filterText: '',
                defaultProps: {
                    children: 'children',
                    label: 'ruUserName',
                    key: 'ruUserId'
                },


                people: [],                          //所在仓库下所有人员

                loopInventory: [],
                multipleSelection: [],
                multiSelect: false,
                showLoading: false,
                currentPage: 1,
                pageSize: 10,
                currentTotal: 0,
                date: [null, null],                 //主页面 选择日期 搜索
                rkRkdjNo: '',                       //主页面 入库单号 搜索
                formLabelWidth: '120px',            //表单 配置
                form: _form(),                      //表单 弹出层 信息集合
                dialogFormActive: 0,                //新建 弹出层 steps 当前进度
                dialogFormVisible: false,           //新建 弹出层 是否可见
                submitLoading: false,               //新建 弹出层 提交等待


                details: [],                        //查看 盘点详情 弹出层 信息集合(表单格式)
                dialogDetailsVisible: false,        //查看 盘点详情 弹出层 是否可见
            }
        },
        computed: {
            assignmentData: function () {
                var data = [];
                for (var i = 0; i < obj._assignment.length; i++) {
                    data.push({
                        key: obj._assignment[i].pdsId,
                        label: obj._assignment[i].baseLocation.blLname + ' ' + obj._assignment[i].baseGoods.bgGoodsName + ' ' + obj._assignment[i].baseGoods.bgGoodsNo
                    });
                }
                return data;
            },
            // TODO 表格提交
            option: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize
                }
            },
            search: function () {
                return {
                    "draw": 1,
                    "pageNum": this.currentPage,
                    "pageSize": this.pageSize,
                    "rkrwN": this.form.rkrwN,
                    "rkrwCph": this.form.rkrwCph,
                    "dds": this.form.dds,
                    "pxs": this.form.pxs,
                    "rkrwSjxm": this.form.rkrwSjxm,
                    "rkrwDhrq": this.form.rkrwDhrq,
                    "rkrwDbd": this.form.rkrwDbd,
                    "rkrwCys": this.form.rkrwCys,
                    "rkrwDh": this.form.rkrwDh,
                    "rkrwStatus": this.form.rkrwStatus
                }
            },
        },
        methods: {
            nodeClick: function (value, data, node) {

                /*var step = _form();
                 allPrposCb(step, function (obj, index) {
                 if (typeof row[index] !== 'undefined') step[index] = row[index];
                 });*/
                var i = 0;
                var step = [];

                if (obj.assignmentVal.length !== 0) {
                    for (i = 0; i < obj.assignmentData.length; i++) {
                        if (autoIndexof(obj.assignmentData[i].key, obj.assignmentVal, value.val)) {
                            step.push({
                                key: obj.assignmentData[i].key,
                                label: obj.assignmentData[i].label
                            });
                        }
                    }
                } else {
                    step = obj.assignmentData;
                }

                obj.assignment = step;


                obj.assignmentForm = value;
                obj.assignmentLoading = false;

            },
            handleChange: function handleChange(value, direction, movedKeys) {
                console.log(value, direction, movedKeys);
                var i = 0;
                var step = 0;
                switch (direction) {
                    case 'right':
                        for (i = 0; i < movedKeys.length; i++) {
                            if (this.assignmentVal.indexOf(movedKeys[i]) === -1) {
                                this.assignmentVal.push(movedKeys[i]);
                            }
                        }
                        break;
                    case 'left':
                        for (i = 0; i < movedKeys.length; i++) {
                            step = this.assignmentVal.indexOf(movedKeys[i]);
                            if (step !== -1) {
                                remove(step, this.assignmentVal);
                            }
                        }
                        break;

                }
            },
            filterNode: function (value, data) {
                if (!value) return true;
                return data.ruLoginName.indexOf(value) !== -1;
            },
            treeRenderContent: function (h, node) {
                return h(
                    'div', {
                        style: {
                            width: '100%',
                            lineHeight: '60px',
                            position: 'relative',
                            paddingLeft: '60px'
                        }
                    },
                    [
                        h('i', {
                            style: {
                                width: '36px',
                                height: '36px',
                                display: 'inline-block',
                                position: 'absolute',
                                left: '12px',
                                top: '12px',
                                backgroundImage: 'url("/static/images/users/' + node.data.ruPortrait + '")',
                                'background-size': 'cover',
                                'border-radius': '50%',
                                border: '1px solid #eee'
                            }
                        }),
                        h('span', {
                            style: {
                                fontSize: '14px'
                            }
                        }, node.data.ruUserName)
                    ]
                )
            },
            assignment_submit: function () {
                if (obj.assignment.length - obj.assignmentForm.val.length !== 0) {
                    obj.$alert('还有任务没有被分配！');
                } else {
                    var step = [];
                    for (var i = 0; i < obj.people.length; i++) {
                        if (obj.people[i].val.length !== 0) {
                            step.push({
                                userId: obj.people[i].ruUserId,
                                ids: obj.people[i].val
                            });
                        }
                    }
                    p[3].post({data: step}, function (json) {
                        this.callbackAfter({status: json.status, model: '分配任务'}, function () {
                            obj.dialogAssignmentVisible = false;
                        })
                    })
                }
            },


            inlineAssignment: function (index, row) {
                p[5].post({pdId: row.pdId});
//                this.dialogAssignmentVisible = true;
            },                           //行内按钮-分配任务
            inlineInventoryDetails: function (index, row) {
                p[6].post({pdId: row.pdId});
            },                     //行内按钮-盘点详情
            inlineInventoryConfirm: function (index, row) {
                var obj = this;
                obj.$confirm('确认此盘点计划, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    postPassword(userManagement, {ids: row.ruUserId});
                }).catch(function () {
                    obj.$message({
                        type: 'info',
                        message: '已取消'
                    });
                });
            },                     //行内按钮-盘点确认
            multiSelectClick: function () {
                this.multiSelect = !this.multiSelect;
            },                                      //多选 状态维护
            multiSelectionChange: function (val) {
                /*<debug>*/
                console.log(this.multipleSelection);
                /*</debug>*/
                this.multipleSelection = val;
            },                               //多选 选中控制
            moreOperationDelete: function () {
                /*<debug>*/
                console.log('选中的删除');
                /*</debug>*/
                for (i = 0; i < this.multipleSelectionCombination.length; i++) {
                    remove(this.multipleSelectionCombination[i], this.warehousingReservationCombination);
                }
            },                                   //多选 删除
            newInput: function () {
                this.form = _form();
                this.dialogFormVisible = true;
                this.dialogFormActive = 0;
            },
            handleSizeChange: function (val) {
                /*<debug>*/
                console.log('每页' + val + '条');
                /*</debug>*/
                this.pageSize = val;
                p[0].post(this.option);
            },                                   //分页 Size
            handleCurrentChange: function (val) {
                /*<debug>*/
                console.log('当前第' + val + '页');
                /*</debug>*/
                this.currentPage = val;
                p[0].post(this.option);
            },                                //分页 当前页
            prev: function () {
                this.dialogFormActive--;
                this.$refs.carousel.prev();
            },                                                  //新建 弹出层banner控制 前一个
            next: function () {
                this.dialogFormActive++;
                this.$refs.carousel.next();
            },                                                  //新建 弹出层banner控制 后一个

            GoodSelect: function (item) {
                console.log(item);
                this.form.selectGood = selectGood();
                this.form.selectGood = {
                    baseGoods: {
                        bgGoodsNo: item.data.bgGoodsNo,
                        bgGoodsName: item.data.bgGoodsName,
                        bgGoodsId: item.data.bgGoodsId
                    },
                    baseDw: {
                        bdDwid: item.data.bgZxdw,
                        bdName: item.data.bgZxdw
                    },
                    Count: 0
                };
            },                                        //货品明细控制 选中下拉菜单中的货品
            querySearchAsync: function (queryString, cb) {
                postGoods(this, {
                    bgGoodsNo: queryString,
                    "pageNum": 1,
                    "pageSize": 20,
                    "draw": 1
                }, cb);
            },                       //货品异步查询

            submit: function () {
                this.dialogFormActive++;
                this.submitLoading = true;
                var ids = [];
                for (var i = 0; i < obj.form.pdsGoods.length; i++) {
                    ids.push(obj.form.pdsGoods[i].baseGoods.bgGoodsId);
                }
                p[1].post({
                    "pdCreateUserId": app.rmsUser.ruUserId,
