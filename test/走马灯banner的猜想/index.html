<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../components/element/element.css">
    <style>
        body {
            margin: 0 !important;
            padding: 0 !important
        }

        .header {
            max-height: 60px
        }

        .header .user .el-submenu.is-active .el-submenu__title {
            border-bottom: 0 !important
        }

        .content #showing {
            width: 600px;
            margin: 20px auto
        }

        .clearfix:after {
            content: " ";
            display: block;
            height: 0;
            clear: both;
        }

        /*IE/7/6*/
        .clearfix {
            *zoom: 1;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>


    <style>
        .el-carousel__item h3 {
            color: #475669;
            font-size: 18px;
            opacity: 0.75;
            line-height: 300px;
            margin: 0;
        }

        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }

        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }

        .steps{
            position: absolute;
            bottom: 10px;
            left: 30vw;
            margin: auto;
        }

        .el-dialog__headerbtn{
            position: absolute;
            right: 25px;
            top: 15px;
        }

        .el-dialog__body{

        }
    </style>

</head>
<body>


<div id="banner">
    <el-dialog
            size="large"
            v-model="dialogFormVisible">
        <div class="dialog-title clearfix" slot="title">
            <span class="el-dialog__title">新建入库单</span>
            <el-steps
                    class="steps"
                    :space="100"
                    :active="active"
                    finish-status="success">
                <el-step title="步骤 1"></el-step>
                <el-step title="步骤 2"></el-step>
                <el-step title="步骤 3"></el-step>
            </el-steps>
        </div>

        <el-carousel :interval="5000" arrow="always" height="55vh">
            <el-carousel-item v-for="item in 4">
                <h3>{{ item }}</h3>
            </el-carousel-item>
        </el-carousel>

        <div slot="footer" class="dialog-footer">
            <el-button type="primary" @click="dialogFormVisible = false">保存</el-button>
        </div>
    </el-dialog>
</div>

</body>
</html>

<script src="../../components/debug/jquery.js"></script>
<script src="../../components/debug/vue.js"></script>
<script src="../../components/debug/element.js"></script>

        el: '#banner',
        prop: {},
        data: function () {
            return {
                dialogFormVisible:true
            };
        },

        methods: {},
        watch: {}
    });
